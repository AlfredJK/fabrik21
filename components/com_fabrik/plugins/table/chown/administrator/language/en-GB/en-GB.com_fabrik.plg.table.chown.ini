PLG_TABLE_CHOWN_BUTTON_LABEL_LABEL=Button label
PLG_TABLE_CHOWN_BUTTON_LABEL_DESC=Label to use for table button, also used as title of popup window
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_1_LABEL=Owner Element
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_1_DESC=Element containing user ID to be changed
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_2_LABEL=Owner Element (additional)
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_2_DESC=OPTIONAL - second element to set to same ID
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_3_LABEL=Owner Element (additional)
PLG_TABLE_CHOWN_FIELD_TO_CHANGE_3_DESC=OPTIONAL - thirds element to set to same ID
PLG_TABLE_CHOWN_TO_CONNECTION_LABEL=User Table Connection
PLG_TABLE_CHOWN_TO_CONNECTION_DESC=OPTIONAL - connection for database containing user table
PLG_TABLE_CHOWN_TO_TABLE_LABEL=User Table
PLG_TABLE_CHOWN_TO_TABLE_DESC=OPTIONAL - table to use to choose new owner from.  If not specified, standard Joomla users table will be used.
PLG_TABLE_CHOWN_TO_PK_LABEL=User ID Field
PLG_TABLE_CHOWN_TO_PK_DESC=OPTIONAL - field in User Table containing user ID.  Must be specified if User Table is selected.
PLG_TABLE_CHOWN_TO_LABEL_LABEL=User Name Field
PLG_TABLE_CHOWN_TO_LABEL_DESC=OPTIONAL - field in User Table containing user name (for use on select menu).  Must be specified if User Table is selected.
PLG_TABLE_CHOWN_MENU_LABEL_LABEL=Menu Label
PLG_TABLE_CHOWN_MENU_LABEL_DESC=Label for options dropdown menu in popup window
PLG_TABLE_CHOWN_MENU_NEW_OWNER=New Owner
PLG_TABLE_CHOWN_INTRO_LABEL="Intro Text"
PLG_TABLE_CHOWN_INTRO_DESC="OPTIONAL - preamble text on popup, explaining what the plugin does"
PLG_TABLE_CHOWN_WIDTH_LABEL=Width
PLG_TABLE_CHOWN_WIDTH_DESC=Width in pixels of popup window
PLG_TABLE_CHOWN_HEIGHT_LABEL=Height
PLG_TABLE_CHOWN_HEIGHT_DESC=height in pixels of popup window
