# 
# Note : All ini files need to be saved as UTF-8 - No BOM

DOWNLOADTABLE=Table étrangère
DOWNLOADTABLEDESC=Si vos fichiers de téléchargement (typiquement un élément File Upload) sont dans une table liée, entrer le nom de la table ici ET définissez la Clé Etrangère. Laisser vide pour télécharger des fichiers de cette table
DOWNLOADFK=Clé étrangère
DOWNLOADFKDESC=Si vos fichiers à télécharger sont dans une autre table, entrer le nom (court) de l'élément (ex. le nom de la colonne) comme FK (Foreign Key = Clé étrangère, ex. élément database-join pointant sur la table sur laquelle ce plugin est lancé). Si les fichiers sont sur cette table, laisser vide
DOWNLOADFILE=Elément de fichier
DOWNLOADFILEDESC=Si vos fichiers à télécharger sont sur cette table, entrer le nom long de l'élément (nomtable___nomelement) contenant le chemin de fichier (typiquement un élément File Upload). Si vous utilisez Table/Clé étrangère, entrez seulement le nom court de l'élément
DOWNLOADWIDTH=Largeur redimensionnement  
DOWNLOADWIDTHDESC=Optionnellement vous pouvez entrer une largeur et une hauteur pour redimensionner les images à télécharger. Laisser vide pour ne rien redimensionner
DOWNLOADHEIGHT=Hauteur redimensionnement
DOWNLOADHEIGHTDESC=Optionnellement vous pouvez entrer une largeur et une hauteur pour redimensionner les images à télécharger. Laisser vide pour ne rien redimensionner
BUTTONLABEL=Intitulé du bouton