PLG_TABLE_ADDMANY_BUTTON_LABEL_LABEL=Button label
PLG_TABLE_ADDMANY_BUTTON_LABEL_DESC=Label to use for table button, also used as title of popup window
PLG_TABLE_ADDMANY_TO_CONNECTION_LABEL=Connection
PLG_TABLE_ADDMANY_TO_CONNECTION_DESC=Connection for table to add to
PLG_TABLE_ADDMANY_TO_TABLE_LABEL=Table
PLG_TABLE_ADDMANY_TO_TABLE_DESC=The many-to-many linkage table to add selected rows to
PLG_TABLE_ADDMANY_FROM_FK_LABEL=From FK
PLG_TABLE_ADDMANY_FROM_FK_DESC=The FK (Foreign Key) element which points back to the PK (Primary Key) of your main table (the one with this plugin on it)
PLG_TABLE_ADDMANY_TO_FK_LABEL=To FK
PLG_TABLE_ADDMANY_TO_FK_DESC=The FK element which points to the PK of the other table in a many-to-many join.  Must be a database join element, set to display as a 'dropdown', with the 'please Select' value being an empty string or '0'.  The user will be given a dropdown of this elements values in the popup window.
PLG_TABLE_ADDMANY_WIDTH_LABEL=Width
PLG_TABLE_ADDMANY_WIDTH_DESC=Width in pixels of popup window
PLG_TABLE_ADDMANY_HEIGHT_LABEL=Height
PLG_TABLE_ADDMANY_HEIGHT_DESC=height in pixels of popup window
PLG_TABLE_ADDMANY_ADDITIONAL_PARENT_FIELDS_LABEL=Additional Parent Fields
PLG_TABLE_ADDMANY_ADDITIONAL_PARENT_FIELDS_DESC=Additional table fields you want copied from the parent (this table) to the linked table.  Use a formatted string like from_field1,to_field1;from_field2,to_field2 etc., where from_field is the name on the parent, and to_field is the name on the link table.  Use short names, i.e. just the simple table column name.
PLG_TABLE_ADDMANY_ADDITIONAL_CHILD_FIELDS_LABEL=Additional Child Fields
PLG_TABLE_ADDMANY_ADDITIONAL_CHILD_FIELDS_DESC=Additional table fields you want copied from the child (the table the To FK join element points to) to the linked table.  Format as per Additional Parent Fields.
PLG_TABLE_ADDMANY_FROM_PK_LABEL=From PK
PLG_TABLE_ADDMANY_FROM_PK_DESC=Element on this table which the From FK element points to, will usually be the primary key for this table.