PLG_TABLE_ADDMANY_BUTTON_LABEL_LABEL=Etichetta Pulsante
PLG_TABLE_ADDMANY_BUTTON_LABEL_DESC=Etichetta da usare per il pulsante in tabella, utilizzata anche come titolo della finestra popup.
PLG_TABLE_ADDMANY_TO_CONNECTION_LABEL=Connessione
PLG_TABLE_ADDMANY_TO_CONNECTION_DESC=Connessione per la tabella a cui aggiungere i record
PLG_TABLE_ADDMANY_TO_TABLE_LABEL=Tabella
PLG_TABLE_ADDMANY_TO_TABLE_DESC=Tabella di collegamento molti-a-molti cui aggiungere le righe selezionate
PLG_TABLE_ADDMANY_FROM_FK_LABEL=Da chiave esterna
PLG_TABLE_ADDMANY_FROM_FK_DESC=La chiave esterna che punta alla chiave primaria della tabella principale (quella contenente il plugin)
PLG_TABLE_ADDMANY_TO_FK_LABEL=A chiave esterna
PLG_TABLE_ADDMANY_TO_FK_DESC=La chiave esterna che punta alla chiave primaria dell'altra tabella in un collegamento molti-a-molti. Deve essere di tipo database join, impostato come 'dropdown', con il valore 'seleziona' impostato a vuoto oppure a '0'.  L'utente avr√† a disposizione un dropdown con i valori di questi elementi nella finestra di popup.
PLG_TABLE_ADDMANY_WIDTH_LABEL=Larghezza
PLG_TABLE_ADDMANY_WIDTH_DESC=Larghezza in pixels della finestra di popup
PLG_TABLE_ADDMANY_HEIGHT_LABEL=Altezza
PLG_TABLE_ADDMANY_HEIGHT_DESC=Altezza in pixels della finestra di popup
PLG_TABLE_ADDMANY_ADDITIONAL_PARENT_FIELDS_LABEL=Additional Parent Fields
PLG_TABLE_ADDMANY_ADDITIONAL_PARENT_FIELDS_DESC=Additional table fields you want copied from the parent (this table) to the linked table.  Use a formatted string like from_field1,to_field1;from_field2,to_field2 etc., where from_field is the name on the parent, and to_field is the name on the link table.  Use short names, i.e. just the simple table column name.
PLG_TABLE_ADDMANY_ADDITIONAL_CHILD_FIELDS_LABEL=Additional Child Fields
PLG_TABLE_ADDMANY_ADDITIONAL_CHILD_FIELDS_DESC=Additional table fields you want copied from the child (the table the To FK join element points to) to the linked table.  Format as per Additional Parent Fields.
PLG_TABLE_ADDMANY_FROM_PK_LABEL=From PK
PLG_TABLE_ADDMANY_FROM_PK_DESC=Element on this table which the From FK element points to, will usually be the primary key for this table.
