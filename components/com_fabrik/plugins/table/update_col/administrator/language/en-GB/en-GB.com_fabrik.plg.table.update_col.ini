# 
# Note : All ini files need to be saved as UTF-8 - No BOM

BUTTON_LABEL=Button label
COLUMN_TO_UPDATE=Column to update
COLUMN_TO_UPDATE_DESC=Column from your table to update
UPDATETO=Update to
UPDATETTO_DESC=Value to update the selected column to.  Note that placeholders cannot be used, and the value is not evaluated.
UPDATETO_2=Update to
UPDATETO_2_DESC=OPTIONAL - value to update the second selected column to.  Note that placeholders cannot be used, and the value is not evaluated.
UPDATE_MESSAGE=Update message
UPDATE_MESSAGE_DESC=Status message after update.  You can optionally use %d in your message, first occurence will be replaced with number of rows updated, second occurence will be replaced with number of emails sent.
UPDATE_DATE=Update date
UPDATE_DATE_DESC=Optional, select the date element to update to the current date
UPDATE_USER=Update user
UPDATE_USER_DESC=Optional, select the user element to update with the current logged on user's id
UPDATE_EMAIL=Email Address
UPDATE_EMAIL_DESC=Optional, select either a user element, or a simple text element which contains and email address.  If selected, the plugin will send a notification email to the email associated with each updated row.  The plugin will automatically detect whether you have selected a user element (in which case it will look up the email from jos_users) or a simple element containing the literal email as text.
UPDATE_EMAIL_SUBJECT=Email Subject
UPDATE_EMAIL_SUBJECT_DESC=Optional, if you selected an Email Address above, you must specify the subject for the notification email.  You can use normal {tablename___elementname} placeholders.
UPDATE_EMAIL_MSG=Email Message
UPDATE_EMAIL_MSG_DESC=Optional, if you selected an Email Address above, you must specify the message body for the notification email.  You can use normal {tablename___elementname} placeholders.
PLG_LIST_UPDATE_COL_BUTTON_LOCATION_LABEL=Button location
PLG_LIST_UPDATE_COL_BUTTON_LOCATION_DESC=Should the update col button be placed in each row, at the bottom of the table, or in both locations?
PLG_LIST_UPDATE_COL_COLUMN_TO_UPDATE_2_LABEL=2nd update column
PLG_LIST_UPDATE_COL_COLUMN_TO_UPDATE_2_DESC=OPTIONAL - second column from your table to update