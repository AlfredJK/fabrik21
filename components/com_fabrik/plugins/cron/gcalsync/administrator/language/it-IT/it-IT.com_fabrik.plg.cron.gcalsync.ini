GCALUPLOAD=Sincronizzazione GCalendar
GCALUPLOADDESC=Se impostato a NO sarà sincronizzato GCal a questo calendario (Unidirezionale). Se impostato a SI gli eventi saranno sincronizzati in modo bidirezionale e sarà obbligatorio compilare i campi di login seguenti.
GCALLOGIN=GCal Login
GCALLOGINDESC=Utente di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale.
GCALPASSWD=GCal Password
GCALPASSWDDESC=Password di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale.
GCALNOTES=<b>NOTA</b><ul><li>Questo plugin necessita della libreria ZendGdata installata sul tuo server. Leggi il file README presente nella cartella del plugin.</li></ul>
GCALDESCELEMENT=Descrizione
GCALDESCELEMENTDESC=Elemanto usato per la descrizione dell'evento. OPZIONALE.
GCALSTARTDATEELEMENT=Data d'inizio
GCALSTARTDATEELEMENTDESC=Elemento usato per la data - ora di inizio dell'evento. OBBLIGATORIO.
GCALENDDATEELEMENT=Data fine
GCALENDDATEELEMENTDESC=Elemento usato per la data - ora di fine evento. OBBLIGATORIO.
GCALLABELELEMENT=Etichetta
GCALLABELELEMENTDESC=Elemento useto per l'etichetta dell'evento (Titolo).  OBBLIGATORIO.
GCALIDELEMENT=Google ID
GCALIDELEMENTDESC=Elemento usato per l'ID evento Google.  OBBLIGATORIO.  Solitamente un elemento nascosto, SOLO per questo plugin, per memorizzare l'ID univoco di ciascun evento Google. Deve essere un campo di Testo (colonna VARCHAR) di almeno 64 caratteri.  Se si utilizza la tabella events fornita assieme a Fabrik, tale elemento deve essere aggiunto (solitamente chiamato gcal_id), a seconda della versione originaria installata.
GCALURL=GCalendar URL
GCALURLDESC=Indirizzo XML completo del Feed di Google Calendar che si vuole importare. OBBLIGATORIO.  Questo si trova nelle Impostazioni di GCalendar del calendario interessato, nell'opzione di indirizzo XML Pubblico (che mostrerà solo gli eventi pubblici) o indirizzo Provato (che mostrerà tutti gli eventi).
GCALUSERIDELEMENT=User ID
GCALUSERIDELEMENTDESC=Impostazione OPZIONALE.  Se impostato, l'email del titolare del GCalendar sarà confrontata alla tabella Users di Joomla, e in caso di corrispondenza, il primo User ID corrispondente sarà scritto in questo elemento (come fosse inviato direttamente).
