GEOCODEGMAPKEY=Gmap Key
GEOCODEGMAPKEYDESC=Your Google Maps key, available from http://code.google.com/apis/maps/signup.html
GEOCODEMAP=Map Element
GEOCODEMAPDESC=The map element to use
GEOCODEADDR1=Addr1
GEOCODEADDR1DESC=Address line 1
GEOCODEADDR2=Addr2
GEOCODEADDR2DESC=Address line 2
GEOCODECITY=City
GEOCODECITYDESC=City
GEOCODESTATE=State
GEOCODESTATEDESC=State or region
GEOCODEZIP=ZIP
GEOCODEZIPDESC=ZIP or Postal Code
GEOCODECOUNTRY=Country
GEOCODECOUNTRYDESC=Country
GEOCODEISEMPTY=Empty Value
GEOCODEISEMPTYDESC=The value in the Map Element which should be considered to mean empty, i.e. this row needs encoding.
GEOCODEZOOM=Zoom Level
GEOCODEZOOMDESC=Google Maps zoom level to use for the encoded map elements.
PLG_CRON_GEOCODE_DEFAULT_LABEL=Default
PLG_CRON_GEOCODE_DEFAULT_DESC=If no address was found when geocoding then use these coordinates as the inserted value
PLG_CRON_GEOCODE_DELAY_LABEL=Delay
PLG_CRON_GEOCODE_DELAY_DESC=Time in milliseconds between each call to Google's geo coder. If you are getting 620 errors logged in jos_fabrik_logsthen increase this value
PLG_CRON_GEOCODE_BATCH_LABEL=Num records to process
PLG_CRON_GEOCODE_BATCH_DESC=Limits the number of records the scheduled task will attempt to geocode. Set to 0 to process all records.
GEOCODE_VERBOSE_LOG=Verbose Logging
GEOCODE_VERBOSE_LOG_DESC=If set to yes, plugin will write log table entry for every row processed
