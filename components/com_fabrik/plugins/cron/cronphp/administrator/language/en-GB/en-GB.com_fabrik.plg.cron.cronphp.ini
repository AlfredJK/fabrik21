CRONPHPFILE=PHP Script
CRONPHPFILEDESC=The script to run when the cron job itself runs
CRONPHP_LOAD_DATA=Load Rows
CRONPHP_LOAD_DATA_DESC=If set to Yes, all table rows will be preloaded in $data before your script runs.  This could be a problem with large tables.  Consider setting this to No and loading only the rows you need.
