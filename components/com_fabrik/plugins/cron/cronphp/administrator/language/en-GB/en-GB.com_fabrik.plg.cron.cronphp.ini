PLG_FABRIK_CRON_PHP_PARAMS_DESC=php to execute before running script. can be used to set input parameters, for example $_REQUEST[___to_email] = 'test@test.com, test2@test.com'; Useful to make a generic cron PHP script be able to be used in different crons with different input parameters.