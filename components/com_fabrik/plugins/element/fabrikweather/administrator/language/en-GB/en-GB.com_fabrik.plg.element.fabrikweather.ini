PLG_ELEMENT_FABRIKWEATHER_WATCH_LABEL=Location Element
PLG_ELEMENT_FABRIKWEATHER_WATCH_DESC=Element that contains the location to show the weather for
PLG_ELEMENT_FABRIKWEATHER_WATCH_TYPE_LABEL=Location Type
PLG_ELEMENT_FABRIKWEATHER_WATCH_TYPE_DESC=What type of element is it?  If you select Map, the plugin will expect data in the standard Fabrik map element form (lat,long:zoom).  If Address, needs to be in a form the Google map service will understand.
PLG_ELEMENT_FABRIKWEATHER_CITY_LABEL=Location String
PLG_ELEMENT_FABRIKWEATHER_CITY_DESC=If using a Map element for the location, the Google response will not include city name.  So you can optionally specify the text that will be shown as the Location, using placeholders, i.e. {yourtable___city},{yourtable___state}.  Also, this string will be used to request the weather data if you select Location String from the Location Element dropdown.
PLG_ELEMENT_FABRIKWEATHER_LANGUAGE_LABEL=Language
PLG_ELEMENT_FABRIKWEATHER_LANGUAGE_DESC=Standard two letter lnguage code
PLG_ELEMENT_FABRIKWEATHER_CLASS_PREFIX_LABEL=Custom Slug
PLG_ELEMENT_FABRIKWEATHER_CLASS_PREFIX_DESC=OPTIONAL - You can customize the weather display by providing your own assets folder, called this.  See README in the fabrikweather/assets/fabrikassets folder for details.
PLG_ELEMENT_FABRIKWEATHER_NO_GOOGLE_DATA=The weather service returned no results for this location
PLG_ELEMENT_THUMBS_ONLY_ACCESSIBLE_IN_DETALS_VIEW=Available in detail and table view
PLG_ELEMENT_FABRIKWEATHER_NO_LOCATION_DATA=No location data was provided
PLG_ELEMENT_FABRIKWEATHER_ASKGEO_ACCOUNT_LABEL=AskGeo Account
PLG_ELEMENT_FABRIKWEATHER_ASKGEO_ACCOUNT_DESC=OPTIONAL - if you want to enable day/night icons based on location and current time, go to http://askgeo.com and sign up for an API key.  Put the account and API key here.
PLG_ELEMENT_FABRIKWEATHER_ASKGEO_KEY_LABEL=AskGeo Key
PLG_ELEMENT_FABRIKWEATHER_ASKGEO_KEY_DESC=OPTIONAL - API key for your optional AskGeo.com account
PLG_ELEMENT_FABRIKWEATHER_TEMP_SCALE_LABEL=Temp Scale
PLG_ELEMENT_FABRIKWEATHER_TEMP_SCALE_DESC=Display temps as C or F.  NOTE that while this will control the scale used in the Current Condition, the five day forecast temp is always given by Google in the scale used as standard by the language code you select, so it is up to you to match the two.
