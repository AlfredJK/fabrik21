CALCCALCULATION=Berechnen
CALCCALCULATION_DESC=Eval'd PHP Code. {table_name___elementname} Sytax zum Zugriff auf die aktuellen Daten zu erhalten. Bei Elementen wie Radiobuttons, CheckBoxen und DropDowns kann {table_name___elementname_raw} für den Zugriff auf die Werte statt der Beschreibung verwendet werden. \n z.B. \n return {jos__fb_contact_sample___age_raw} * 5;
CALCONSAVEONLY=Nur bei Speichern berechnen
CALCONSAVEONLY_DESC=Bei Ja wird der Wert nur bei Speichern des Formulares berechnet, dieser Wert wird gespeichert und in der Tabellansich angezeigt.  If set to no, value is calculated on the fly for table rows.
PLG_ELEMENT_CALC_AJAX_LABEL=Mit Ajax berechnen
PLG_ELEMENT_CALC_AJAX_DESC=When set to yes, the element will observer any placeholders found in the 'Calculation' field and when those element's values are changed, will trigger an ajax call to perform the calculation on the server and update this element's value with the returned value.
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL=Felder mit Ajax überwachen
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC=In addition to any placeholders you specify in your calcultion. You can assign a csv list of placeholders here. They should be in the format '{tablename___elementname},{tablename___elementname2}' The ajax calculation will be run when any of the assigned element's values are changed.