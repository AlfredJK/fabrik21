CALCCALCULATION_DESC=Codice PHP che restituisca tramite RETURN un risultato di uno o più calcoli. Utilizzare la sintassi {table_name___elementname} per accedere ai dati della riga corrente. Per elementi tipo radiobuttons, checkboxes e dropdowns utilizzare {table_name___elementname_raw} per accedere al valore invece del testo di etichetta. \n Es. \n return {jos__fb_contact_sample___age_raw} * 5;
