CALCCALCULATION=Calculs
CALCCALCULATION_DESC=Code PHP Eval. Utiliser la syntaxe {nom_table___nomelement} pour accéder aux données de la ligne (row) actuelle. Pour les élements comme les bouttons radios, les cases à cocher et les menus déroulants vous pouvez utiliser {nom_table___nomelement_raw} pour accéder aux valeurs plutôt qu'aux intitulés. \n Ex. \n return {jos__fb_contact_sample___age_raw} * 5;
CALCONSAVEONLY=Calculer uniquement sur sauvegarde
CALCONSAVEONLY_DESC=Si Oui, la valeur sera calculée uniquement quand le formulaire est sauvé, et la valeur sera sauvée et rendue sur la table.  Sinon, la valeur est calculée à la volée pour chaque ligne de la table.
PLG_ELEMENT_CALC_AJAX_LABEL=Ajax calculation
PLG_ELEMENT_CALC_AJAX_DESC=When set to yes, the element will observer any placeholders found in the 'Calculation' field and when those element's values are changed, will trigger an ajax call to perform the calculation on the server and update this element's value with the returned value.
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL=Ajax observe fields
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC=In addition to any placeholders you specify in your calcultion. You can assign a csv list of placeholders here. They should be in the format '{tablename___elementname},{tablename___elementname2}' The ajax calculation will be run when any of the assigned element's values are changed.