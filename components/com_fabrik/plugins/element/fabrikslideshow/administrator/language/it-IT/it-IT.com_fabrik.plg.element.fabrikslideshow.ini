SLIDESHOWVIZTYPE=Tipo di Slideshow
SLIDESHOWVIZTYPEDESC=Il tipo di Slideshow da usare. Attualmente sono implementati Normale e Effetto Ken Burns (pan / zoom). Altri tipi saranno aggiunti in futuro.
SLIDESHOWVIZTHUMBNAILS=Usa miniature
SLIDESHOWVIZTHUMBNAILSDESC=Visualizza una lista scorrevole di miniature sotto l'immagine principale. Se si, tali miniature devono essere messe in una sottocartella denominata 'thumbs' (all'interno della cartella principale delle immagini), facendo attenzione che la miniatura abbia lo stesso nome dell'immagine principale. Questo potrebbe essere fatto utilizzando l'opzione Crea miniature dell'elemento Upload di Fabrik.
SLIDESHOWVIZTABLE=Tabella immagini
SLIDESHOWVIZTABLEDESC=La tabella che conterrà i nomi immagine. Solitamente questa sarà una tabella fabrik (con una elemento File Upload) legato a questo form attraverso un elemento Join. 
SLIDESHOWVIZFILE=Elemento FK
SLIDESHOWFKDESC=Elemento della Tabella Immagini contenente la Chiave Esterna (un elemento Join che punta alla chiave primaria di questa tabella).
SLIDESHOWFILE=Elemento File
SLIDESHOWFILEDESC=Elemento della Tabella Immagini contenente i nomi dei file immagini (deve essere un percorso relativo partendo dalla radice di Joomla es. images/stories/mystuff/goo.jpg). Sarà solitamente un elemento Fabrik Upload.
SLIDESHOWCAPTION=Elemento Didascalia
SLIDESHOWCAPTIONDESC=OPZIONALE. Elemento della Tabella Immagini contenente le didascalie per le immagini.
SLIDESHOWHEIGHT=Altezza
SLIDESHOWHEIGHTDESC=Altezzo dello slideshow (in px).  Predefinito 400.
SLIDESHOWWIDTH=Larghezza
SLIDESHOWHEIGHTDESC=Larghezza dello slideshow (in px).  Predefinito 300.
SLIDESHOWDELAY=Ritardo
SLIDESHOWDELAYDESC=Ritardo dello slide (in millesecondi).  Predefinito 5000 (5 secondi).
SLIDESHOWDURATION=Durata
SLIDESHOWDURATIONDESC=Durata dell'effetto di transizione (in millesecondi).  Predefinito 2000 (2 secondi).
SLIDESHOWZOOM=Zoom
SLIDESHOWZOOMDESC=Valore di Zoom per il tipo Ken Burns, deve essere un numero compreso tra 0 e 100.  Predefinito 50.
SLIDESHOWPAN=Pan
SLIDESHOWPANDESC=Valore di Pan per il tipo Ken Burns, deve essere un numero compreso tra 0 e 100.  Predefinito 50.