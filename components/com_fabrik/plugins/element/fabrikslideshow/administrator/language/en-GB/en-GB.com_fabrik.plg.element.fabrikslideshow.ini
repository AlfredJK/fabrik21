SLIDESHOWTYPE=Slideshow Type
SLIDESHOWTYPEDESC=Type of slideshow to use, choices are currently normal and Ken Burns effect (pan/zoom).  Other types may be added in the future.
SLIDESHOWTHUMBNAILS=Use Thumbnails
SLIDESHOWTHUMBNAILSDESC=Show scrollable thumbnail list under the main image.  If yes, your thumbs must be stored in a subfolder called 'thumbs' (within the folder the main image is stored in), with the thumbnail file having the same name as the main image.  This would usually be achieved by setting the Create Thumbnail options accordingly on a Fabrik file upload element.
SLIDESHOWTABLE=Image Table
SLIDESHOWTABLEDESC=The Table where the image names are stored.  This will usually be a Fabrik table with an upload element on it, joined to this form's table with a join element.
SLIDESHOWFK=FK Element
SLIDESHOWFKDESC=Element on the Image Table which contains the foreign key (i.e. a join element pointing back to the primary key of this form's table)
SLIDESHOWFILE=File Element
SLIDESHOWFILEDESC=Element on the Image Table which stores the image filename (must be a relative path starting at the J! root, i.e. images/stories/mystuff/goo.jpg).  Will usually be a Fabrik upload element.
SLIDESHOWCAPTION=Caption Element
SLIDESHOWCAPTIONDESC=Optional.  Element on the Image Table which stores the caption for the image.
SLIDESHOWHEIGHT=Height
SLIDESHOWHEIGHTDESC=Height of slideshow (in px).  Defaults to 400.
SLIDESHOWWIDTH=Width
SLIDESHOWHEIGHTDESC=Width of slideshow (in px).  Defaults to 300.
SLIDESHOWDELAY=Delay
SLIDESHOWDELAYDESC=Delay between slide changes, in milleseconds.  Defaults to 5000 (5 seconds).
SLIDESHOWDURATION=Duration
SLIDESHOWDURATIONDESC=Duration of transition effect, in milleseconds.  Defaults to 2000 (2 seconds).
SLIDESHOWZOOM=Zoom
SLIDESHOWZOOMDESC=Zoom value for Ken Burns slideshow type, must be an integer between 0 and 100.  Defaults to 50.
SLIDESHOWPAN=Pan
SLIDESHOWPANDESC=Pan value for Ken Burns slideshow type, must be an integer between 0 and 100.  Defaults to 50.