SLIDESHOWTYPE=Slideshow Typ
SLIDESHOWTYPEDESC=Welcher Slideshow Typ soll verwendet werden, zur Zeit kann zwischen Normal und Ken Burns Effekt (Schwenken/Zoomen) gewählt werden.
SLIDESHOWTHUMBNAILS=Thumbnails benutzen
SLIDESHOWTHUMBNAILSDESC=Zeigt eine scollbare Thumbnail Liste unter dem Hauptbild. Bei ja muß das Thumbnail in einem Unterodner mit dem Namen 'thumbs' gespeichert werden (unterhalb des Hauptbild Ordners), das Thumbnail muß den gleichen Namen wie das Hauptbild haben. Dies wird normalerweise erreicht indem die Tumbnail erstellen Option in einem Datei Upload Element eingerichtet wird.
SLIDESHOWTABLE=Bilder Tabelle
SLIDESHOWTABLEDESC=Die Tabelle in der die Bildnamen gespeichert werden. Dies ist im Normalfall eine Fabrik Tabelle mit einem Datei Upload Element, verbunden zu der TAbelle dieses Formulars über ein join Element.
SLIDESHOWFK=FK Element
SLIDESHOWFKDESC=Element in der Bilder Tabelle welches den Fremdschlüssel enthält (z.B. ein join Element das auf den Primär Schlüssel der Formular Tabelle zeigt)
SLIDESHOWFILE=Datei Element
SLIDESHOWFILEDESC=Element in der Bilder Tabelle welches den Bild Dateinamen speichert (muß ein relativer Pfad zum Joomla! Root sein, z.B. images/stories/meinebilder/goo.jpg). Sollte ein Fabrik Upload Element sein.
SLIDESHOWCAPTION=Bildlegende Element
SLIDESHOWCAPTIONDESC=Optional.  Element welches die Bildlegende für das Bild enthält.
SLIDESHOWHEIGHT=Höhe
SLIDESHOWHEIGHTDESC=Höhe der Slideshow (in px). Standard ist 400.
SLIDESHOWWIDTH=Breite
SLIDESHOWHEIGHTDESC=Breite der Slideshow (in px). Standard ist 300.
SLIDESHOWDELAY=Verzögerung
SLIDESHOWDELAYDESC=Pause zwischen den Slides, in millisekunden. Standard ist 5000 (5 Sekunden).
SLIDESHOWDURATION=Dauer
SLIDESHOWDURATIONDESC=Dauer des Übergangseffektes, in millisekunden. Standard ist 2000 (2 Sekunden).
SLIDESHOWZOOM=Zoom
SLIDESHOWZOOMDESC=Zoom Wert für den Ken Burns Slideshow Typ, muss eine Zahl zwischen 0 und 100 sein. Standard ist 50.
SLIDESHOWPAN=Schwenk
SLIDESHOWPANDESC=Pan Wert für den Ken Burns Slideshow Typ,muss eine Zahl zwischen 0 und 100 sein. Standard ist 50.