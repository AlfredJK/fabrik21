SLIDESHOWTYPE=Tipo de Presentación de diapositivas
SLIDESHOWTYPEDESC=Tipo de Presentación de diapositivas usada, actualmente las opciones son normal y efectos Ken Burns (pan/zoom). Se añadirán otros tipos en el futuro.
SLIDESHOWTHUMBNAILS=Usar miniaturas
SLIDESHOWTHUMBNAILSDESC=Mostrar una lista desplazable de miniaturas bajo la imagen principal. Si se elije Sí, las miniaturas se almacenarán en una subcarpeta llamada 'thumbs' (dentro de la carpeta en la que se almacena la imagen principal), con el mismo nombre que la imagen principal. Ésto se consigue normalmente configurando correctamente las opciones de Creación de miniaturas en un elemento de carga de archivo de Fabrik.
SLIDESHOWTABLE=Tabla de imágenes
SLIDESHOWTABLEDESC=La tabla en la que se almacenan los nombres de las imágenes. Normalmente será una tabla de Fabrik con un elemento de carga, unida a la tabla de este formulario mediante un elemento de unión.
SLIDESHOWFK=Elemento CE
SLIDESHOWFKDESC=Elemento de la tabla de imágenes que contenga la clave externa (p.e. un elemento de unión que apunte a la clave primaria de la tabla de este formulario)
SLIDESHOWFILE=Elemento de archivo
SLIDESHOWFILEDESC=Elemento de la tabla de imágenes que almacena el nombre de la imagen (debe ser una ruta relativa con respecto a la raíz de Joomla!, p.e. images/stories/miscosas/goo.jpg). Normalmente será un elemento de carga de Fabrik.
SLIDESHOWCAPTION=Elemento de leyenda
SLIDESHOWCAPTIONDESC=Opcional. Elemento de la tabla de imágenes que almacena la leyenda de la imagen.
SLIDESHOWHEIGHT=Altura
SLIDESHOWHEIGHTDESC=Altura de la presentación de diapositivas (en px). Por omisión 400.
SLIDESHOWWIDTH=Anchura
SLIDESHOWHEIGHTDESC=Anchura de la presentación de diapositivas (en px). Por omisión 300.
SLIDESHOWDELAY=Retardo
SLIDESHOWDELAYDESC=Retardo entre cambios de diapositivas, en milisegundos. Por omisión 5000 (5 segundos).
SLIDESHOWDURATION=Duración
SLIDESHOWDURATIONDESC=Duración del efecto de transición, en milisegundos. Por omisión 2000 (2 segundos).
SLIDESHOWZOOM=Ampliación
SLIDESHOWZOOMDESC=Valor de ampliación para el tipo de presentación Ken Burns, tiene que ser un entero entre 0 y 100. Por omisión 50.
SLIDESHOWPAN=Desplazamiento
SLIDESHOWPANDESC=Valor de desplazamiento del tipo de presentación Ken Burns, tiene que ser un entero entre 0 y 100. Por omisión 50.