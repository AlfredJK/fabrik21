BD_EXAMPLEDESC=Tabelivaade inimestest ja nende sünni(aasta)päevadest on olemas, vorm/detailivaade ka. Kuidas aga näidata loetelu järgmise aasta juublilaridest? <br /><br />1) tee koopia olemasolevast tabelivaatest <br />2) leia uue tabelivaatega seotud Born/Deceased element, mis näitab sünnipäeva. Ava ja eemalda link emaelemendile. Nüüd saad just selle elemendi omadusi muuta. <br /> 3) Jaotuses 'Tabelivaade: vanus/aastapäev' vali 'Aastapäevad järgmisel aastal'<br/>Nüüd näitab su uus tabel kõikide sünnidaatumite juures, kui vanaks saab see inimene järgmisel aastal. Juubilarid on paksu teksti abil esile tõstetud.<br />Tahad ainult juubilare?<br />Sellisel juhul pead lisama tabelivaatele eelfiltri: 'tabeli_pk' 'IN' 'SELECT tabeli_pk FROM tabel WHERE SUBSTRING((YEAR(DATE_ADD(CURDATE(), INTERVAL 1 YEAR)) - YEAR(synnip_vali)),-2)  IN('00','10','20','25','30','40','50','60','70','75','80','90')' ja selle väärtuse välja tüübiks valid 'Päring'.
