BD_EXAMPLEDESC=Disons le tableau des personnes et de leurs anniversaires  est présent, la forme / vues de détail ainsi. Mais comment afficher la liste des anniversaires de l'année prochaine? <br><br> 1) Faire une copie de la table Fabrik existante <br> 2) dans votre nouvelle table, trouver le Born / Deceased élément qui montre l'anniversaire. Ouvrez-le et supprimez le lien vers l'élément parent. Maintenant, vous pouvez modifier les propriétés de cet élément. <br> 3) dans le «Vue table: âge / anniversaire», sélectionnez «L'année prochaine, anniversaires" <br> Maintenant, votre nouvelle table montre à tous les âges/anv-s quelle âge/anv serait'il l'année prochaine ainsi que leurs dates de naissance (le format dépend de votre format de la date choisie). Exemple: 44 (23.06.1967)\nâge/anv de jubilaire est mis en évidence (gras). Exemple: <b>500 (June 23, 1511)</b> <br><br> OK, mais vous ne voulez que les jubilaires? <br> En ce cas là, vous devez ajouter un préfiltre à cette table Fabrik: «tables_pk 'IN', 'SELECT FROM table WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (NOW (), INTERVAL 1 YEAR)) - YEAR (bd_anv_field)) , -2) IN ('00 ', '10', '20 ', '25', '30 ', '40', '50 ', '60', '70 ', '75', '80 ', '90 ') et comme  le type de valeur sélectionnez «Requête».

