EDITDROPDOWN=Add suboptions
EDITDROPDOWNDESC=Allow the user to add new sub options to the picker
ONLYADDLABEL=Only add label
ONLYADDLABELDESC=If selected then one field is show when adding sub options. This field's value is then used for the new sub options value and label. If not selected then separate fields are shown for both the new sub options value and label.
SAVENEWADDITIONS=Save new additions
SAVENEWADDITIONSDESC=If yes selected then any new suboptions created by the user are available for others to select
HOVERCOLOUR=Hover colour
HOVERCOLOURDESCRIPTION=The hex value (e.g. #ff0000) used when hovering over picklist items
BGHOVERCOLOUR=Background hover colour
BGHOVERCOLOURDESCRIPTION=The hex value (e.g. #ff0000) used when the dragged picklist item is dragged over a drop list.