EDITDROPDOWN=Añadir subopciones
EDITDROPDOWNDESC=Permite que el usuario añada una nueva subopción al selector
HOVERCOLOUR=Color al pasar por encima
HOVERCOLOURDESCRIPTION=Valor hex (p.e. #ff0000) usado cuando se pasa por encima de los elementos de la lista de selección.
BGHOVERCOLOUR=Color de fondo al pasa por encima
BGHOVERCOLOURDESCRIPTION=Valor hex (p.e. #ff0000) usado cuando un elemento de la lista de selección se arrastra sobre la lista de soltar.