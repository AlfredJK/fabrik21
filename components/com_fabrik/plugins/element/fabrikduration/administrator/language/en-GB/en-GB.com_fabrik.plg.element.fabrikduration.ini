PLG_ELEMENT_DURATION_SHOW_SECONDS_LABEL=Show Seconds
PLG_ELEMENT_DURATION_SHOW_SECONDS_DESC=Show seconds in all views (edit, details, table)
PLG_ELEMENT_DURATION_DISPLAY_FORMAT_LABEL=Display Format
PLG_ELEMENT_DURATION_DISPLAY_FORMAT_DESC=Display format for table and detail view.
PLG_ELEMENT_DURATION_DISPLAY_FORMAT_SHORT=Short - HH:MM[:SS]
PLG_ELEMENT_DURATION_DISPLAY_FORMAT_MEDIUM=Medium - HHh MMm [SSs]
PLG_ELEMENT_DURATION_DISPLAY_FORMAT_LONG=Long - HH hours MM minutes [SS seconds]
PLG_ELEMENT_DURATION_START_DATE_LABEL=Start Date
PLG_ELEMENT_DURATION_START_DATE_DESC=OPTIONAL - if you specify a start date and an end date element, on submit of the form, the end date will be automatically set by adding duration to the value of start date.  Format of start date must be one that PHP strtotime() can parse.  Usually used for creating calendar events, if you wish to hide the end date and specify start + duration instead of start and end date.
PLG_ELEMENT_DURATION_END_DATE_LABEL=End Date
PLG_ELEMENT_DURATION_END_DATE_DESC=OPTIONAL - see description for Start Date.  Format for end date must be standard MySQL DATETIME format, YYYY-MM-DD HH:MM:SS.