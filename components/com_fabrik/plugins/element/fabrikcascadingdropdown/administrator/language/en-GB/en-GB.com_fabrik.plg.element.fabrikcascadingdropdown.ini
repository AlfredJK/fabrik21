CASCADINGDDTABLEDESC=Populate the cascading drop down with data from this table
CASCADINGDDIDDESC=This fields values will be used for the drop down options' values
CASCADINGDDLABELDESC=This fields values will be used for the drop down options' labels
CASCADINGDDLABELCONCAT=or CONCAT label
CASCADINGDDLABELCONCATDESC=OPTIONAL MySQL CONCAT statement to use instead of individual element, such as `{thistable}.last_name, ', ', {thistable}.first_name`.  Leave blank to use the element selected in the above dropdown.  Use the {thistable} placeholder to ensure correct table name is used (which might have a _N suffix if more than one join is used to the same table) 
CASCADINGDDWATCH=Watch element
CASCADINGDDWATCHDESC=The element name to watch. When this element's value changes the options in the cascading drop down will be updated
CASCADINGDDWHERE=Where query
CASCADINGDDWHEREDESC=Use this to filter the results shown in the drop down, use short version of the element name (E.g. active = 1) or the {thistable} placeholder for the table name (E.g. {thistable}.active = 1).  Do NOT prepend your statement with WHERE or AND.  You may use {tablename___elementname} placeholders.
CASCADINGWHEREWHEN=Where when
CASCADINGWHEREWHENDESC=When to apply the optional Where filter, either when creating a new form, editing an existing one, or both
CASCADINGDROPDOWNKEY=Foreign key
CASCADINGDROPDOWNKEYDESC=The dropdown's table's field that must contain the same value as the selected 'watch elements' value.
SHOWPLEASESELECT=Show please select
SHOWPLEASESELECTDESC=If set to no then no 'please select' option will appear at the top of the dropdown