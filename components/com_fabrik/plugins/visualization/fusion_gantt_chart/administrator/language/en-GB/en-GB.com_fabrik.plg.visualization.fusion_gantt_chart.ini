PROCESS=Process
PROCESSDESC=All tasks with the same process element value will be listed on the same line in the gantt chart
STARTDATE_ELEMENT=Start date
STARTDATE_ELEMENTDESC=The element containing the start date data
ENDDATE_ELEMENT=End date
ENDDATE_ELEMENTDESC=The element containing the end date data
LABEL_ELEMENT=Label
LABEL_ELEMENTDESC=The element that contains the label data, this is shown above the gantt chart task entry
HOVER_ELEMENT=Hover
HOVER_ELEMENTDESC=The element that contains the hover text data, this is shown when the mouse hovers over a given task
MILESTONE_ELEMENT=Mile stone
MILESTONE_ELEMENTDESC=An element which will contain values of 0 or 1 to indicate if the task is a milestone
CONNECTION_ELEMENT=Connection
CONNECTION_ELEMENTDESC=Normally a database join element pointing back to the same table, this shows if the current task is dependant upon the completion of the connection element's task
TASKS=tasks
PROCESSES=processes
PROCESS_LABEL=Heading
PROCESS_LABELDESC=The heading that will appear above the process sections
GRAPH_ATTRIBUTES=Graph attributes
MONTH_DISPLAY_TYPE=Month display type
MONTH_DISPLAY_TYPEDESC=Show the months as numeric (1-12) values or as short strings (e.g. Jan)