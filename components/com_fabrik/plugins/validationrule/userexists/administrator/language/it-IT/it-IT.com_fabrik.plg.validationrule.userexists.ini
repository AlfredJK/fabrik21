PHPVALIDATIONCODE=Codice PHP
PHPVALIDATIONCODEDESC=Codice PHP da eseguire.  Questo valore dell'elemento si trova nella variabile $data. Altri valori dell'elemento possono essere trovati in $_REQUEST (Usare JRequest::getVar per accedervi). Restituisce vero o falso se si selezione sotto 'Corrispondenza', sostituisce la stringa se si seleziona invece 'Sostituisci'.
MATCHORREPLACE=Corrispondenza o Sostituisci
MATCHORREPLACEDESC=Nel caso di Corrispondenza il tuo script PHP deve restituire true (validato) o false (non a buon fine).  Nel caso di Sostituzione, lo script PHP deve restituire la stringa da sostituire.
USEREXISTSORNOT=Esista o No
USEREXISTSORNOTDESC=Seleziona il tipo di controllo in caso l'Utente esista già nella tabella di Joomla.
EXISTSORNOT=Esista o No
EXISTSORNOTDESC=Seleziona il tipo di controllo in caso l'Utente esista già nella tabella di Joomla.
