PLG_CRON_NOTIFICATION_AJAX_SUBMIT_LABEL=Ajax submit
PLG_CRON_NOTIFICATION_AJAX_SUBMIT_DESC=If set to no then the notification is set up when the form is submitted. If set to yes then the notification is added/removed as the checkbox is selected. This is useful if you want to be notified if you are viewing the record and don't or can't edit it