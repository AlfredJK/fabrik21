TOKEN=Token
TOKENDESC=Get a new token by going to salesforce and selecting setup (top menu) > my personal information > Reset your security token.<br />Alternatively leave this blank, get the ip address that your site is hosted on and add it to the trusted networks in SalesForce by adding that ip here:<br /> 'Setup > Administration Setup > Security Controls > Network Access > New'
CUSTOMID=Custom id field
CUSTOMIDDESC=You must have declared an external id on a custom field either already created or one that is being created. Please understand that an external id has to be one of the following field types:<ol><li>Text</li><li>Number</li><li>Email</li><li>Auto Number</li></ol>
As a sforce administrator, you login to Salesforce.com and go to Setup > App Setup > Accounts > Fields. Then scroll down to Account Custom Fields and Relationships. Either Create a new field that you will be utilizing or edit a existing field which is a valid field type and make it an external field. 
ALLOWUPSERTS=Allow upserts
ALLOWUPSERTSDESC=If yes then salesforce records whose ids match the 'Custom id field' value will be updated (none matched records will be created). Otherwise a new salesforce record will always be created
UPDATEOBJECT=Update object
UPDATEOBJECTDESC=Which salesforce object to insert/update data into. Ensure that your elements have the same name as the Salesforce field's 'Field Name'