#envoyer email inscription
PLG_FABRIK_FORM_JUSER_ACCOUNT_DETAILS_FOR=Détails du compte de %1$s sur %2$s
PLG_FABRIK_FORM_JUSER_SEND_MSG=Bonjour %s,\n\nMerci de vous être enregistré sur %s.\n\nVous pouvez maintenant vous connecter sur %s en utilisant l'identifiant et le mot de passe indiqués lors de l'inscription.
PLG_FABRIK_FORM_JUSER_SEND_MSG_ACTIVATE=Bonjour %s,\n\nMerci de vous être enregistré sur %s. Votre compte a été créé et doit être activé avant que vous puissiez l'utiliser.\nPour activer votre compte, cliquez sur le lien suivant ou copiez/collez le dans votre navigateur :\n%s\n\nAprès l'activation vous pourrez vous connecter sur %s en utilisant l'identifiant et mot de passe suivant :\n\nIdentifiant : %s\nMot de passe : %s
SEND_MSG_ADMIN=Bonjour %s,\n\nUn nouvel utilisateur s'est inscrit sur %s.\nCet email contient ses détails :\n\nNom : %s\nE-mail : %s\nIdentifiant : %s\n\nMerci de ne pas répondre à ce message. Il est généré automatiquement pour information.
SEND REGISTRATION=Envoyer inscription
SUCCESS_LINK=Lien réussite
SUCCESS_LINKDESC=Page cible après la création réussite d'un compte. Utilisé uniquement si 'Connexion auto = Oui' !
FAILURE_LINK=Lien échec
FAILURE_LINKDESC=Page cible après la création avortée d'un compte. Utilisé uniquement si 'Connexion auto = Oui' !
SYNCRONIZE_USERES=Synchroniser utilisateurs
SYNCRONIZE_USERES_DESC=Importera les utilisateurs existants de Joomla dans votre table Fabrik d'utilisateurs SI celle-ci est VIDE. Une fois votre table et tout ses éléments configurés, chargez le formulaire (créez un nouvel utilisateur) pour synchroniser
AUTO_LOGIN=Connexion auto
AUTO_LOGIN_DESC=Si oui, connectera automatiquement le nouvel utilisateur
BYPASS_J_ACCOUNT_DETAILS_EMAIL=Outrepasser l'email 'Détails compte' de Joomla
BYPASS_J_ACCOUNT_DETAILS_EMAIL_DESC=Si 'Oui', n'enverra pas l'email Joomla standard 'Détails du compte de...' 
BYPASS_ACTIVATION=Outrepasser l'activation
BYPASS_ACTIVATION_DESC=Si 'Oui', ignorera les réglages Joomla concernant l'activation
BYPASS_REGISTRATION=Outrepasser Inscription
BYPASS_REGISTRATION_DESC=Si 'oui', ignorera les réglages Joomla concernant 'Autoriser l'inscription d'utilisateurs'
NAME_FIELD=Champ Nom
NAME_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour le nom de l'utilisateur
USERNAME_FIELD=Champ Identifiant
USERNAME_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour l'identifiant de l'utilisateur
PASSWORD_FIELD=Champ Mot de passe
PASSWORD_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour le mot de passe de l'utilisateur
EMAIL_FIELD=Champ Email
EMAIL_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour l'email de l'utilisateur
USERTYPE_FIELD=Champ Type utilisateur
USERTYPE_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour le type de l'utilisateur (18 = Enregistré, 19 = Auteur etc).  Optionnel, si non spécifié: défaut sur 18 pour les nouveaux utilisateurs.  La plupart du temps, utiliser un élément masqué avec une valeur par défaut, avec l'accès réglé assez haut pour éviter les fraudes.  Le niveau max est contraint par le réglage 'Type Utilisateur Max'.  Lors de la modification d'un utilisateur existant, le plugin n'autorisera pas le type de l'utilisateur a être plus élevé que celui de l'utilisateur actuellement connecté (quelque soit le réglage de 'Type Utilisateur Max')
BLOCK_FIELD=Champ Bloque
BLOCK_FIELD_DESC=L'élément du formulaire contenant les données utilisées pour bloquer ou non l'utilisateur (1 = bloquer, 0 = Ne pas bloquer) - Si non-spécifié, défaut sur ne PAS bloquer
USER_ID_FIELD=Champ ID utilisateur
USER_ID_FIELD_DESC=L'élément du formulaire dans lequel vous souhaitez que Fabrik enregistre l'ID du nouvel utilisateur Joomla.  Optionnel, mais si non-spécifié, n'utilisez PAS ce formulaire pour modifier des utilisateurs existants
DELETE_USERS=Effacer utilisateurs
DELETE_USERS_DESC=Effacer ou non les utilisateurs Joomla associés lors de l'effacement d'une entrée dans la table Fabrik. Nécessite qu'un champ ID utilisateur soit spécifié ci-dessus
JUSERSYNCONEDIT=Synchroniser sur modification
JUSERSYNCONEDITDESC=Lors du chargement de ce formulaire pour modifier, synchronise les valeurs pour cet utilisateur depuis la table jos_users (identifiant, nom, mot de passe, etc…) 
JUSER_USERTYPE_MAX=Type Utilisateur Max
JUSER_USERTYPE_MAX_DESC=Type utilisateur maximum (GID) que le plugin peut enregistrer lors e la création/modification d'un utilisateur.  Utiliser une valeur numérique, entre 18 (Enregistré) et 25 (Super Admin).  Si non-spécifié, défaut sur 18. Lors de la modification d'un utilisateur existant, le plugin n'autorisera pas le type de l'utilisateur a être plus élevé que celui de l'utilisateur actuellement connecté, quelle que soit la valeur entrée ici