PAYPALEMAILACCOUNT=EMail compte Paypal
PAYPALEMAILACCOUNTDESC=L'adresse email enregistrée sur Paypal, qui recevra le paiement
PAYPALEMAILACCOUNTELEMENT=Ou utiliser l'élément
PAYPALEMAILACCOUNTELEMENTDESC=Alternativement, sélectionner un élément qui contiendra l'adresse email Paypal
TESTMODE=Mode Test
TESTMODEDESC=Si 'Oui', le plugin se connectera au bac à sable (sandbox) de Paypal. Utiliser lors des tests
CURRENCYCODE=Code monnaie
CURRENCYCODEDESC=Code monnaie à trois lettres indiquant la monnaie utilisée pour la transaction. Ex. USD, GBP, EUR
COST=Coût
COSTDESC=Entrer une valeur pour la transaction
COSTELEMENT=Ou utiliser l'élément
COSTELEMENTDESC=Sélectionner un élément qui contiendra la valeur de la transaction
PURCHASEITEM=Object acheté
PURCHASEITEMDESC=Le nom du produit acheté
PURCHASEITEMELEMENT=Ou utiliser l'élément
PURCHASEITEMELEMENTDESC=Sélectionner un élément qui contiendra le nom de l'objet acheté
IPNELEMENT=Elément IPN personnalisé
IPNELEMENTDESC=Optionnel - Sélectionnez l'élément dont les données seront mise-à-jour quand la transaction est terminée
IPNUPDATEVALUE=Valeur IPN personnalisé
IPNUPDATEVALUEDESC=Optionnel - si vous avez sélectionné un élément IPN perso, entrez la valeur qui doit être enregistrée lors d'un IPN réussi.  N'UTILISEZ PAS : (deux points) DANS CE CHAMP!  Utilisez les {conteneurs} standard Fabrik pour substitution avant l'envoi à PayPal.  Utilisez [name] comme conteneur pour les valeurs de notification IPN PayPal (comme [receiver_email], etc), la substitution s'effectue durant la phase de notification IPN.  Si vide (mais qu'un élément perso a été spécifié), le txn_id sera enregistré ici.
PAYPALCONDITIONDESC=PHP code optionnel.  Si le code retourne false, la transaction Paypal n'est pas amorçée.
IPNTXNID=Elément IPN Txn-Id
IPNTXNIDDESC=Optionnel (mais FORTEMENT indiqué !) - élément qui contiendra l'ID de transaction Paypal
IPNPAYMENT=Elément IPN Payment
IPNPAYMENTDESC=Optionnel (mais FORTEMENT indiqué !) - élément qui contiendra le montant payé lors de la transaction Paypal
PAYPALTESTSITE=Site Test
PAYPALTESTSITEDESC=OPTIONNEL - vous pouvez fournir l'adresse d'un site pour le test de notification IPN Paypal, que le script utilisera au lieu de votre site Joomla standard (si Mode Test sélectionné ci-dessus). Utile si vous testez sur un hébergement privé, sans DNS externes
PAYPALTESTSITEQS=Chaîne requête de test
PAYPALTESTSITEQSDESC=OPTIONNEL - vous pouvez spécifier des chaînes de requête &foo=bar en argument pour tester, que le script ajoutera à l'URL de notification IPN (si Mode Test sélectionné ci-dessus).  Utile pour déclencher xdebug à distance, avec la directive PHP utilisée par votre environnement de développement (comme &XDEBUG_SESSION_START=name)
PAYPALRETURNURL=URL de retour
PAYPALRETURNURLDESC=URL de retour optionnelle que Paypal utilisera pour le 'Retour sur le site marchand' après la complétion d'un paiement.  Vous pouvez utiliser les {conteneurs} standard de Fabrik.  Paypal aujoutera automatiquement toutes les données IPN comme données de requête (arguments chaînes de requête).
PAYPALRETURNMSG=ou Message de Retour
PAYPALRETURNMSGDESC=Au lieu de donner une URL de retour, vous pouvez spécifier un message texte ici, qui sera affiché sur la page 'Merci' par défaut.  Comme pour le champ IPN perso, utilisez les conteneurs {table___element} et [truc_paypal].  Pour voir toutes les requêtes de données dispo à utiliser comme [truc_paypal], insérer le conteneur spécial [show_all] dans ce champ, et la page de remerciement affichera toutes les données de requête.
IPNRECORDALL=Elément IPN Stocker Tout
IPNRECORDALLDESC=Optionnel - élément enregistrant toutes les données retournées par Paypal
EVALCOST=Eval
EVALCOSTDESC=Eval le champ de Coût ou pas
SHIPPINGUSEREMELEMENT=Elément utilisateur pour données de livraison
SHIPPINGUSEREMELEMENTDESC=Si vous souhaitez utiliser les données de livraison de l'utilisateur, spécifiez ici l'élément-utilisateur sur votre table courante (l'élément utilisateur peut être son ID ou son identifiant ou…). ceci sera utilisé ci-dessous pour récupérer les données de livraison de l'utilisateur. Laisser vide pour utiliser les données de livraison fournies par l'utilisateur dans Paypal. Si les données ne sont pas complètes (si certains champs requis comme Pays ne sont pas spécifiés) alors les données de livraison fournies dans Paypal seront utilisées
SHIPPINGDATATABLE=Table Livraison
SHIPPINGDATATABLEDESC=OPTIONNEL - Sélectionner la table depuis laquelle les données de livraison de l'utilisateur seront récupérées. Si sélectionnée, veuillez aussi sélectionner les champs ci-dessous
SHIPPINGDATAID=ID utilisateur
SHIPPINGDATAIDDESC=Sélectionner le champ contenant l'ID utilisateur dans la table indiquée ci-dessus. L'utilisateur Joomla connecté sera utilisé pour récupérer les données de livraison
SHIPPINGFIRSTNAME=Prénom
SHIPPINGFIRSTNAMEDESC=Prénom
SHIPPINGLASTNAME=Nom
SHIPPINGLASTNAMEDESC=Nom
SHIPPINGADDRESS1=Addresse 1
SHIPPINGADDRESS2=Addresse 2
SHIPPINGZIP=Code postal
SHIPPINGSTATE=Etat
SHIPPINGSTATEDESC=Requis pour certains pays, comme les USA
SHIPPINGCITY=Ville
SHIPPINGCOUNTRY=Pays
SHIPPINGCOUNTRYDESC=Doit être un code 2 lettres ISO 3166-1 valide. Voir http://bit.ly/ipvTk
SHIPPINGOVERRIDE=Outrepasser adresse
SHIPPINGOVERRIDEDESC=Optionnel. Peut causer des erreurs chez Paypal selon vos réglages Paypal
IPNSTATUS=Elément Statut IPN
IPNSTATUSDESC=Optionnel (mais FORTEMENT indiqué !) - élément qui contiendra le statut de transaction Paypal
IPNADDRESS=Elément adresse IPN
IPNADDRESSDESC=Optionnel (mais FORTEMENT indiqué !) - élément qui contiendra l'adresse postale Paypal de l'acheteur et son statut (confirmée ou non)
PAYPALPHPFILE=Fichier PHP IPN
PAYPALPHPFILEDESC=Sélectionner un fichier PHP qui sera exécuté durant la phase IPN de Paypal.  Voir scripts/paypal_ipn_example.php pour les détails
DEBUGEMAIL=Recevoir les emails debug
DEBUGEMAILDESC=Recevoir les emails de début (envoyé à chaque mise-à-jour IPN)
DEFAULTEMAIL=Envoyer les emails par défaut
DEFAULTEMAILDESC=Envoyer les emails par défaut à l'acheteur (envoyé à chaque mise-à-jour IPN)
SHIPPINGDATACONNECTION=Connexion Livraison
SHIPPINGDATACONNECTIONDESC=OPTIONNEL - connexion base de donnée pour la table de livraison
EVALITEM=Eval
EVALITEMDESC=Eval le champ d'objet ou non
PAYPALPAYMENTTYPE=Type de paiement
PAYPALPAYMENTTYPEDESC=Si réglé sur abonnement (suscription), toutes les options d'abonnement doivent être spécifiées
SUBSCONNECTION=Connexion Abonnements
SUBSCONNECTIONDESC=Optionnel - La connexion Fabrik contenant la table d'abonnement.  Les réglages d'abonnement ne sont requis que si vous sélectionnez une connexion et une table
SUBSDATATABLE=Table Abonnements
SUBSDATATABLEDESC=La table Fabrik qui contient les données d'abonnement
SUBSDATAID=ID
SUBSDATAIDDESC=Le champ contenant l'ID du plan d'abonnement. Un enregistrement doit exister avec un champ ID contenant la même valeur que le champ 'Objet acheté' de ce plugin
SUBSDATANAME=Nom
SUBSDATANAMEDESC=L'élément contenant le nom du plan d'abonnement
SUBSDATADURATION=Durée
SUBSDATADURATIONDESC=L'élément contenant la durée de l'abonnement (doit contenir des données qui sont des nombres entiers (integers))
SUBSDATADURATIONPERIOD=Période
SUBSDATADURATIONPERIODDESC=L'élément contenant la période de l'abonnement (doit contenir des données telles que D (pour jour) W (pour semaine), M (pour mois), Y (pour année)
SHIPPINGCOST=Coût livraison
SHIPPINGCOSTDESC=Entrer un coût de livraison
SHIPPINGCOSTELEMENTDESC=Sélectionner un élément contenant le coût de livraison
EVALSHIPPINGCOSTDESC=Eval le champ coût de livraison ou non
SUBSDATAINVOICE=Numéro de facture
SUBSDATAINVOICEDESC=Optionnel - une valeur (probablement un {conteneur}) qui sera dispo pour votre script IPN perso en tant que $request['invoice'].  Sera probablement créé par un autre plugin de formulaire qui crée une facture, fait un JRequest::setVar('mafacture',$nimporte).  Vous utiliserez alors {mafacture} dans le réglage présent
SUBSDATARECURRING=Récurant
SUBSDATARECURRINGDESC=Valeur de 0 pour non-récurant ou 1 pour récurant. {conteneurs} utilisables