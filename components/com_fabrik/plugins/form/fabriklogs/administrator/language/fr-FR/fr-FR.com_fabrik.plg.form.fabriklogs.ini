# Note : All ini files need to be saved as UTF-8 - No BOM

LOGSPATH=Chemin
LOGSPATHDESC=Chemin, en partant de la racine de Joomla, où les fichiers logs seront stockés. Utilisez les Conteneurs {nomtable___nomelement} pour insérer des données du formulaire dans le nom du fichier (ex. logs/mondossier/{matable___element_utilisateur}/). Le dossier sera créé s'il n'existe pas déjà. Par défaut, utilise le dossier existant 'logs/'.  AVEC le slash final.
LOGSFILE=Nom du fichier
LOGSFILEDESC=Nom du fichier de log. Utilisez les Conteneurs {nomtable___nomelement} pour insérer des données du formulaire dans le nom du fichier (ex. logs_utilisateur{matable___element_utilisateur}). The fichier sera ouvert s'il existe déjà, sinon il sera créé. Sans espace ou caractères spéciaux.
LOGSRANDOMFILENAME=Ajouter nom aléatoire
LOGSRANDOMFILENAMEDESC=Ajoutera un nom aléatoire au nom entré ci-dessus, suivant la longueur spécifiée ci-dessous. LA METHODE 'AJOUTE' CI-DESSOUS NE FONCTIONNERA PAS AVEC CETTE OPTION ACTIVEE !
LOGSRANDOMFILENAMELENGTH=Longueur
LOGSRANDOMFILENAMELENGTHDESC=Longueur du nom aléatoire à générer
LOGSFILEFORMAT=Format de fichier
LOGSFILEFORMATDESC=Format de fichier que vous souhaitez utiliser. Si CSV et si vous choisissez l'option 'Ajoute' ci-dessous, veuillez choisir une fois pour toute quelles infos (IP, Referer, ...) seront enregistrés et ne le changez plus, sinon les colonnes ne correspondront plus.
LOGSSEPARATOR=Séparateur de groupe de données
LOGSSEPARATORDESC=Separateur à utiliser pour séparer les différentes données enregistrées dans un même fichier (pour HTM ou TXT seulement)
LOGSDATENOW=Format de date
LOGSDATENOWDESC=La date courante sera stockée en utilisant le format php date que vous spécifiez ici. Laisser vide pour utiliser par défaut Y-m-d H:i:s (voir ici http://php.net/manual/function.date.php pour les options de format)
LOGSAORW=Ajoute ou Remplace
LOGSAORWDESC=Si 'Ajoute' alors les nouvelles données de log seront ajoutées à la fin du fichier. Si 'Remplace' alors les nouvelles données du log remplaceront les données existantes
LOGSAPPEND=Ajoute
LOGSOVERWRITE=Remplace
LOGSRECORDIP=Enregistrer IP ?
LOGSRECORDREFERER=Enregistrer Referer ?
LOGSRECORDUSERAGENT=Enregistrer User Agent ?
LOGSRECORDINDB=Enregistrer dans BDD
LOGSRECORDINDBDESC=Enregistrera les logs dans la Base De Données
RECORDIN=Suffixe table
RECORDINDESC=Laissez vide pour enregistrer dans la table par défaut #__fabrik_log. Entrez un suffixe (ex. _history) pour automatiquement créer et remplir une BDD perso basée sur la table où les ajouts sont enregistrés (si le formulaire enregistre dans la table jos_fb_matable, alors les les logs seront stockées dans la table jos_fb_matable_history avec l'exemple de suffixe ci-dessus).
MAKINGFILE=Faire le fichier
ORCUSTOM=OU message template
ORCUSTOMDESC=Personnalisez le message à stocker dans le fichier et/ou BDD.<li>Utilisez les conteneurs {nomtable___nomelement} pour insérer les données du formulaire dans le message.</li><li>{Add/Edit} sera remplacé par ajouté/édité.</li><li>{DATE} sera remplacé par la date définie ci-dessus.</li><li>Utilisez {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} and {$_SERVER->HTTP_USER_AGENT} pour enregistrer ces données.</li>-----<li>Pour créer les intitulés d'un fichier CSV et/ou enregistrer dans une BDD, définissez les intitulés/champs en les mettant entre '++' (définir le type de champs avec ==) et les données à enregistrer entre guillemets.</li><li><b>Exemples et infos: http://bit.ly/3TFwEl</b></li>
MAKEFILE=Enregistrer dans fichier
MAKEFILEDESC=Enregistrera les logs dans un fichier
COMPAREDATA=Comparer données (Work In Progress!!)
COMPAREDATADESC=Si 'Oui' alors les changements de données lors de l'édition d'un enregistrement seront affichés dans le fichier et/ou la BDD
LOGDETAILS=Enregistrer les vues sur les détails
LOGDETAILSDESC=Gardera la trace des utilisateurs visitant la vue détaillée d'un enregistrement, selon ce que vous souhaitez enregistrer.
LOGDETAILSIFVISITOR=Si visiteur
LOGDETAILSIFVISITORDESC=Si le visiteur n'est pas un utilisateur enregistré que faisons-nous ? 'Non' n'enregistrera rien, 'Adresse IP' enregistrera l'IP du visiteur et 'Générique' enregistrera 'Visiteur' dans la BDD