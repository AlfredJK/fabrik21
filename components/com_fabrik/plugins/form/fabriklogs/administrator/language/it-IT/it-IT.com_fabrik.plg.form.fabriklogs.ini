# Note : All ini files need to be saved as UTF-8 - No BOM

LOGSPATH=Percorso
LOGSPATHDESC=Il percorso, partendo dalla root di Joomla, dove il file di log verrà salvato. Come predefinito viene usata la cartella esistente 'logs/'. CON lo slash finale.
LOGSFILE=Nome file
LOGSFILEDESC=Nome del file di log. Usare i segnaposto {tablename___elementname} per inserire dati del form per il nome del file (es. logs_user{mytable___userelement}). Il file verrà aperto se già presente oppure solamente creato se non presente. NON usare spazi o caratteri speciali.
LOGSRANDOMFILENAME=Aggiungi nome file Random
LOGSRANDOMFILENAMEDESC=Aggiungerà un nome file random dopo a quello scelto in precedenza di lunghezza specificata di seguito. Il 'METODO ACCODA' sotto, NON funzionerà con questa opzione attiva!
LOGSRANDOMFILENAMELENGTH=Lunghezza
LOGSRANDOMFILENAMELENGTHDESC=Lunghezza del nome fille random da generare
LOGSFILEFORMAT=Formato File
LOGSFILEFORMATDESC=Formato File che si desidera utilizzare. Scegliendo CSV e l'opzione sotto 'Accoda', impostare quali dati verranno scritti - Importante NON cambiarli più altrimenti le colonne non troveranno più nessuna corrispondenza
LOGSSEPARATOR=Separatore Dati
LOGSSEPARATORDESC=Separatore da utilizzare per i dati all'interno dello stesso file (solo per HTM o TXT)
LOGSDATENOW=Formato Data
LOGSDATENOWDESC=La data corrente verrà salvata utilizzando il formato php qui specificato. Laciando vuoto viene utilizzato il formato predefinito: Y-m-d H:i:s (http://php.net/manual/function.date.php per tutte le opzioni e formati)
LOGSAORW=Accoda o Sovrascrivi
LOGSAORWDESC=Se si seleziona Accoda, i nuovi dati del log verranno aggiunti alla fine del file esistente. Se si seleziona Socrascrivi i nuovi dati sostituiranno quelli già presenti
LOGSAPPEND=Accoda
LOGSOVERWRITE=Sovrascrivi
LOGSRECORDIP=Salvare IP?
LOGSRECORDREFERER=Salvare User Referer?
LOGSRECORDUSERAGENT=Salvare User Agent?
LOGSRECORDINDB=Registra nel DB
LOGSRECORDINDBDESC=Scriverà i logs nel database
RECORDIN=Suffisso tabella
RECORDINDESC=Laciando vuoto verrà utilizzata la tabella predefinita #__fabrik_log. Inserisci un suffisso (es. _history) per creare e riempire in automatico un archivio basato sulla tabella da cui i record vengono aggiunti/modificati. Ad esempio, se il form punta ad una tabella jos_fb_mytable, i log verranno scritti in jos_fb_mytable_history, riprendendo il suffisso di esempio precedente
MAKINGFILE=Elaborazione file
ORCUSTOM=O template messaggio
ORCUSTOMDESC=Messaggio personalizzato per la memorizzazione del nel e/o nel db.<li>Possono essere usati i segnaposto {tablename___elementname} per inserire dati dal form nel messaggio.</li><li>{Add/Edit} saranno sostituiti da Aggiungi/Modifica.</li><li>{DATE} sarà sostituito con la data impostata sopra. </li><li>Usare {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} e {$_SERVER->HTTP_USER_AGENT} per la registrazione dei dati Utente impostati sopra.</li>-----<li>Per creare etichette del file CSV e/o scrivere in una tabella personalizzata (vedi 'Suffisso tabella' sopra), imposta le Etichette/Campi inserendoli tra i caratteri '++' e i dati da registrare tra doppi apici.</li><li><b>Esempi ed info su http://bit.ly/3TFwEl</b></li>
MAKEFILE=Scrivi File
MAKEFILEDESC=Scriverà i log in un file
COMPAREDATA=Compare data (Work In Progress!!)
COMPAREDATADESC=Se Si, le modifiche fatte a un record modificato saranno mostrate nel file e/o nel DB
LOGDETAILS=Vista dettaglio Record
LOGDETAILSDESC=Tiene traccia degli utenti che visualizzeranno la vista dettagliata del record.
LOGDETAILSIFVISITOR=Se Visitatore
LOGDETAILSIFVISITORDESC=Se l'utente che visualizza i dettagli del record non è loggato cosa si intende fare? 'No' non registra nulla, 'Indirizzo IP' registrerà l'IP del visitatore e 'Generico' registrerà 'Visitatore' nel DB
LOGFORMLOAD=Registra le aperture della form
LOGFORMLOADDESC=Registra le aperture della form (in aggiunta ai log relativi a nuovo record / modifica record)