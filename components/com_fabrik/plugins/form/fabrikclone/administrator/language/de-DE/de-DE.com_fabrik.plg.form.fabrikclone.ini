CLONETIMESFIELDDESC=Formular Element welche die Anzahl der Vorlagen Klone enthält. Zahl ist immer zusätzlich zu der ersten Vorlage, die Einstellung 2 erzeugt 3 neue Zeilen.
CLONETIMESFIELD=Klone
CLONEBATCHIDFIELDDESC=Formular Element welches als 'Batch ID' verwendet werden soll. Optional. Wenn angegeben, die ID der ersten Vorlage wird für alle Zeilen der geklonten Elemente verwendet (einschliesslich der Original Zeile).
CLONETIMESFIELD=Batch ID