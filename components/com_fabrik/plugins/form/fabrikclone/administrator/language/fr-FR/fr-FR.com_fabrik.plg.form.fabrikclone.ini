CLONETIMESFIELD=Clones
CLONETIMESFIELDDESC=Elément du formulaire contenant le nombre de fois que vous souhaitez voir la submission clonée. Ce nombre est toujours en plus du premier enregistrement par défaut donc un réglage de 2 résultera en 3 nouvelles entrées
CLONETIMESFIELD=Lot d'IDs
CLONEBATCHIDFIELDDESC=Elément du formulaire à utiliser comme 'Lot d'IDs'. Optionnel. Si spécifié, thé rowid du premier enregistrement sera entré dans cet élément pour tous les enregistrements dans ce lot de clonage (y compris l'enregistrement original)