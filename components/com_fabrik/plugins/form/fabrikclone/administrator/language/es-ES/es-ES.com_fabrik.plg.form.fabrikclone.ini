CLONETIMESFIELD=Duplicados
CLONETIMESFIELDDESC=Elemento del formulario que contiene el número de veces que desea que se duplique el envío. Este número se añade siempre al primer envío por lo que si se define como 2 se obtendrán 3 filas nuevas.
CLONEBATCHIDFIELD=ID Proceso
CLONEBATCHIDFIELDDESC=Elemento del formulario que quiere usar como un 'ID Proceso'. Opcional. Si se indica se introducirá en este elemento el id de fila del primer envío en todas las filas de este proceso de duplicación (incluyendo la fila original).
