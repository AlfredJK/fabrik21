# Note : All ini files need to be saved as UTF-8 - No BOM

TWITTERUSERNAME=Benutzername
TWITTERUSERNAMEDESC=Der Twitter Account der upgedatet werden soll
TWITTERPASSWD=Passwort
TWITTERPASSWDDESC=Das Passwort für den Account
TWITTERMSGFIELD=Nachricht Element
TWITTERMSGFIELDDESC=Das Element im Formular das den Nachrichtentext für Twitter enthält. Leer lassen wenn stattdessen ein Tweet Template verwendet werden soll.
TWITTERSHOWSUCCESSMSG=Zeige Erfolgs-Nachricht
TWITTERSHOWSUCCESSMSGDESC=Wenn die Nachricht erfogreich an Twitter gesendet wurde, sollen wir eine Benachrichtigung über den Erfolg für den Benutzer zur Seite hinzufügen
TWITTERTMPLFIELD=Tweet Template
TWITTERTMPLFIELDDESC=Dies ist der Text der an Twitter gesendet wird. Verwende {tablename___elementname} Platzhalter um Formulardaten in den Tweet einzufügen. Wird nur verwendet wenn das Nachrichtenfeld leer ist.