TWITTERUSERNAME=OU votre identifiant
TWITTERUSERNAMEDESC=Le compte Twitter à mettre à jour si vous n'avez pas sélectionné d' 'Identifiant utilisateur' ci-dessus et que vous souhaitez uniquement mettre à jour votre propre compte Twitter
TWITTERPASSWD=OU votre mot de passe
TWITTERPASSWDDESC=Le mot de passe du compte Twitter spécifié si vous n'avez pas sélectionné d' 'Identifiant utilisateur' ci-dessus et que vous souhaitez uniquement mettre à jour votre propre compte Twitter
TWITTERMSGFIELD=Elément Message
TWITTERMSGFIELDDESC=L'élément du formulaire contenant le message texte à utiliser pour mettre Twitter à jour
TWITTERMSGFEILDDESC=Modèle HTML, vous pouvez utiliser les habituels conteneurs {matable___monelement}. Laisser vide pour utiliser le Modèle de tweet à la place
TWITTERMSGFEILD=Ou fournissez un modèle
TWITTERSHOWSUCCESSMSG=Montrer le message de succès
TWITTERSHOWSUCCESSMSGDESC=Si le tweeds est envoyé avec succès, afficher un message notifiant l'utilisateur du succès ou non
TWITTERTMPLFIELD=Modèle de tweet
TWITTERTMPLFEILDDESC=Le texte envoyé à Twitter. Utiliser les conteneurs {matable___monelement} pour insérer les données du formulaire dans le tweet. Uniquement utilisé si vous n'avez pas spécifié d'Elément Message 
TWITTER_CONNDATA_USERNAME=Identifiant utilisateur
TWITTER_CONNDATA_USERNAME_DESC=Sélectionnez l'élément contenant l'identifiant de l'utilisateur si vous souhaitez que chaque utilisateur puisse mettre à jour son propre compte
TWITTER_CONNDATA_PASSWD=Mot de passe utilisateur
TWITTER_CONNDATA_PASSWD_DESC=Sélectionnez l'élément contenant le mot de passe du compte utilisateur
TWITTERSUCCESS=Posté sur Twitter avec succès