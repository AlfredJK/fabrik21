TWITTERUSERNAME=Usuario
TWITTERUSERNAMEDESC=Cuenta twitter que quiere actualizar
TWITTERPASSWD=Contraseña
TWITTERPASSWDDESC=Contraseña de la cuenta indicada
TWITTERMSGFIELD=Elemento de mensaje
TWITTERMSGFIELDDESC=Elemento del formulario que contiene el texto del mensaje con el que actualizar twitter. Déjelo en blanco si prefiere usar una Plantilla Tweet
TWITTERSHOWSUCCESSMSG=Mostrar mensaje de Éxito
TWITTERSHOWSUCCESSMSGDESC=Si se envió correctamente un tweet, mostrar un mensaje informando al usuario del éxito del envío
TWITTERTMPLFIELD=Plantilla Tweet
TWITTERTMPLFIELDDESC=Texto que se envía a twitter. Utilice marcadores {nombretabla___nombreelemento} para insertar datos del formulario en el tweet. Sólo se usa si el Elemetno de mensaje no tiene ninguna selección