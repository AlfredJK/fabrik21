CHART_ELEMENT=Elemento
CHART_ELEMENT_DESC=Seleciona o elemento (ou cálculo do elemento) cujo dado você quer que represente no gráfico. Se quiser selecionar mais de um elemento então precione o botão 'adicionar' abaixo da tabela dropdown 
CHART_LABEL=Legenda do label
CHART_LABEL_DESC=Se 'Mostrar legenda' for selecionado então este texto será mostrado próximo a entrada da legendado do dado selecionado
COLOUR=Cor
COLOUR_DESC=Esta é a cor que será usada para pintar a parte do gráfico. Digite a cor em HEX , exemplo. #ffcccc
AXIS_LABEL=Label do Axis
AXIS_LABEL_DESC=Selecione um elemento cujo dado será usado para cada linha/seguimento do gráfico. Não é aplicado quando usando o elemento de cálculo
AXIS_MEAUSREMENT_UNIT=Medida de unidade do Axis
AXIS_MEAUSREMENT_UNIT_DESC=Exemplo. '%', 'cm' etc