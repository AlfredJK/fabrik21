CHART_ELEMENT=Elément
CHART_ELEMENT_DESC=Sélectionnez l'élément (ou calcul sur l'élément) dont vous souhaitez représenter les données dans le graphique. Si vous voulez sélectionner plus d'un élément alors cliquez sur le bouton 'ajouter' au-dessus du menu déroulant table
CHART_LABEL=Intitulé légende
CHART_LABEL_DESC=Si 'Afficher légende' alors ce texte sera affiché à côté de la légende de cette donnée sélectionnée
COLOUR=Couleur
COLOUR_DESC=Couleur qui sera utilisée pour dessiner les parties du graphique. Entrez une couleur HEX, p. ex. #ffcccc
AXIS_LABEL=Intitulé d'abscisse
AXIS_LABEL_DESC=Sélectionnez un élément dont les données seront utilisées pour chaque ligne/segment du graphique. Ne s'applique pas aux calculs sur élément
AXIS_MEAUSREMENT_UNIT=Unité de mesure de l'abscisse
AXIS_MEAUSREMENT_UNIT_DESC=P. ex. '%', 'cm', etc