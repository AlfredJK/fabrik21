CASCADINGDDTABLEDESC=Fülle das CascadingDropDown mit Daten aus dieser Tabelle
CASCADINGDDIDDESC=Diese Feldwerte werden für die Beschriftung der DropDown Werte genutzt.
CASCADINGDDLABELDESC=Diese Feldwerte werden für die Beschriftung der DropDown Optionen genutzt.
CASCADINGDDLABELCONCAT=oder CONCAT Beschriftung
CASCADINGDDLABELCONCATDESC=OPTIONAL MySQL CONCAT Statement statt eines Individuellen Elementes verwenden, wie z.B. `{thistable}.last_name, ', ', {thistable}.first_name`. Leer lassen um das Element im DropDown oben zu verwenden. Die {thistable} Platzhalter verwenden um sicherzustellen die richtigen Tabellennamen zu verwenden (welche einen _N Suffix erhalten wenn mehr als ein join die gleiche Tabelle verwendet) 
CASCADINGDDWATCH=Element überwachen
CASCADINGDDWATCHDESC=Das Element welches überwacht werden soll. Wenn sich die Werte dieses Elementes ändern, werden die Optionen im CascadingDropdown Element aktualisiert.
CASCADINGDDWHERE=Where Abfrage
CASCADINGDDWHEREDESC=Hiermit können die Ergebnisse gefiltert werden, Kurzversion des Element Namen benutzen (z.B. active = 1) oder den {thistable} Platzhalter für den Tabellennamen (z.B. {thistable}.active = 1). Erweitern sie das Statement NICHT mit WHERE oder AND. Es sollten {tablename___elementname} Platzhalter verwendet werden.
CASCADINGDROPDOWNKEY=Fremdschlüssel
CASCADINGDROPDOWNKEYDESC=Das DropDown Tabellen Feld das die gleichen Werte wie das 'Überwachte Element' haben muß.
SHOWPLEASESELECT=Zeige Bitte wählen
SHOWPLEASESELECTDESC=Bei Nein wird keine 'Bitte wählen' Option im DropDown angezeigt