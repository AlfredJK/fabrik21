NOSELECTIONVALUE=Wert der 'Bitte wählen' Option
NOSELECTIONVALUEDESC=Betrifft nur Elemente die als DropDown gerendert werden.
FABRIKDATABASEJOIN_FRONTEND_ADD=Option im Frontend hinzufügen
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=Wenn ein Formular zu einer join Tabelle Linkt, dann wird bei ja ein Button zur Seite der Datenbank join Liste hinzugefägt. Wenn auf diesen Button geklickt wird kann man neue Einträge hinzufügen.
FABRIKDATABASEJOIN_PPOPUPFORM=Popup Formular
RENDERJOIN=Join Anzeigen als
RENDERJOINDESC=Wählt ob ein Join als DropDown box oder als Radio Button Serie angezeigt wird
JOINWHERESTATEMENT=Joins where und/oder order by Statement (sql)
JOINWHERESTATEMENTDESC=Filtert die Ergebnisse des Datenbank Join anhand eines SQL where und/oder order by Statements - z.B. 'WHERE published = 1 ORDER BY time_date DESC' . Sollten Sie unerwartete Ergebnisse erhalten, gewöhnlich wenn sie auf mehr mehr als einen Join oder wiederholende Elemente auf die selbe Tabelle anwenden, stellen Sie Ihrem Feld {thistable} voran, z.Bq. WHERE {thistable}.foo = 'bar'
ALLRADIOBUTTON=Einen Radio-Butto mit der Beschriftung ALLE hinzufügen
ALLRADIOBUTTONDESC=Fügt einen Radio Button ein der erlaubt den Filter auf alle Einträge anzuwenden
FBK_JOIN_TYPE=Join Typ
FBK_JOIN_FROM_TABLE=Von
FBK_JOIN_TO_TABLE=Zu
FBK_JOIN_THIS_TABLES_ID_COLUMN=Von Schlüssel
FBK_JOIN_JOIN_TABLES_ID_COLUMN=Zu Schlüssel
YOFFSET=Popup Fenster y Offset
YOFFSETDESC=Legt fest wie weit von der Oberkante der Seite das PopUp Fenster zum erstellen eines neuen Joins erscheint. Nützlich wenn sie das Fenster unter einer horizontalen Navigation anzeigen wollen. Standart ist 0
OR CONCAT LABEL=Oder Concat Beschriftung
OR CONCAT LABEL DESC=Eine Komma separierte Liste mit Werten oder Strings die für die Datenbank Join Beschriftung verwendet werden sollen. (z.B. `people.last_name, ', ', people.first_name` könnte eine Beschriftung wie `Smith, John` produzieren). Leer lassen um die Standard Beschriftung aus dem DropDown oben auszugeben. {thistable} Platzhalter einsetzten um sicherzustellen das der richtige Tabellen Name verwendet wird (welcher den Suffix "_n" erhalten kann für den Fall das es mehrere Joins zur gleichen Tabelle gibt)
JOIN KEY DESC=Im Formular wird der Wert dieses Elementes als Wert des DropDown Elementes genutzt. Dies ist der Wert der in die Datenbank geschrieben wird.
JOIN LABEL DESCRIPTION=Im formular sind dies die Werte die in der DropDown Box erscheinen. Sie werden auch in der Tabellen Ansicht genutzt.
DIYSQLDESC=Ein SQL SELECT Statement welches zwei Alias Felder für 'Wert' und 'Text' hat, z.B 'SELECT DISTINCT(id) AS wert, stadt AS text FROM de_staedte'
JOINWHEREACCESS=Anwenden auf
JOINWHEREACCESSDESC=Der Zugangslevel bei dem das Statement ausgeführt wird, z.B wenn Sie "Administrator" ausgewählen wird das Statement bei allen Usern die der Gruppe 'Administrator' oder <b>weniger</b> angehören ausgeführt.
POPUPWINDOWWIDTH=PopUp Fenster Breite
POPUPWINDOWWIDTHDESC=Breite des PopUp Fensters in px, wenn nichts eingetragen wird schätzt Fabrik die erforderliche Breite.
NOSELECTIONLABEL=Beschriftung der 'Bitte wählen' Option
NOSELECTIONLABELDESC=Nur bei Elementen die als DropDown gerendert werden (falls leer wird 'Bitte wählen' angezeigt)
FABRIKDATABASEJOIN_READONLY_LINK=Link auf zugehörigen Eintrag
FABRIKDATABASEJOIN_READONLY_LINK_DESC=Nur im 'Nur Lesen' Modus. Wurde ein PopUp Formular aus der Liste unten gewählt, wird das 'Nur Lesen' Elemente als Detail Link auf den zugehörigen Eintrag gerendert
FABRIKDATABASEJOIN_FRONTEND_SELECT=Frontend Auswahl
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Erstellt einen Button welcher die joined Tabelle in einem PopUp öffnet und dem Benutzer erlaubt nach einem Eintrag zu suchen.
NO_POPUP_FORMS_AVAILABLE=Keine Formulare zur verwendung als PopUp verfügbar
JOINWHEREWHEN=where Anwenden wen
JOINWHEREWHENDESC=Wann soll die where abfrage ausgeführt werden, entweder bei erstellen eines neuen Formulars, bearbeiten eines vorhanden Formulars, oder beidem
OPTIONSEVAL=Eval Optionen
OPTIONSEVALDESC=PHP Code der ausgeführt wird um Element Optionen zu ändern. Jede Option ist ein Objekt und kann im Eval Code mit der Variable $opt referenziert werden. Die Variable hat zwei Eigenschaften $opt->value und $opt->text
DESCRIPTIONFIELD=Beschreibung
DESCRIPTIONFIELDDESC=Dieser Text wird neben dem DropDown angezeigt sobald die Auswahl wechselt, nützlich um erweiterte Informationen zu jeder Option zu geben
COM_FABRIK_SHOW_PLEASE_SELECT_LABEL=Bitte wählen zeigen
COM_FABRIK_SHOW_PLEASE_SELECT_DESC=Wenn auf Render als DropDown eingestellt kann hier gewählt werden ob die Option 'Bitte wählen' angezeigt werden soll oder nicht. Hat keinen Einfluss auf Radio Listen.
PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_LABEL='where' Abfrage auf Tabellenansicht anwenden
PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_DESC=Bei Ja wird die 'where' Abfrage auch zur Abfrage die die Tabellenansicht generiert hinzugefügt.
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL=Optionen pro Zeile
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC=When rendering as a radio list, this defines how many radio buttons to show per row, defaults to 1.
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_LABEL=Auto-complete width
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_DESC=OPTIONAL - size attribute for auto-complete field, defaults to 20

