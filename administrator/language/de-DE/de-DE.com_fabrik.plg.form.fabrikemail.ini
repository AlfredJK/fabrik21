EMAILTO=E-Mail an
EMAILTODESC=Komma getrennte Liste der E-Mail Adressen. Dynamisches Einfügen von Formulardaten durch {tabellename___elementname}
EMAILFROM=Von
EMAILFROMDESC=Komma getrennte Liste der E-Mail Adressen. Dynamisches Einfügen von Formulardaten durch {tabellename___elementname}.  Es können 'Freundliche Namen' durch separieren der E-Mail und des Namens mit einem Doppelpunkt verwendet werden z.B. 'meine@email.de:Max Mustermann'
EMAILSUBJECT=E-Mail Betreff Zeile
EMAILSUBJECTDESC=Dynamisches Einfügen von Formulardaten durch {tabellename___elementname}
EMAILTEMPLATE=PHP/HTML Template
EMAILTEMPLATEDESC=E-Mail Templates können im Ordner components/com_fabrik/plugins/form/fabrikemail/tmpl erstellt werden entweder als php oder html Dateien. Wenn kein Template ausgewählt wurde, wird das Standard Text Template verwendet.
ORCONTENTITEMTEMPLATE	=Oder Beitrags Template
ORCONTENTITEMTEMPLATEDESC=Alternativ können sie einen Beitrag als Template auswählen, wenn dies ausgewählt ist hat es priorität über dem HTML Template. Platzhalter wie z.B. {tablename___elementname} werden mit den Formulardaten ersetzt.
EMAILTOEVAL=E-Mail an (eval)
EMAILTOEVALDESC=OPTIONAL - PHP Code der eine Komma separierte Liste mit Empfänger Adressen generiert. Wird an alles was in 'E-Mail an' eingetragen ist angehangen.
EMAILATTACHTYPE=Anhang Typ
EMAILATTACHTYPEDESC=OPTIONAL - wenn eine Dateiendung (wie csv) vorgegeben ist, wird der Nachrichten Inhalt (Ausgabe des Templates) mit einem zufälligen Dateinamen angehangen (mit der angegebenen Dateiendung). Wird keine Dateiendung angegeben wird kein Anhang versendet.
EMAILATTACHEVAL=Anhänge (eval)
EMAILATTACHEVALDESC=OPTIONAL - PHP Code um Anhänge hinzuzufügen. Der Code muss lediglich ein array mit dem vollen Pfad Namen zur gewünschten Datei zurückgeben. Platzhalter können verwendet werden, auf Formulardaten kan via $this->data zugegriffen werden.