MYDATA=Benutzer Daten
MYDATADESC=Wählen sie welche Daten über den zur Zeit angemeldeten Benutzer gesammelt werden soll
UPDATEONEDITDESC=Bei Ja wird die aktuelle UserID bei der Eintragsbearbeitung gespeichert. Bei Nein wird die UserID nur bei einem Neueintrag gespeichert
PLG_ELEMENT_FABRIKUSER_USE_SOCIAL_PROFILE=Use Social Profile
PLG_ELEMENT_FABRIKUSER_USE_SOCIAL_PROFILE_DESC=If enabled, when creating a new record session data will be checked for fabrik.social.profile_id, and if present will be used as the user ID.  This is set by (for instance) the CB Plugin to the user ID of the profile being viewed.