DATESHOWTIME=Zeige Zeit Auswahl
DATESHOWTIMEDESC=Fügt ein Widget hinzu um eine Zeit auszuwählen
GUESSLINKTYPE=Link Type erraten
GUESSLINKTYPEDESC=Versucht auf intelligente Art den Link Typ zu erraten (url oder mailto) und konvertiert diese Element Daten in einen Link. Funktioniert für Tabellenansichten, Readonly Formularen und Readonly Elementen
GUESSLINKTARGET=Link Ziel hinzufügen
GUESSLINKTARGETDESC=Ja, wenn dem Link das HTML target Attribut hinzugefügt werden soll.
TARGETOPTIONS=Ziel wählen
TARGETOPTIONSDESC=Welches HTML target Attribut soll dem Link hinzugefügt werden
NOT SET=Standard
TARGETSELF=In diesem Fenster/Frame Öffnen
TARGETBLANK=In einem neuen Fenster Öffnen
TARGETPARENT=Im Eltern Fenster/Frame Öffnen
TARGETTOP=Im Oberem Frame Öffnen
DISABLEELEMENT=Element deaktivieren
DISABLEELEMENTDESC=Dieses Element komplett deaktivieren, Benutzer dürfen die Werte nicht ändern und die Daten werden nicht mit dem Formular übertragen
READONLY=Nur Lesen
READONLYDESC=Zeigt dieses Element normal an aber Benutzer können die Werte nicht ändern. Das Feld wird mit dem Formular übertragen
AUTOCOMPLETE=Auto Vervollständigung
AUTOCOMPLETEDESC=Bei Ja zeigt der Browser vorher vom Benutzer eingetragene Werte beim Tippen an.
USENUMBERFORMAT=Zahlen Formatieren
USENUMBERFORMATDESC=Bei Ja wird die Zahl mittels der PHP Funktion number_format() verarbeitet welche eine Tausender Trennung und einen dezimal Punkt einfügt. Will also use the Decimal Length specified above, rounding the number if necessary.  Formatting is only applied when rendering the number in a table or detail view, does not affect how the value is stored in the table.  NOTE that number_format() will be applied BEFORE any sprintf() format you may specify below, which may mean that sprintf may not recognize the value as a number.
FIELDTHOUSANDSEP=Tausender Trennung
FIELDTHOUSANDSEPDESC=Wenn Ja bei Zahlen Formatieren gewählt wurde wird dieses Zeichen als Tausender Trennung verwendet. Falls ein Leerzeichen verwendet werden soll bitte die Zeichenfolge #32 eingeben.
FIELDDECIMALSEP=Dezimal Punkt
FIELDDECIMALSEPDESC=Dieses Zeichen wird als Dezimal Punkt verwendet wenn bei Zahlen Formatieren Ja gewählt wurde.
