PLGFABRIKDESCRIPTION=<p>Fügt Fabrik Ansichten (Tabellen/Formulare/Details/Visualisationen) in Artikel ein.</p><h3>Formulare</h3><p>{fabrik view=form id=1} Ermöglicht das einfügen eines Datensatzes mit der ID 1</p><p>{fabrik view=form id=1 row=1} Ermöglicht das Bearbeiten eines Datensatzes mit der Formular Zeilen ID 1.</p><p>{fabrik view=details id=1 row=1} Zeigt eine nur Lesen Ansicht dieser Formular Zeile 1.</p><h3>Tabellen</h3><p>{fabrik view=table id=1} fügt eine Tabelle mit der ID 1 hinzu.</p><p>{fabrik view=table id=1 tablename___elementname=foobar} filtert die Tabelle und zeigt nur Einträge die mit 'elementname' gleich 'foobar' übereinstimmen.</p><p>{fabrik view=table id=1 tablename___elementname=1 showfilters=0} zeigt die Filter Ergebnisse ohne die Filter selbst zu zeigen/p><h3>Visualisierungen</h3><p>{fabrik view=visualization id=1} zeigt die Visualisierung mit der ID 1</p><h3>Element Daten</h3><p>{fabrik view=element table=11 rowid=239 element=element_test___checkbox} um Daten in Tabelle 11 Zeile 239 der Checkbox Element Daten einzufügen</p><h3>Allgemeine Änderungen</h3><p>Für alle Ansichten die ausgewählt werden können, kann das Template durch hinzufügen von 'layout=templatename' geändert werden.</p><p>Angeben wenn ein Filter eine genaue Übereinstimmung ist mit tablename___elementname[match]=1</p>
