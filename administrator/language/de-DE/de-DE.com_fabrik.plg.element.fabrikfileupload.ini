PLG_ELEMENT_FILEUPLOAD_AJAX_LABEL=Hochladen mit Ajax
PLG_ELEMENT_FILEUPLOAD_AJAX_DESC=Mehrfach Uploads erlauben
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_LABEL=Run times
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_DESC=Comma separated list of runtimes to use. Possible values: gears,html5,flash,silverlight,browserplus,html4
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_LABEL=DropBox Breite
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_DESC=Value (px) of the width of the div that shows the list of selected files
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_LABEL=DropBox Höhe
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_DESC=Value (px) of the height of the div that shows the list of selected files
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_LABEL=Partiell Größe
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_DESC=Defines if the file should be uploaded in 'chunks'. Set to 0 to upload the entire file in one go. Otherwise define an integer in Kb. 
AJAX_UPLOAD=Ajax Upload
SHOWIMAGEINFORM=Bild im Formular zeigen 
SHOWIMAGEINFORMDESC=Bereits hochgeladenes Bild anzeigen wenn das Formular bearbeitet wird
SHOWIMAGEINEMAIL=Medien in E-Mail anzeigen
SHOWIMAGEINEMAILDESC=Wenn als {platzhalter} in E-Mail Templates verwendet (von den Bestätigumgs- oder E-Mail Plugins), wird der erforderliche HTML Link (z.B. img) gerendert.  Note that even if set to Yes, will still follow the setting for 'show media form', so won't show img link if latter is set to No.  Don't ask.
DEFAULTIMAGE=Standard Bild
DEFAULTIMAGEDESC=Bild das angezeigt wird falls keins hochgeladen wurde
MAX_FILESIZE=Max. Datei Größe (kb):
FILETYPES=Erlaubte Datei Typen
FILETYPES_LONG=Leer lassen für Standard Dateitypen, ansonsten Komma getrennte Liste - z.B. .jpg,.gif
UPLOAD_DIR=Upload Ordner:
UPLOAD_DIR_LONG=Pfad zum Upload Ordner (z.B. images/stories/)
EMAIL_UPLOADED_FILE=E-Mail hochgeladene Datei an Empfänger
INCREMENTAL_UPLOAD=Was tun bei vorhandenen Dateien?
INCREMENTAL_UPLOAD_DESC=Ist dies aktiviert wird jede hochgeladenen Datei mit gleichem Namen wie eine schon vorhandene umbenannt um das Überschreiben der Original Datei zu verhindern
SHOWIMAGEINTABLE=Bild in Tabellenansicht zeigen
SHOWIMAGEINTABLEDESC=Wählen Sie ja wenn das Bild in der Tabellenansicht gezeigt werden soll, nein zeigt nur den Pfad zur Datei. ACHTUNG: Diese Option wird überschrieben falls Sie einen Icon Ordner für dieses Element gewählt haben
MAKELINKINTABLE=Link zur Datei
MAKELINKINTABLEDESC=Erstellt einen Link zu zu der Datei. Wenn die Datei ein Bild ist wird es in einem PopUp-Fenster geöffnet.
MAKETHUMBNAIL=Ein Thumbnail der hochgeladenen Datei erstellen
MAKETHUMBNAILDESC=Erstellt ein Thumbnail des Bildes mit Dimensionen, Ordner und Dateinamen Vorzeichen wie unten festgelegt.
THUMBDIR=Thumbnail Ordner
THUMBDIRDESC=Der Ordner in dem die thumbnails gespeichert werden sollen, vollen Pfad vom Site Root angeben z.B. /images/stories/thumbs
THUMBPREFIX=Thumbnail Prefix
THUMBPREFIXDESC=Der Prefix der dem Thumbnail hinzugefügt wird (z.B. thumb_ ) 
THUMBWIDTH=Thumbnail Breite (px)
THUMBWIDTHDESC=Die maximale Breite des Thumbnails - z.B. 120
THUMBHEIGHT=Thumbnail Höhe (px)
THUMBHEIGHTDESC=Die maximale Höhe des Thumbnails - z.B. 120
MAXHEIGHT=Max Höhe
MAXHEIGHTDESC=Die maximale Höhe des Bildes - z.B. 400, leer lassen wenn keine Größenänderung erwünscht ist
MAXWIDTH=Max Breite
MAXWIDTHDESC=Die maximale Breite des Bildes - z.B. 400, leer lassen wenn keine Größenänderung erwünscht ist
UPLOADDELETEIMAGE=Bilder löschen?
UPLOADDELETEIMAGEDESC=If yes selected then uploaded files will be deleted when the record referring to them is deleted
CROP=Beschneiden
CROPDESC=Enabling the crop option allow for your users to create a cropped version of the file. Only works when eiting a previously uploaded file
CROPDIR=Cropped directory
CROPDIRDESC=The directory in which to store the cropped image
CROPWIDTH=Breite
CROPWIDTHDESC=Width in px of cropped image
CROPHEIGHT=Höhe
CROPHEIGHTDESC=Height in px of cropped image
CROPHEIGHTDESC=
LEAVE_ORIGINAL=Original Datei beibehalten
INCREMENT_NEW_FILENAME=Original Datei behalten und ändert den Namen der neuen Datei
DELETE_EXISTING_IMAGE=Original Datei löschen
TITLEELEMENT=Titel Element
TITLEELEMENTDESC=If 'show media in form' or 'show media in the table view' selected then this element's data will be used as the image title inside the lightbox
STORAGE=Speichern
FILESTORAGETYPE=Speicher Typ
FILESTORAGETYPEDESC=Choose where you want to store and retrieve your images from. Default setting is to store them on your server's file system. Alternatively you can store them in Amazon s3 cloud storage service. This requires you to have a Amazon s3 account set up. Amazon will charge you for upload and storage of your files, these costs are nothing to do with Fabrik
AMAZONS3_ACCESSKEY=Amazon s3 access key id
AMAZONS3_ACCESSKEYDESC=The public part of your Amazon s3 storage account - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_SECRETKEY=Amazon s3 secret key 
AMAZONS3_SECRETKEYDESC=The secret part of your Amazon s3 storage account - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_STORAGELOCATION=Amazon storage location
AMAZONS3_STORAGELOCATIONDESC=Determine if you want to store your files in the USA or in Europe.
AMAZONS3_BUCKETNAME=Bucket name
AMAZONS3_BUCKETNAMEDESC=A unique bucket name to store your data in - suggest you use your site's url as part of your bucket name
FILEUPLOAD_WARNING_THUMB=Bitte geben sie eine Thumbnail Breite oder Höhe an
FILEUPLOAD_WARNING_CROP=Bitte geben sie eine Breite oder Höhe für das zugeschnittene Bild an
RANDOM_FILENAME=Dateiname Verschleiern
RANDOM_FILENAME_DESC=Fügt einen zufälligen Dateinamen in der unten angegebenen Länge hinzu
LENGTH_RANDOM_FILENAME=Länge Dateiname
CSV_EXPORT_FORMAT=CSV Format
CSV_EXPORT_FORMATDESC=Das zu Exportierende Format des Bildes bei Export in eine CSV Datei. Standard = Relativer Pfad
JSON_EXPORT_FORMAT=JSON Format
JSON_EXPORT_FORMATDESC=Das zu Exportierende Format des Bildes bei Export in eine JSON Datei. Standard = Relativer Pfad
FU_USE_DOWNLOAD_SCRIPT=Download Script verwenden
FU_USE_DOWNLOAD_SCRIPT_DESC=Wenn ausgewählt, ist der Link zur Datei ein Download Script, das den Browser veranlsst die Datei zum Download bereit zu stellen anstatt die Standard Aktion des Browsers auszuführen. Diese Option überschreibt andere Anzeige Optionen wie Medien zeigen im Formular/Tabelle. Wenn ein Titel Element angegeben wurde, wird dies als Titel Link verwendet, ansonsten der Dateiname. Bemerkung - diese Funktion wurde nur mit Elementen die nicht in einer Verbundenen Gruppe sind getestet, es sollte aber in einer nicht verbundenen wiederholenden Gruppe funktionieren.
DOWNLOAD NO PERMISSION=Sie haben nicht genügend Rechte um diese Datei aufzurufen
DOWNLOAD NO SUCH FILE=Es ist ein Fehler beim Aufruf der Datei aufgetreten
DOWNLOAD_EMAIL_MSG=Die folgende Datei wurde heruntergeladen:
DOWNLOAD_EMAIL_SUBJECT=Datei wurde heruntergeladen
FU_DOWNLOAD_EMAIL=Download Benachrichtigung
FU_DOWNLOAD_EMAIL_DESC=OPTIONAL - if you have selected on of the Download Script options, you may specify an email address (or a comma separated list of addresses, NO SPACES!) to which a notification of the download will be sent.  You may use placeholders.
FU_DOWNLOAD_HIT_COUNTER=Download Counter
FU_DOWNLOAD_HIT_COUNTER_DESC=OPTIONAL - if you have selected one of the Download Script options, you may specify an element on this form to use as a hit counter, which will be incremented whenever the file is downloaded.  NOTE - this feature will NOT work with a hit counter element in a joined and/or repeated group!
FU_DOWNLOAD_LOG=Log Downloads
FU_DOWNLOAD_LOG_DESC=OPTIONAL - if you have selected one of the Download Scripts options, you may enable logging of download to the standard jos_fabrik_logs table
FU_MAKE_PDF_THUMB=PDF Thumbnails
FU_MAKE_PDF_THUMB_DESC=Bei Ja, wird versucht ein Thumbnail der ersten Seite des hochgeladenen PDF´s zu erstellen. Funktioniert nur wenn die ImageMagick Bild Bibliothek UND GhostScript installiert ist.
UPLOADSELECTFOLDER=Erlaube Unter-Ordner Auswahl
UPLOADSELECTFOLDERDESC=Zeige/Verstecke ein DropDown in dem der Benutzer einen Unter-Ordner für den Datei Upload auswählen kann.
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_LABEL=Max. Dateien
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_DESC=The maximum number of files that can be uploaded
PLG_ELEMENT_NO_ACCESS_LINK_LABEL=Kein Zugriff URL
PLG_ELEMENT_NO_ACCESS_LINK_DESC=A URL that provides a link to a page for users who do not have the correct access level to download the file
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_LABEL='Vorhanden' Check überspringen
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_DESC=Normally when rendering a file link in table or form views we check to see if the file exists.  When using s3 storage, this can significantly slow down rendering of the table, by over a second per row.  This setting lets you turn that check off.
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_LABEL=s3 Auth URL
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_DESC=If using Private ACL for s3 files, normal URLs will not work.  You may optionally provide authenticated links by specifying a number of seconds in this option.  This will create s3 links which will work for the number of seconds you specify from the time the table or form is rendered.
PLG_ELEMENT_FILEUPLOAD_CROP_BG_LABEL=Hintergrund
PLG_ELEMENT_FILEUPLOAD_CROP_BG_DESC=Background for crop in #XXXXXX (rgb) format