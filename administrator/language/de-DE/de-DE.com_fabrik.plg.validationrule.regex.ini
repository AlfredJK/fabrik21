EXPRESSION=Regular Expression
EXPRESSIONDESC=Benutzt PHP's Preg Regular Expressions - müssen mit '/' starten und enden
MATCHORREPLACE=Übereinstimmen oder Ersetzen
MATCHORREPLACEDESC=Wenn Übereinstimmen gewählt wurde wird die Validierung normal funktionieren. Wenn Ersetzen gewählt wurde wird das Formular übertragen aber der übereinstimmende Text wird mit dem aus 'Erstzen' überschrieben 
REPLACESTRING=Ersetzen String
REPLACESTRINGDESC=Wenn 'Ersetzen' gewählt wurde, werden die übereinstimmenden Daten mit denen aus diesem Feld ersetzt, und das Formular gesendet (es sein den eine andere Validierung schlägt fehl).
