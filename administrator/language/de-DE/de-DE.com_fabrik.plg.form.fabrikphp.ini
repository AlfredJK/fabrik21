PROCESSCURL=CURL Script ausführen
PROCESSCURLDESC=Entscheidet ob ein CURL Script ausgeführt wird. Für '(CURL)' Optionen, einmal ausgeführt wird kein weiterer fabrik übertragungs Code ausgeführt. Für '(simple eval)', fabrik fährt mit der Übertragung fort.
PHPCODE=PHP Code bei Übertragung
PHPCODEDESC=Auszuführendes PHP. Falls die Daten vom Formular modifiziert werden müssen, kann $formModel->updateFormData('tablename___elementname_raw',$newvalue) benutzt werden.<p>Achtung das '_raw' ist erforderlich!</p><p> Es können {tablename___elementname} im PHP Code verwendet werden.</p>
PHPFILE=PHP Datei
PHPFILEDESC=Eine PHP Datei die ausgeführt werden soll wählen - wenn hier eine Datei gewählt wird wird der Code in der unteren Textbox nicht ausgeführt. Dateien müssen im Ordenr components/com_fabrik/plugins/form/fabrikphp/scripts liegen. Es können keine {tablename_elementname} im PHP Code verwendet werden.