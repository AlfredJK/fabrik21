USESTANDARDEVENTTABLE=Standard Event Tabelle
USESTANDARDEVENTTABLEDESC=Wenn ja, können die Kalender Events in der Event Tabelle gespeichert werden die mit der Installtion von Fabrik erstellt wurde
CALENDARTABLEDESC=Es können auch andere Tabellen gewählt werden, und deren Einträge im Kalender dargestellt werden
STARTDATEELEMENT=Element Start Datum
STARTDATEELEMENTDESC=Welches Datums Element beinhaltet das Start Datum der Veranstaltung?
ENDDATEELEMENT=Element End Datum
ENDDATEELEMENTDESC=Optional : Element welches das End Datum der Veranstaltung beinhaltet. Wird dies nicht angegeben wird nur das Start Datum im Kalender angezeigt
LABELELEMENT=Beschriftung Element
LABELELEMENTDESC=Element wählen welches als Beschriftung dienen soll.
COLOR=Farbe
COLORDESC=Farbe im Hex Format (z.B. '#eeffff')
SHOWLEGEND=Legende zeigen
SHOWLEGENDDESC=Zeigt die Legende für jeden Event Typ der dem Kalender hinzugefügt wurde
SHOWDAY=Tages Ansicht
SHOWDAYDESC=Fügt einen Button am Anfang des Kalenders ein der zu einer Tages Ansicht des Kalenders führt.
SHOWWEEK=Wochen Ansicht
SHOWWEEKDESC=Fügt einen Button am Anfang des Kalenders ein der zu einer Wochen Ansicht des Kalenders führt.
YOFFSET=Popup Fenster y Offset
YOFFSETDESC=Legt fest wie weit von der Oberkante der Seite das PopUp Fenster zum erstellen eines neuen Events erscheint. Nützlich wenn sie das Fenster unter einer horizontalen Navigation anzeigen wollen. Standart ist 0
FIRSTWEEKDAY=Erster Wochentag
TIMEFIRSTDAYDESC=Erster Wochentag: 0 für Sonntag, 1 für Montag...
GREYSCALEWEEKEND=Wochenenden in Graustufen
GREYSCALEWEEKENDDESC=Zeigt Events und Zellfarben in Graustufen für Samstag und Sonntag
MONTH VIEW OPTIONS=Optionen Monatsansicht
MONTHDAYWIDTHDESC=Angabe in px für die Breite
MONTHDAYWIDTH=Breite Tag
MONTHDAYHEIGHTDESC=Angabe in px für die Höhe
MONTHDAYHEIGHT=Höhe Tag
PLG_VISUALIZATION_CALENDAR_DEFAULT_VIEW_LABEL="Standard Ansicht"
PLG_VISUALIZATION_CALENDAR_DEFAULT_VIEW_DESC="Die Kalender-Ansicht die beim Laden als Standard angezeigt wird."