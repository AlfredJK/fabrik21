USEWYSIWYGEDITOR=WYSIWYG Editor benutzen
TEXTAREA_WYSIWYGWIDTH=WYSIWYG Editor Breite
TEXTAREA_WYSIWYGWIDTHDESC=Prozentuale Breite
TEXTAREA_WYSIWYGHEIGHT=WYSIWYG Editor Höhe
TEXTAREA_WYSIWYGHEIGHTDESC=Prozentuale Höhe
TEXTAREAMAXLENGTHDESC=Wird nur verwenden wenn 'Zeige Zeichen Limit' eingeschaltet ist. Setzt das Zeichen Limit das ein Benutzer eingeben kann. Ändert NICHT die max. Länge desDatenbank Felds
USEWYSIWYGEDITORDESC=Den Site WYSIWYG Editor als Textfeld verwenden.
TEXTAREAMAXLIMITDESC=Zeigt ein Feld mit den noch verbliebenen Zeichen die der Benutzer eingeben kann
TAGIFY=Taggen
TAGIFYDESC=Wenn Ja ausgewählt wird repräsentieren die Daten Tags. Tags werden durch Komma getrennt. Die Tags werden in der Tabellen Ansicht als Links gerendert der bei Klick die Tabellen Daten filtert.
TEXTAREATRUNCATE=Text Länge
TEXTAREATRUNCATEDESC=Anzahl Wörter des Textes der in der Tabellenansicht gezeigt werden soll. 0 zeigt den gesamten Text. HTML Formate werden entfernt wenn der Text gekürzt wird
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_LABEL=Eigene Taggen URL
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_DESC=Wenn das Feld leer gelassen wird wird die Tabellen URL mit dem Tag als Suchparameter (&foo=bar) wieder aufgerufen. Wenn nicht bitte die volle URL mit einem '{tag}' Platzhalter eingeben. {tag} wird mit dem Tag des Elements ersetzt.
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_LABEL=Hover Text Anzeigen
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_DESC=Bei Ja wird der Rest des gekürzten Textes als Hover Tipp angezeigt.
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_LABEL=Überhang löschen
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_DESC=Wenn 'Zeige Zeichen Limit' aktiviert ist, dann werden Zeichen die über die max. Länge hinausgehen gelöscht. Bei Ja kann der Benutzer mehr Zeichen eingeb aber die validierung schlägt fehl bis die korrekte Anzahl Zeichen eingegeben wurde.