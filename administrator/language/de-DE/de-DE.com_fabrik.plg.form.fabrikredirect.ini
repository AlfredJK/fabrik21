JUMPPAGE=Weiterleitung
JUMPPAGEDESC=Seite die nach dem Übertragen des Formulars aufgerufen wird (ACHTUNG: Falls hier eine Seite angegeben wird, wird keine Danke Nachricht angezeigt). Dynamisches Einfügen von Formularelementen mit {element_name}
REDIRECTTHANKSMSG=Danke Nachricht die nach dem Senden angezeigt wird.
REDIRECTTHANKSMSGDESC=Dynamisches Einfügen von Formularelementen mit {element_name}.
SAVEINSESSION=Als Such Filter benutzen
SAVEINSESSIONDESC=Wenn ja werden die Formulardaten in der aktuellen Session unter $_SESSION['fabrik'][formid] wobei formid die Formular ID ist
SESSIONNAMEFORMAT=Session Namens Format
SESSIONNAMEFORMATDESC=Wenn das Formular gesendet wird werden die Daten in einer Session gespeichert. Hier können Sie entscheiden ob Sie den vollen oder abgekürzten Element Namen verwenden wollen - Voll = table_element[value] - Kurz = element[value]. Benutzen Sie kurz wenn Sie nicht sicher sind.
APPENDJUMPURL=An Weiterleitungs URL Daten anhängen
APPENDJUMPURLDESC=Wenn das Formular gesendet wird werden die Daten an die aufgerufen URL angehangen.
PLG_FORM_REDIRECT_IN_AJAX_LABEL=Redirect aus einem Popup Fenster
PLG_FORM_REDIRECT_IN_AJAX_DESC=Falls Ihr Formular in einem Popup Fenster geladen wurde ist der Redirekt normalerweise nicht aktiviert. Wenn diese Option gesetzt wird, wird ein Redirect ins Hauptfenster aktiviert.