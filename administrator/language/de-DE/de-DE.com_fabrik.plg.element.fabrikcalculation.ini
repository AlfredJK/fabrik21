CALCULATION=Berechnungen
CALCULATION_DESC=Eval'd PHP Code. {table_name___elementname} Syntax benutzen um auf aktuelle Daten zu zugreifen. Für Elemente wie RadioButtons, Checkboxen und DropDowns kann {table_name___elementname_raw} benutzt werden um die Werte und nicht die Beschriftung auszugeben. \n z.B. \n return {jos__fb_contact_sample___age_raw} * 5;
UPDATEONTABLEVIEW=In Tabellenansicht ausführen
UPDATEONTABLEVIEWDESC=Falls Ja, wird die Berechnung jedesmal wenn die Tabelle gerendert wird ausgeführt, falls Nein zeigt die Tabelle immer die Daten die bei der Formular übermittlung berechnet wurden an.