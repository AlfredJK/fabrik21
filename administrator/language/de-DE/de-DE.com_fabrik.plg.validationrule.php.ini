PHPVALIDATIONCODE=PHP Code
PHPVALIDATIONCODEDESC=Der auszuführende PHP Code. Die Element Inhalte sind in $data. Andere Element Inhalte sind in $_REQUEST (zu erreichen mit JRequest::getVar). Geben True/False zurück (wenn 'Übereinstimmen' ausgewählt wurde) oder der zu ersetzende String (wenn 'Ersetzen' ausgewählt wurde).
MATCHORREPLACE=Übereinstimmung oder Ersetzen
MATCHORREPLACEDESC=Wenn Übereinstimmung gewählt ist, sollte das PHP Script 'true' (validated) oder 'false' (failed) ausgeben. Wenn Ersetzen ausgewählt ist, sollte das PHP Script den zu Ersatz ausgeben.
