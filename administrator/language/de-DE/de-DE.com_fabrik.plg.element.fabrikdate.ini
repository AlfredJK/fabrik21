DATESHOWTIME=Zeige Zeit Auswahl
DATESHOWTIMEDESC=Fügt ein Widget zur Zeit Auswahl hinzu
DATEDEFAULTTODAY=Standart zu aktuellem Datum
DATEDEFAULTTODAYDESC=Wenn kein Datum angegeben wird zeige das aktuelle Datum. Dies überschreibt alle Standart Werte.
ALLOWTYPINGINFIELD=In Feld schreiben erlauben
ALLOWTYPINGINFIELDDESC=Wenn Nein ausgewählt wird, verliert das Datum Feld den Fokus sobald hinein geklickt wird, stellt sicher das Benutzer keine falsch Formatierten Daten eingeben.
DATEFORMATDESC=Formatierung des Datums basierend auf PHP's strftime Funktion - Details unter http://php.net/strftime .
TIMEFORMATDESC=Formatierung der Zeit basierend auf PHP's strftime Funktion - Details unter http://php.net/strftime .
TIMEFIRSTDAYDESC=Erster Wochentag, 0 für Sonntag, 1 für Montag - usw.
TABLE_DATE_FORMAT=Format Tabellen Datum
FORM_DATE_FORMAT=Format Formular Datum
TIME_FORMAT=Zeit Format
FIRST_WEEK_DAY=Erster Wochentag
DATEALWAYSTODAY=Immer das Datum von Heute ausgeben
DATEALWAYSTODAYDESC=Unabhängig von anderen Standard Einstellungen zeigt das Element immer das heutige Datum. Hiermit kann gespeichert werden wann ein Eintrag zuletzt aktualisiert wurde
DATE_CSV_OFFSET_TZ=CSV Import Format
DATE_CSV_OFFSET_TZ_DESC=Format des Datums in CSV Import Dateien. Bei Normal, geht Fabrik davon aus das das Datum im 'Formular Format' und in Joomla! Konfiguration spezifiziert wurde. Bei 'MySQL, Lokal' müssen die CSV Angaben im MySQL Format und der richtigen Zeitzone (YYYY/MM/DD HH:MM:SS) vorliegen. Bei 'MySQL, GMT', muss das Datum im MySQL Format und der GMT Zeitzone vorliegen.
DATE_CSV_FORMAT_NORMAL=Normal
DATE_CSV_FORMAT_MYSQL_LOCAL=MySQL, Lokal TZ
DATE_CSV_FORMAT_MYSQL_GMT=MySQL, GMT TZ
DATESTOREAS=Daten speichern als
DATESTOREASDESC=Wenn auf UTC eingestellt, werden die Daten in der MySQL Tabelle als UTC (GMT) gespeichert, and your server TZ is applied when rendering dates (this is the default, and you should leave it as UTC unless you have good reason to need local times in the database).  If Local Time is selected, dates are stored as-is, according to your server TZ.