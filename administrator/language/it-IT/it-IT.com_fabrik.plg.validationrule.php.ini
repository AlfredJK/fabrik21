PHPVALIDATIONCODE=Codice PHP
PHPVALIDATIONCODEDESC=Il codice PHP da eseguire. Il valore dell'elemento si trova in $data.  Altri valori dell'elemento possono essere trovati in $_REQUEST (usare JRequest::getVar per accedervi).  Restituisce vero/falso (Se sotto si sceglie 'Corrispondenza') o la stringa di sostituzione (Se sotto si sceglie 'Sostituzione').
MATCHORREPLACE=Corrispondenza o Sostituzione
MATCHORREPLACEDESC=Se si seleziona Corrispondenza, lo script PHP restituirà 'vero' (validato) o 'falso' (fallito).  Se si seleziona Sostituzione, lo script PHP restituirà la stringa di sostituzione.
