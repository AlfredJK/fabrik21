PROCESSCURL=Processazione script
PROCESSCURLDESC=Imposta quando processare lo script.  Per opzione '(CURL)' , una volta processato nessun codice fabrik viene lanciato all'invio del form.  Per '(simple eval)', fabrik continua il processamento.
PHPCODE=Codice PHP da eseguire all'invio del form
PHPCODEDESC=Codice PHP da eseguire una volta che i dati del form vengono passato alla Jump Page. Se sopra si è scelto opzione \'(CURL)\' ed è stata specificata una Jump page, un oggetto Curl creato da fabrik per quella pagina puà essere referenziato con la variabile $ch
PHPFILE=File PHP
PHPFILEDESC=Selezionare il file PHP da eseguire - Selezionando il file, il codice scritto nella text area sotto non viene eseguito. I file si trovano in components/com_fabrik/plugins/form/fabrikphp/scripts