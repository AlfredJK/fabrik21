NOSELECTIONVALUE=Valore per l'opzione 'Seleziona..'
NOSELECTIONVALUEDESC=Il valore che viene registrato se non viene effettuata nessuna scelta del dropdown
FABRIKDATABASEJOIN_FRONTEND_ADD=Aggiungi opzione da front end
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=Se nel form è presente un join a una tabella, con questa opzione viene mostrato un pulsante a lato della lista. Cliccando su aggiungi, verrà aperto un form di inserimento di un nuovo record nella tabella collegata.
FABRIKDATABASEJOIN_PPOPUPFORM=Form Popup
RENDERJOIN=Visualliza Join come
RENDERJOINDESC=Scegli se mostrare un dropdown o una serie di radiobutton per il Join
JOINWHEREACCESS=Livello Accesso 'WHERE'
JOINWHEREACCESSDESC=Il livello Utente di accesso allo statement WHERE impostato
JOINWHERESTATEMENT=Statement WHERE e/o ORDER BY (sql)
JOINWHERESTATEMENTDESC=Filtra il risultato del join in base all'istruzione qui inserita - es. WHERE published = 1 ORDER BY time_date DESC
ALLRADIOBUTTON=Includi un radiobutton TUTTI
ALLRADIOBUTTONDESC=Include un radiobutton che permette di filtrare in base a tutti i record
NOSELECTIONLABEL=Etichetta 'Nessuna Selezione'
NOSELECTIONLABELDESC=L'etichetta da mostrare in vista tabella se non viene effettuata nessuna scelta
FBK_JOIN_TYPE=Tipo Join
FBK_JOIN_FROM_TABLE=Da
FBK_JOIN_TO_TABLE=A
FBK_JOIN_THIS_TABLES_ID_COLUMN=Chiave Da
FBK_JOIN_JOIN_TABLES_ID_COLUMN=Chiave A
YOFFSET=Offset Y finestra di popup
YOFFSETDESC=Imposta la distanza dalla parte superiore della pagina per la finestra di popup di aggiunta evento. Utile se si vuole che la finestra appaia sotto la barra di navigazione. Come predefinito = 0
OR CONCAT LABEL=O Etichetta Concatenazione
OR CONCAT LABEL DESC=Una lista di dati o stringhe, separata da virgole, da utilizzare per il join. (e.g. `people.last_name, ', ', people.first_name`  might produce a label of `Smith, John`) Lasciare vuoto per prendere l'impostazione predefinita selezionata nel dropdown sopra
JOIN KEY DESC=Nel form, il valore dell'elemento viene usato come valore del dropdown. In pratica il valore salvato nel database
JOIN LABEL DESCRIPTION=Nel form, sono i dati che riempioni il dropdown, utilizzati anche nella vista Tabella.
POPUPWINDOWWIDTH=Larghezza Popup
POPUPWINDOWWIDTHDESC=Larghezza (in px) della finestra di Popup. Se lasciato vuoto, fabrik tenterà di dare in automatico la larghezza adeguata
FABRIKDATABASEJOIN_READONLY_LINK=Link a record Join
FABRIKDATABASEJOIN_READONLY_LINK_DESC=Solo in modalità READ ONLY. Se si sceglie un form per il Popup dalla lista qui sotto, il valore di questo elemento, in sola lettura, verrà renderizzato come link di dettaglio al rispettivo record
FABRIKDATABASEJOIN_FRONTEND_SELECT=Selezione da Frontend
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Viene visualizzato un pulsante che aprirà un Popup, dando la possibilità di ricercare il record che si intente utilizzare