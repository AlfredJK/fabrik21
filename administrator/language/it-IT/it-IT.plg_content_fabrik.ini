PLGFABRIKDESCRIPTION=<p>Inserisci viste Fabrik (tabella/form/dettaglio/visualizzazioni) nel contenuto.</p><h3>Forms</h3><p>{fabrik view=form id=1} Consentirà di aggiungere un nuovo record al form con id = 1</p><p>{fabrik view=form id=1 row=1} consentirà la modifica del record della riga 1.</p><p>{fabrik view=details id=1 row=1} Mostrerà la vista di dettaglio in sola lettura della riga 1.</p><h3>Tables</h3><p>{fabrik view=table id=1} per aggiungere una tabella con id 1.</p><p>{fabrik view=table id=1 tablename___elementname=foobar} filtrerà la tabella mostrando solo i record dove 'elementname' avrà il valore 'foobar'</p><p>{fabrik view=table id=1 tablename___elementname=1 showfilters=0} mostrerà il risultato della tabella filtrata nascondendo i filtri di ricerca</p><h3>Visualizzazioni</h3><p>{fabrik view=visualization id=1} mostrerà la visualizzazione con id 1</p><h3>Dati Elemento</h3><p>{fabrik view=element table=11 rowid=239 element=element_test___checkbox} per inserire nella tabella 11 alla riga 239 un elemento checkbox</p> <h3>Modifiche comuni</h3><p>Per qualsiasi tipo di vista puoi modificarne il template aggiungendo 'layout=templatename'</p><p>Specifica se un filtro deve corrispondere esattamente con tablename___elementname[match]=1</p>