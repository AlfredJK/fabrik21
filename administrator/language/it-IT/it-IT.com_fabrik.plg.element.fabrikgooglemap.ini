FBGGEOCODE=Abilita Geocode
FBGGEOCODEDESC=Se SI, viene inserito un campo e un pulsante per l'inserimento e la Geocodifica di un indirizzo (in qualsiasi formato supportato da Google Geocoding), questo indirizzo NON viene salvato con il form.  Se si imposta 'Usa campi', i campi opzionali specificati sotto saranno usati per il Geocoding della mappa, invece di un distinto campo di input sulla mappa.
FBGSLATLNG=Mostra campi Lat/Long
FBGSLATLNGDESC=Se impostato a SI, due campi vengono visualizzati nella parte inferiore della mappa contenenti i marcatori di Lat e Long, modificando questi valori verranno aggiornati di conseguenza i marcatori di posizione. Così come trascinando i marcatori, i relativi valori verranno aggiornati
FBGSMOUSEWHEEL=Scrolling del Mouse
FBGSMOUSEWHEELDESC=Se impostato a SI utilizzando la rotellina del mouse sopra la mappa, questa verrà scorsa dentro e fuori della stessa
