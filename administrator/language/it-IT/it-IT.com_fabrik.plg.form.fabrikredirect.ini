JUMPPAGE=Jump Page
JUMPPAGEDESC=La pagina alla quale passare una volta che il form viene inviato (Nota che inserendo una pagina del sito, il messaggio di ringraziamento viene visualizzato come box informativo nella jump page). Per includere dinamicamente i dati del form utilizzare {element_name}
REDIRECTTHANKSMSG=Messaggio di ringraziamento all'invio del form
REDIRECTTHANKSMSGDESC=Utilizza i segnaposto {element_name} per utilizzare dati del form. Es. 'Thanks {Contact}' potrebbe essere restituito come 'Thanks Rob'
SAVEINSESSION=Utilizza come dati di ricerca
SAVEINSESSIONDESC=Se si seleziona SI, i dati del form vengono salvati nella sessione corrente in $_SESSION['fabrik'][formid] dove formid è l'ID del form, questi dati saranno utilizzati per filtrare le tabelle presenti nella Jump Page specificata sopra
SESSIONNAMEFORMAT=Formato nome Sessione
SESSIONNAMEFORMATDESC=Quando il form viene inviato i suoi dati vengono salvati in una sessione. Decidi se vuoi usare il nome Esteso - table_element[value] o Troncato - element[value] per l'elemento. Usa il Troncato se non sai cosa scegliere
APPENDJUMPURL=Appendi i dati all'url
APPENDJUMPURLDESC=All'invio del form i dati del form vengo accodati alla stringa di query dell'url.