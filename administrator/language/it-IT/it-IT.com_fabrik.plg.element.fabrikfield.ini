DATESHOWTIME=Mostra selettore ora
DATESHOWTIMEDESC=aggiunge un widget per selezionare l'ora
GUESSLINKTYPE=Interpreta Link
GUESSLINKTYPEDESC=I dati tipo Url o mailto, contenuti nell'elemento saranno interpretati e visualizzati come link. Funziona sia in vista Tabella che nel Form
DISABLEELEMENT=Disabilita elemento
DISABLEELEMENTDESC=Disabilita completamente l'elemento, l'utente non potrà accedervi e i dati NON saranno gestiti con l'invio del form
READONLY=Sola lettura
READONLYDESC=Mostra l'elemento normalmente ma non abilitato alla modifica. Con questa impostazione il campo viene gestito all'invio del form

