CALCCALCULATION=Calcolo
CALCCALCULATION_DESC=Codice PHP interpretato. Utilizzare la sintassi {table_name___elementname} per accedere ai dati della riga corrente. Per elementi tipo radiobuttons, checkboxes e dropdowns utilizzare {table_name___elementname_raw} per accedere al valore invece dell'etichetta. \n Es. \n return {jos__fb_contact_sample___age_raw} * 5;
CALCONSAVEONLY=Only Calc on Save
CALCONSAVEONLY_DESC=Se impostato a SI, il valore sarà calcolato al salvataggio del Form e questo valore verrà salvato e visualizzato nella tabella. Se impostato a NO, il valore viene generato 'al volo' per le righe della tabella.