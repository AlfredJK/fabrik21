CASCADINGDDTABLEDESC=Popola questo drop down con i dati da questa tabella
CASCADINGDDIDDESC=Questo valore del campo sarà usato per i valori delle opzioni del drop down
CASCADINGDDLABELDESC=Questo valore del campo sarà usato per i valori delle etichette del drop down
CASCADINGDDWATCH=Elemento di Osservazione
CASCADINGDDWATCHDESC=Quando il valore di questo elemento cambia, le opzioni nel drop down saranno aggiornate
CASCADINGDDWHERE=Istruzione WHERE (Query)
CASCADINGDDWHEREDESC=Utilizzare il risultato di questa query per filtrare i risultati mostrati nel drop down, utilizzare il nome dell'elemento non esteso (ad esempio element = 1). NON anteporre a questa istruzione WHERE o AND.
CASCADINGDROPDOWNKEY=Chiave esterna
CASCADINGDROPDOWNKEYDESC=Il campo della tabella del drop down che deve contenere lo stesso valore dell'Elemento di Osservazione.
SHOWPLEASESELECT=Mostra 'Seleziona..'
SHOWPLEASESELECTDESC=Se impostato a NO, non verrà generata l'opzione 'Seleziona' all'inizione della lista del drop down