DATESHOWTIME=Εμφάνιση επιλογέα ώρας
DATESHOWTIMEDESC=Προσθέστε ένα widget για να επιλέξετε ώρα
GUESSLINKTYPE=Μαντέψτε τύπο σύνδεσης
GUESSLINKTYPEDESC=Έξυπνα θα μαντέψω τον τύπο συνδέσμου (url ή mailto) και θα μετατραπούν τα  στοιχεία του σε ένα σύνδεσμο. Λειτουργεί και για τις δύο προβολές του πίνακα, μόνο για ανάγνωση φορμών και μόνο για ανάγνωση στοιχείων
DISABLEELEMENT=Απενεργοποίηση στοιχείου
DISABLEELEMENTDESC=Απενεργοποιήσετε εντελώς το στοιχείο, ο χρήστης δεν επιτρέπεται να αλλάξετει την τιμή και τα στοιχεία ΔΕΝ θα υποβληθούν με την φόρμα
READONLY=Μόνο ανάγνωση
READONLYDESC=Εμφανίζει το στοιχείο ως `κανονικό`, αλλά δεν επιτρέπετε στον να αλλάξει την τιμή. Το πεδίο υποβάλλεται με τη φόρμα
AUTOCOMPLETE=Auto complete
AUTOCOMPLETEDESC=If set to yes then the browser will show the user previously entered values as options when typing










