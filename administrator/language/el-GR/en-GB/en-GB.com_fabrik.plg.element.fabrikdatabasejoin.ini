NOSELECTIONVALUE=Value of 'Please select' option
NOSELECTIONVALUEDESC=Only applies to elements renders as dropdowns
FABRIKDATABASEJOIN_FRONTEND_ADD=Add option in front end
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=If a form linked to the join table, then clicking yes will add an add button to the side of your database join list. When clicked on this will open a form to add in new records.
FABRIKDATABASEJOIN_PPOPUPFORM=Popup form
RENDERJOIN=Render join as
RENDERJOINDESC=Decides whether to display the join as a drop down box or a series of radio buttons
JOINWHERESTATEMENT=Joins where and/or order by statement (sql)
JOINWHERESTATEMENTDESC=Filter the results of the database join by entering an sql where and/or order by statement - e.g. 'WHERE published = 1 ORDER BY time_date DESC'.  If you get unexpected results, usually if you have more than one join or cascade element referncing the same table, prepend your field names with {thistable}, e.q. WHERE {thistable}.foo = 'bar'
ALLRADIOBUTTON=Include a radio button labelled All
ALLRADIOBUTTONDESC=Includes a radio button that allows you to filter on all records
FBK_JOIN_TYPE=Join type
FBK_JOIN_FROM_TABLE=From
FBK_JOIN_TO_TABLE=To
FBK_JOIN_THIS_TABLES_ID_COLUMN=From key
FBK_JOIN_JOIN_TABLES_ID_COLUMN=To key
YOFFSET=Popup window y offset
YOFFSETDESC=Defines how far from to the top of the page the add event pop-up window appears. Useful if you want the window to load beneath horizontal navigation. Defaults to 0
OR CONCAT LABEL=Or Concat label
OR CONCAT LABEL DESC=A comma separated list of data and/or strings you wish to use for the database join label.  (e.g. `people.last_name, ', ', people.first_name`  might produce a label of `Smith, John`) Leave blank to default to the label selected in the above dropdown. Use {thistable} placeholder to ensure that you use the correct table name (which can be suffixed with "_n" in the case of more than one join to the same table)
JOIN KEY DESC=In the form, this element's value is used as the dropdown's value. It is this value that is recorded in the database
JOIN LABEL DESCRIPTION=In the form, this is the data which appears in the dropdown box. It will also be used when viewing the fabrik table.
DIYSQLDESC=An SQL SELECT statement which has two aliased fields for 'value' and 'text', such as 'SELECT DISTINCT(id) AS value, city AS text FROM us_cities'
JOINWHEREACCESS=Apply where beneath
JOINWHEREACCESSDESC=The access level beneath which the where statement is applied. E.g if you select "administrator" the where statement will be applied to all users who have an access level "administrator" or less.
POPUPWINDOWWIDTH=Popup window width
POPUPWINDOWWIDTHDESC=Width in px of the popup window, if left blank Fabrik will try to guess the most appropriate width
NOSELECTIONLABEL=Label of 'Please select' option
NOSELECTIONLABELDESC=Only applies to elements renders as dropdowns (if empty, 'Please select' is display)
FABRIKDATABASEJOIN_READONLY_LINK=Link to joined record
FABRIKDATABASEJOIN_READONLY_LINK_DESC=In read only mode only. If you have selected a pop-up form from the list below then this element's read only value will be a detailed view link pointing to its corresponding record
FABRIKDATABASEJOIN_FRONTEND_SELECT=Frontend Select
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Provides a button which pops up the joined table, allowing the user to search for the record they want.
NO_POPUP_FORMS_AVAILABLE=No forms available to be used as a pop up form
JOINWHEREWHEN=Apply where when
JOINWHEREWHENDESC=When to apply the where clause, either when creating a new form, editing an existing form, or both.
OPTIONSEVAL=Eval options
OPTIONSEVALDESC=PHP code to run to alter the element options. Each option is an object and can be referenced in the eval code with the variable $opt. It has two properties $opt->value and $opt->text
DESCRIPTIONFIELD=Description field
DESCRIPTIONFIELDDESC=This text will be shown next to the drop down each time the drop down selection changes, useful for providing more information about each option
COM_FABRIK_SHOW_PLEASE_SELECT_LABEL=Show please select
COM_FABRIK_SHOW_PLEASE_SELECT_DESC=If set to render as a dropdown you can toggle whether a please select option is included in the list. Does not effect radio lists

PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_LABEL=Apply where to table view
PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_DESC=if set to yes, then any supplied where query will also be applied to the query that generates the table data
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL=Options per row
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC=When rendering as a radio list, this defines how many radio buttons to show per row, defaults to 1.