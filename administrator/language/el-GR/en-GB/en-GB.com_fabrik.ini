FABRIK_SEF_FORMAT_RECORDS_DESC=Format to use in SEF URLs for identifying the records on form/details views <br />&bull; <b>ID as param:</b> Probably the quickest method on tables with a large number of records. e.g. [...]my_form/details?id=XXX <br />&bull; <b>ID only:</b> e.g. [...]my_form/XXX/ <br />&bull; <b>ID-Table-Slug:</b> Uses the record's data for the element selected as sef-slug on the table and prepend it with the records'ID. e.g. [...]my_form/XXX-my-slug-element/ <br />&bull; <b>Table-Slug-ID:</b> Uses the record's data for the element selected as sef-slug on the table and append it with the records'ID. e.g. [...]my_form/my-slug-element-XXX/ <br />&bull; <b>Table-Slug only:</b> NOT RECOMMANDED - Uses the record's data for the element selected as sef-slug on the table. Beware of duplicate URLs if your records can have the same value for the sef-slug element. e.g. [...]my_form/my-slug-element/
