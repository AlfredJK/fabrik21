DATESHOWTIME=Show time selector
DATESHOWTIMEDESC=Add a widget to select a time
DATEDEFAULTTODAY=default to current date
DATEDEFAULTTODAYDESC=If no date value supplied, show the current date. If 'yes' selected, this overwrites any 'default' value.
ALLOWTYPINGINFIELD=Allow typing in field
ALLOWTYPINGINFIELDDESC=If set to no then the date field will loose focus when you click on it, ensuring users can't write in poorly formatted dates
DATEFORMATDESC=Format the date based on PHP's strftime function - see here http://php.net/strftime for all format sting options.
TIMEFORMATDESC=Format the time based on PHP's strftime function - see here http://php.net/strftime for all format sting options.
TIMEFIRSTDAYDESC=State which day is defined as the first day of the week, enter 0 for Sunday, 1 for Monday - etc
TABLE_DATE_FORMAT=Table date format
FORM_DATE_FORMAT=Form date format
TIME_FORMAT=Time format
FIRST_WEEK_DAY=First Week Day
DATEALWAYSTODAY=Always return todays date
DATEALWAYSTODAYDESC=Regardless of any other default setting the element always shows todays date. Use this when you want to store when a record was last updated
DATE_CSV_OFFSET_TZ=CSV Import Format
DATE_CSV_OFFSET_TZ_DESC=Date format in CSV import files.  If set to Normal, Fabrik assumes your CSV date is in your specified 'form format', and in J!'s specified time zone.  If set to 'MySQL, Local' your CSV dates must be in MySQL format (YYYY/MM/DD HH:MM:SS) with J!'s selected local time zone already applied.  If set to 'MySQL, GMT', dates must be in MySQL format, in the GMT (UTC) time zone.
DATE_CSV_FORMAT_NORMAL=Normal
DATE_CSV_FORMAT_MYSQL_LOCAL=MySQL, Local TZ
DATE_CSV_FORMAT_MYSQL_GMT=MySQL, GMT TZ
DATESTOREAS=Store Date As
DATESTOREASDESC=If set to UTC, dates are stored in the underlying MySQL table in UTC (GMT), and your server TZ is applied when rendering dates (this is the default, and you should leave it as UTC unless you have good reason to need local times in the database).  If Local Time is selected, dates are stored as-is, according to your server TZ.