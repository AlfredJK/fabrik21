FBGMGOOGLEMAPKEY=Google Map Key
FBGMGOOGLEMAPKEYDESC=Específico para cada site, pegue uma aqui http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Iniciar o nível de zoom
FBGMZOOMLEVELDESC=Um número entre 1 e 7
FBGMMAPWIDTH=Largura do Mapa (px)
FBGMMAPHEIGHT=Altura do Mapa (px)
FBGMMAPCONTROL=Controle
FBGMMAPCONTROLDESC=Elementos de interface que permite interação do usuário com o mapa
FBGMMAPTYPECONTROL=Controle do tipo de mapa
FBGMMAPTYPECONTROLDESC=botões que permitem ao usuário alternar entre os tipos de mapa (como Mapa e Satélite)
FBGMSCALECONTROL=Controle da escala
FBGMSCALECONTROLDESC=Adicionar uma escala do mapa
FBGMOVERVIEWCONTROL=Controle do Overview
FBGMOVERVIEWCONTROLDESC=Um overview recolhível no canto da tela
FBGMDETAILTEMPLATE=Template bolha
FBGMDETAILTEMPLATEDDESC=HTML template que define o conteúdo do texto bolha que aparece quando você passa o mouse sobre os marcadores do mapa
MAPTYPE=Tipo do Mapa
FBGMAJAXREFRESH=Atualização Ajax
FBGMAJAXREFRESHDESC=Irá conversar com o servidor a cada 10 segundos e atualizar os locais de marcadores.
ICON=Ícone
ICONDESC=Selecione uma imagem de /images/stories/ para ser usado como o ícone do marcador
DATAICON=Ícone de Data
DATAICONDESC=Selecione um elemento de imagem, cuja imagem será utilizada como um ícone. Se selecionado este substitui a definição do ícone acima 
MAPTYPE=Tipo do Mapa
FBGMCENTERON=Centro do mapa ligado
MIDDLE=Meio
LAST MARKER=Último marcador
USERS_LOCATION=Localização do usuário
FBGMCLUSTERINGON=Clustering
FBGMCLUSTERINGONDESC=Se estiver ativado, os marcadores próximos uns dos outros são agrupados em um grande marcador. Ao clicar neste marcador cluster irá ampliar o mapa para mostrar todos os marcadores. Use esta opção se você está tendo um comportamento lento no Google Maps, ou seja, quando você tem mais de 100 marcadores na página
FBGMCLUSTERSPLIT=Cluster size split
FBGMCLUSTERSPLITDESC=O tamanho do ícone cluster é aumentada em cada divisão definida na lista separada por vírgulas. Por exemplo se temos uma divisão de 10,50 todos os ícones de cluster com 10 ou menos ícones serão do mesmo tamanho e aqueles entre 11 e 50 será de um tamanho maior.
FBGMCLUSTERICONINCREMENT=Incremento de tamanho de cluster
FBGMCLUSTERICONINCREMENTDESC=Especifica o número de pixels no ícone do cluster que é incrementado cada vez que ocorre a divisão do cluster
ICONLETTER=Letra do Ícone
ICONLETTERDESC=Digite uma única letra que será usado como o texto dentro do marcador. Só se aplica quando não tiver selecionado um ícone personalizado ou imagem do ícone de dados.
REFRESHRATE=Taxa de atualização Ajax
REFRESHRATEDESC=Tempo em milissegundos que a página se atualiza sozinha
ADVANCED=Avançado
FBGMMARKERMAX=Número máximo de marcadores
FBGMMARKERMAXDESC=Definir o número máximo de marcadores que será mostrado na página. Se clustering estiver ligado então esse número indica o número máximo de marcadores que os fabricantes de cluster serã feitos. Deixe em branco ou digite 0 para mostrar todos os marcadores
FBGMMAP3D=Botões 3D
FBGMMAP3DDESC=Use os botões novos 3d do Google mapas ou para os botões originais selecione 'não '
FBGPOLYLINE_ELEMENT=Elemento Polilinha
FBGPOLYLINE_ELEMENTDESC=Se um elemento é selecionado aqui então uma linha é traçada entre cada um dos pontos no mapa, ordenados por esse elemento
FBGPOLYLINE_WIDTH=Largura da polilinha
FBGPOLYLINE_WIDTHDESC=A largura da polilinha em px
FBGPOLYLINE_COLOUR=Cor da Polyline
FBGPOLYLINE_COLOURDESC=Cor da linha em Hex (por exemplo, # CCFFFF)
FBGMAJAXREFRESHCENTRE=Ajax re-centro
FBGMAJAXREFRESHCENTREDESC=Deve o Mapa re-centrar depois de uma atualização ajax
CONTROLS=Controles
AJAX_REFRESH=Atualização Ajax
CLUSTERING=Clustering
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_LABEL=Primeiro Ícone
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_DESC=Imagem específicos para o primeiro ícone neste conjunto de dados
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_LABEL=Último Ícone
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_DESC=Imagem específicos para o último ícone neste conjunto de dados
FBGMUSECOOKIES=Use cookies
FBGMUSECOOKIESDESC=Se ajustado para sim, irá guardar a localização atual do mapa e o nível de zoom em um cookie. Se o usuário sai da página então retorna a ele o mapa de localização e o nível de zoom serão carregadas a partir do cookie