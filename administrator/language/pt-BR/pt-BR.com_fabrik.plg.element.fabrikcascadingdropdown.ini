CASCADINGDDTABLEDESC=Popular o dropdown com dados desta tabela
CASCADINGDDIDDESC=Estes valores dos campos serão usados para os valores das opções do dropdown
CASCADINGDDLABELDESC=Estes valores dos campos serão usados para os labels das opções do drop down
CASCADINGDDLABELCONCAT=ou label do CONCAT
CASCADINGDDLABELCONCATDESC=Declaração Mysql OPCIONAL CONCAT para ser usado como elemento individual, como `{estatabela}.last_name, ', ', {estatabela}.first_name`.  Deixe em branco para usar o elemento selecionado no dropdown acima.  Use o {estatabela} placeholder para garantir que o nome correto da tabela seja usado (que pode ter um sufixo _N se mais de um join é usado na mesma tabela) 
CASCADINGDDWATCH=Observar Elemento  
CASCADINGDDWATCHDESC=Nome do elemento a ser observado. Quando o valor deste elemento mudar as opcções o dropdown em cascata será atualizado
CASCADINGDDWHERE=Query Where 
CASCADINGDDWHEREDESC=Use isto para filtrar resultados mostrados no dropdown, use a versão curta do nome do elemento (exemplo. active = 1) ou a {tabela} placeholder para o nome da tabela (exemplo. {tabela}.active = 1).  Não colocar antes sua declaração com o WHERE ou AND.  Você pode usar {tabela___elemento} placeholders.
CASCADINGDROPDOWNKEY=Foreign key
CASCADINGDROPDOWNKEYDESC=O campo da tabela dropdown deve conter o mesmo valor que o 'elemento observado'.
SHOWPLEASESELECT=Mostrar 'por favor selecione'
SHOWPLEASESELECTDESC=Se marcado para não a opção 'por favor selecione' não irá aparecer no topo do dropdown