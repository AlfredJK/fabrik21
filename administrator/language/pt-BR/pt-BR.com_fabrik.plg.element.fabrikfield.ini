DATESHOWTIME=Mostrar seletor de hora
DATESHOWTIMEDESC=Adicionar um widget para selecionar uma hora
GUESSLINKTYPE=Adivinha tipo de link
GUESSLINKTYPEDESC=Irá inteligentemente adivinhar o tipo de link (url ou mailto) e converter estes dados dos elementos para um link. Funciona para ambas views da tabela, formulários somente leitura e elementos somente leitura
GUESSLINKTARGET=Adicionar alvo para o link
GUESSLINKTARGETDESC=Setar Sim se você deseja adicionar o atributo alvo para o link
TARGETOPTIONS=Escolha o alvo para o link
TARGETOPTIONSDESC=Se adicionar alvo para link for setado para Sim, escolha qual alvo você deseja usar no link
NOT SET=Padrão
TARGETSELF=Abrir nesta janela / frame
TARGETBLANK=Abrir em uma nova janela
TARGETPARENT=Abrir em uma janela pai / frame
TARGETTOP=Abrir no frame topo
DISABLEELEMENT=Desabilitar elemento
DISABLEELEMENTDESC=Desabilitar completamente o elemento, usuário não está permitiro mudar este valor, e o dado não submetido com o formulário
READONLY=Somente leitura
READONLYDESC=Mostra o elemento como normal, mas não permite o usuário a mudar este valor. O campo é submetido com o formulário
AUTOCOMPLETE=Autocompletar
AUTOCOMPLETEDESC=Se setado para sim então o browser irá mostrar ao usuário préviamente o valor inserido como opção quando estiver digitando
USENUMBERFORMAT=Formato do número
USENUMBERFORMATDESC=Se sim, valor será processado pela função PHP's number_format(), que irá inserir separadores de milhares, e irá usar o ponto decimal que você especificou abaixou. Então (por exemplo) para formatar números franceses, você deve usar o seperadore de milhares de '#32' (=space, veja dica de milhares de setembro abaixo) e um ponto de Decimal de '.'.  Também usará o comprimento especificado acima, arredondando o número necessário.  O formato é somente aplicado quando o numéro na tabela é renderizado ou o detalhe da view, não afeta como o valor é armazenado na tabela.  NOTE que o number_format() será aplicado ANTES de qualquer formato sprintf() que especificar abaixo, que pode significar que o sprintf pode não reconhecer o valor como número.
FIELDTHOUSANDSEP=Separador de Milhar
FIELDTHOUSANDSEPDESC=Se selecionar Sim para formato de Número, isto será usado como separador de milhar. Se você precisa especificar um espaço (ex,. para formato de número francês), coloque #32 ao invés (O Joomla tira os espaços a partir de parâmetros ao salvar, então você não pode simplesmente colocar um espaço aqui!).
FIELDDECIMALSEP=Ponto Decimal 
FIELDDECIMALSEPDESC=Se tiver selecionado Sim para Formato de Número, este será usado como o caractere de ponto decimal.

