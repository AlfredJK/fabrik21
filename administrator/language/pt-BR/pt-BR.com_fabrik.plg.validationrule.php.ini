PHPVALIDATIONCODE=Código PHP
PHPVALIDATIONCODEDESC=O código PHP para executar. Este valor é o elemento em $data. Outros valores de elementos podem ser encontrados em $ _REQUEST (use JRequest::getVar para acessar). Retornar false/verdadeiro (se corresponder com a seleção abaixo) ou pela string de substituição (se 'substituir' estiver selecionado abaixo)
MATCHORREPLACE=Corresponder ou Substituir
MATCHORREPLACEDESC=Se corresponder for selecionado, então, o script PHP deve retornar 'true' (validado) ou 'false' (falhou). Se Substituir está selecionado, o script PHP deve retornar a string de substituição.
