EMAILTODESC=Lista separada por vírgula de endereços de e-mail. Dinamicamente incluir os dados do formulário, inserindo {tablename___elementname}
EMAILFROM=De
EMAILFROMDESC=Lista separada por vírgula de endereços de e-mail. Dinamicamente incluir os dados do formulário, inserindo {tablename___elementname}. Use 'nomes amigáveis' separando email e nome com o cólon (:). Ex. 'my@email.com:John Doe'
EMAILSUBJECT=Linha de assunto do Email
EMAILSUBJECTDESC=Incluir dinamicamente dados do formulário usando {tablename___elementname}
EMAILTEMPLATE=PHP/HTML Template
EMAILTEMPLATEDESC=Templates de Email podem ser criados em components/com_fabrik/plugins/form/fabrikemail/tmpl como arquivos php ou html. Se nenhum selecionado um template padrão simples será utilizado. Arquivos HTML dinamicamente podem incluir dados de formulário usando {tablename___elementname}
ORCONTENTITEMTEMPLATE=Template do artigo
ORCONTENTITEMTEMPLATEDESC=Seleciona um artigo do Joomla para usar como template, em acréscimo ou em vez do template PHP/HTML. Placeholders ex. {tablename___elementname} será substituídos por formulários de dados. Se selecionado em vez do template PHP/HTML então o conteúdo do artigo será enviado por email. Se selecionado como um template de PHP / HTML então o conteúdo deste artigo estará disponível no template, utilizando placeholder {content}.
EMAILTOEVAL=Email para (eval)
EMAILTOEVALDESC=OPTIONAL - Código PHP para gerar um lista separada por vírgula de endereços de destinatários.  Será anexada para qualquer coisa especificada no "E-mail para '.
EMAILATTACHTYPE=Tipo de anexo
EMAILATTACHTYPEDESC=OPCIONAL - se uma extensão de arquivo (como csv) é fornecida, o conteúdo da mensagemt (a saída do seu template) também será anexada com um nome de arquivo aleatório (usando uma extensão específica).  Se não for especificada, nenhum anexo é enviado.
EMAILATTACHEVAL=Anexos (eval)
EMAILATTACHEVALDESC=OPCIONAL - Código PHP para adicionar anexos. O código só precisa retornar um vetor com o nome(s) do caminho completo para o arquivo(s) desejado. Pode-se usar placeholders, e/ou acessar dados de um formulário em $this->data.