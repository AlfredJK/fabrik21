NOSELECTIONVALUE=Valor da opção 'Selecione'
NOSELECTIONVALUEDESC=Aplicado somente para elementos que se tornam em dropdowns
FABRIKDATABASEJOIN_FRONTEND_ADD=Adiciona opção no front end
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=Se um formulário é linkado a tabela que foi feito o join, então clicando sim irá adicionar um botão no lado da sua lista de join do seu database. Quando clicado nele irá abrir um formulário para adicionar nos novos registros.
FABRIKDATABASEJOIN_PPOPUPFORM=Formulário Popup
RENDERJOIN=Tornar como 'join como'
RENDERJOINDESC=Decide se mostra o join de um dropdown ou uma série de botões rádio
JOINWHERESTATEMENT=Joins onde e/ou ordena por declaração (sql)
JOINWHERESTATEMENTDESC=Filtre os resultados do join do banco de dados inserindo um sql onde e/ou ordenado por declaração - ex. 'WHERE published = 1 ORDER BY time_date DESC'.  Se você obtiver resultados inesperados, normalmente, se você tiver mais de um join ou elemento cascata referenciando na mesma tabela, precede seus nomes de campo com {thistable}, ex. WHERE {thistable}.foo = 'bar'
ALLRADIOBUTTON=Inclui um botão radio com o label 'Tudo'
ALLRADIOBUTTONDESC=Inclui um botão radio que permite filtrar todos os registros
FBK_JOIN_TYPE=Tipo de Join
FBK_JOIN_FROM_TABLE=De
FBK_JOIN_TO_TABLE=Para
FBK_JOIN_THIS_TABLES_ID_COLUMN=Da key
FBK_JOIN_JOIN_TABLES_ID_COLUMN=Para key
YOFFSET=Janela Popup y offset
YOFFSETDESC=Define o quão longe do topo da página a janela do evento popup adicionar aparece. Útil se você quiser que a janela carregue abaixo da navegação horizontal. O padrão é 0
OR CONCAT LABEL=Ou label Concat
OR CONCAT LABEL DESC=Uma vírgula separa a lista de dados/ou strings que você deseja usar para o label do join da database.  (ex. `people.last_name, ', ', people.first_name`  pode produzir um label de `Smith, John`) Deixe em branco para padrão para o label selecionado no dropdown acima. Use o placeholder {thistable} para garantir que você use o nome correto da tabela (que pode ter o sufixo com "_n" no caso de mais de um join na mesma tabela)
JOIN KEY DESC=No formulário, o valor deste elemento é usado como o valor do dropdown. é o valor que está registrado na database
JOIN LABEL DESCRIPTION=No formulário, este é o dado que aparece na caixa dropdown. Também será usado quando usar a view da tabela do fabrik.
DIYSQLDESC=Uma declaração SQL SELECT que tenha dois campos com apelidos para 'valor' e 'texto', como 'SELECT DISTINCT(id) AS value, cidade AS text FROM us_cities'
JOINWHEREACCESS=Aplique onde abaixo
JOINWHEREACCESSDESC=O nível de acesso abaixo aonde a declaração é aplicada. Ex se selecionar "administrator" a declaração where será aplicada para todos os usuários que tenham um nível de acesso "administrator" ou menor.
POPUPWINDOWWIDTH=Largaura da janela Popup 
POPUPWINDOWWIDTHDESC=Largura em px da janela popup, se deixada em branco Fabrik tentará adivinhar uma largura apropriada
NOSELECTIONLABEL=Label da opção 'Selecione' 
NOSELECTIONLABELDESC=Aplica-se somente para elementos transformados em dropdowns (se vazio, 'Selecione' é mostrado)
FABRIKDATABASEJOIN_READONLY_LINK=Link para registro com join 
FABRIKDATABASEJOIN_READONLY_LINK_DESC=Em modo de somente leitura. Se você selecionou um formulário pop-up da lista abaixo entáo o valor de somente leitura deste elemento será detalhado no link da view apontando para o registro correspondente
FABRIKDATABASEJOIN_FRONTEND_SELECT=Seleção no Frontend 
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Prove um botão que aparece na tabela com join, permitindo ao usuário pesquisar pelo registro desejado.
NO_POPUP_FORMS_AVAILABLE=Nenhum formulário disponível para ser usado como formulário pop up
JOINWHEREWHEN=Aplicar em quando
JOINWHEREWHENDESC=Quando aplicar a cláusula where, quer na criação de um novo formulário, editando um formulário existente, ou ambos.
OPTIONSEVAL=Opções do Eval 
OPTIONSEVALDESC=Código PHP para rodar para alterar as opções do elemento. Cada opção é um objeto e pode ser referenciado no código eval com a variável $opt. Possui duas propriedades $opt->value e $opt->text
DESCRIPTIONFIELD=Campo descrição
DESCRIPTIONFIELDDESC=Este texto irá aparecer próximo ao dropdown cada vez que a seleção do dropdown mude, útil para promover mais informações sobre cada opção
COM_FABRIK_SHOW_PLEASE_SELECT_LABEL=Mostrar por favor selecione
COM_FABRIK_SHOW_PLEASE_SELECT_DESC=Se setado para tornar como dropdown você pode alternaryou can alternar se uma opção selecione está incluído na lista. Não afeta listas rádio.

PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_LABEL=Aplicar quando for usar a view da tabela
PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_DESC=Se setado para sim, então qualquer query where informada também será aplicada a query que gera os dados da tabela.
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL=Opções por linha
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC=Ao renderizar como uma lista de rádio, definirá quantos botões rádio irá mostrar por linha, o padrão é 1.
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_LABEL=Auto-complete width
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_DESC=OPTIONAL - size attribute for auto-complete field, defaults to 20
