DATESHOWTIME=Mostrar seletor de tempo
DATESHOWTIMEDESC=Adciona um widget para selecionar hora
DATEDEFAULTTODAY=padrão para data atual
DATEDEFAULTTODAYDESC=Se nenhuma valor de data for informado, mostra a data atual. Se 'sim' for selecionado, isto sobrescreve qualquer valor 'padrão'.
ALLOWTYPINGINFIELD=Permitir digitação no campo
ALLOWTYPINGINFIELDDESC=Se setado para 'não' então a o campo da data irá perder o focus quando clicar nele, garantindo aos usuários que não poderão escrever datas de maneira relapsa
DATEFORMATDESC=Formatar a data baseado na função strftime do PHP - veja aqui http://php.net/strftime para todos as opções do formato de sting.
TIMEFORMATDESC=Formatar a hora baseado na função strftime do PHP - see here http://php.net/strftime para todos as opções do formato de sting.
TIMEFIRSTDAYDESC=State which day is defined as the first day of the week, enter 0 for Sunday, 1 for Monday - etc
TABLE_DATE_FORMAT=Formato da tabela de data
FORM_DATE_FORMAT=Formato do formulário de data 
TIME_FORMAT=Formato de hora
FIRST_WEEK_DAY=Primeiro dia da semana
DATEALWAYSTODAY=Sempre retornar a data de hoje
DATEALWAYSTODAYDESC=Independentemente de qualquer outro padrão de configuração, o elemento sempre mostra a data de hoje. Utilize esta opção quando você quer armazenar um registro que foi atualizado
DATE_CSV_OFFSET_TZ=Importar formato CSV
DATE_CSV_OFFSET_TZ_DESC=Formato da data nos arquivos CSV importados. Se setadado para Normal, Fabrik assume sua data do CSV no seu 'formato do formulário' especificado, e dentro da J!time zone especificada. Se setada para 'MySQL, Local' sua data do CSV deve estar no formato MySQL (YYYY/MM/DD HH:MM:SS) com o J!'s time zone local selecionado já aplicada. Se setado para 'MySQL, GMT', datas tem de estar no formato MySQL, no GMT (UTC) time zone.
DATE_CSV_FORMAT_NORMAL=Normal
DATE_CSV_FORMAT_MYSQL_LOCAL=MySQL, Local TZ
DATE_CSV_FORMAT_MYSQL_GMT=MySQL, GMT TZ