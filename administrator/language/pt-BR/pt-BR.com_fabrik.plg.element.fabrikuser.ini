DISPLAYDATA=Dados do usuário
DISPLAYDATADESC=Selecione quais informações sobre o usuário atual conectado você deseja exibir em suas tabelas e formulários. Nota: A identificação do usuário é sempre armazenado na tabela de banco de dados
UPDATEONEDITDESC=Se sim, então o ID do usuário atual será armazenado quando editar o registro. Se a opção não for selecionada, então a identificação do usuário é armazenada apenas quando um novo registro for criado
UPDATEONCOPYDESC=Se sim, então o ID do usuário atual será armazenado quando o botão "Salvar como cópia" for usado, então o elemento assumirá o ID do usuário que copia o formulário.
PLG_ELEMENT_FABRIKUSER_USE_SOCIAL_PROFILE=Use Perfil Social 
PLG_ELEMENT_FABRIKUSER_USE_SOCIAL_PROFILE_DESC=Ise habilitado, ao criar uma nova seção de registro de dados será marcada para fabrik.social.profile_id, e se estiver presente será utilizado como o ID de usuário. Isso é definido por (por exemplo) o Plugin do CB para o ID de usuário do perfil que está sendo visualizado.