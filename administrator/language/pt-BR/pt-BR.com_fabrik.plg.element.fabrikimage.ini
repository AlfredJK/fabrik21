USERSELIAMGE=Permitir que o usuário selecione a imagem no frontend!
USERSELIAMGEDESC=Se sim, então os usuários do frontend podem selecionar o arquivo de imagem.
ROOTFOLDER=Pasta raiz
ROOTFOLDERDESC=Defina os pasta raiz do qual o usuário do frontend pode selecionar os arquivos . Se você usar uma imagem padrão, o padrão deve estar em algum lugar dentro ou abaixo da pasta raiz.
SHOWIMAGEINTABLE=Mostrar mídia na tabela
SHOWIMAGEINTABLEDESC=Se sim, então a mídia é mostrado, se não, então mostra o caminho da mídia
IMGSHOWIMAGEINTABLEDESC=Se sim, então a imagem é mostrada, se não, então o caminho da imagem é mostrada
IMGSHOWIMAGEINTABLE=Mostrar na tabela
IMAGEFLOAT=Imagem Float
IMAGELINK=Link
IMAGELINKDESC=URL do link para aplicar a imagem ao visualiza-la.



