# Note : All ini files need to be saved as UTF-8 - No BOM

JUMPPAGE=Pular página
JUMPPAGEDESC=Página para ir depois que o formulário for enviado (nota, se uma página do seu site atual é introduzida, uma mensagem de agradecimento será mostrado como uma caixa de informações na página de redirecionamento). Dinamicamente inclui dados do elemento do formulário usando {element_name}
REDIRECTTHANKSMSG=Mensagem de agradecimento quando formulário for enviado
REDIRECTTHANKSMSGDESC=Coloque o nome do elemento dentro {} para exibir os dados do formulário na mensagem. Ex.: Se você tivesse um nome de elemento de "Contato" então digite "Graças {Contato}" nesta caixa. Quando alguém preenche dentro do formulário com Contato = Rob então uma mensagem de agradecimento será exibida como "Obrigado Rob"
SAVEINSESSION=Use como dados de busca
SAVEINSESSIONDESC=Se sim , então os dados do formulário será armazenado dentro da sessão atual em $_SESSION['fabrik'][formid] onde é formid é o ID deste formulário. Esses dados serão então usados para filtrar qualquer tabela especificada pela pular para página
SESSIONNAMEFORMAT=Formato do nome da sessão
SESSIONNAMEFORMATDESC=Quando o formulário for enviado seus dados são armazenados em uma sessão. Decida aqui se você quiser usar do nome completo ou truncado do elemento, full = table_element [valor] - short elemento [valor]. Use short, se você não tiver certeza
APPENDJUMPURL=Anexar pular url com dados
APPENDJUMPURLDESC=Submentendo o formulário, anexar a data postada para a query string do pular url (jump url).