USEWYSIWYGEDITOR=Use o editor WYSIWYG 
TEXTAREA_WYSIWYGWIDTH=Largura do editor WYSIWYG
TEXTAREA_WYSIWYGWIDTHDESC=Porcentagem da largura
TEXTAREA_WYSIWYGHEIGHT=Altura do editor WYSIWYG
TEXTAREA_WYSIWYGHEIGHTDESC=Porcentagem da altura
TEXTAREAMAXLENGTHDESC=Só é usado quando "Mostrar limite máximo 'ligado. Define o limite para os número de caracteres que o usuário do frontend pode digitar. NÃO alterar o tamanho máximo do campo de banco de dados
USEWYSIWYGEDITORDESC=Usa o editor WYSIWYG do seu site como a área de texto.
TEXTAREAMAXLIMITDESC=Mostra um campo com o número máximo de caracteres que falta o usuário digitar
TAGIFY=Tagify
TAGIFYDESC=Se sim selecionado, então os dados inseridos representa tags. Cada tag entrada devem ser separadas por uma vírgula. Quando convertido para a view da tabela as tags são divididos em links que, quando clicar irá filtrar os dados da tabela
TEXTAREATRUNCATE=Tamanho truncado
TEXTAREATRUNCATEDESC=O número de palavras para serem mostradas a partir do texto na view da tabela. Definir como 0 para mostrar todo o texto. Note que a formatação HTML é retirada do texto quando truncado
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_LABEL=URL tagify customizada
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_DESC=Se deixado em branco então a URL da tabela será recarregada com a tag aplicada como uma querystring (& foo = bar). Se não estiver em branco, digite a URL completa, incluindo um placeholder '{tag} '. {tag} será substituído com a tag de dados do elemento.
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_LABEL=Mostrar texto hover
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_DESC=Se definido como sim, então o resto do texto truncado será mostrado como uma dica hover
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_LABEL=Apagar overflow
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_DESC=Se o "mostrar limite máximo 'estiver ligado, então essa configuração marcada com o sim irá parar a área de texto de aceitar mais caracteres do que o definido por " comprimento máximo. Se definido como não, então o usuário pode digitar mais caracteres do que o 'comprimento máximo ", mas a forma de validação irá falhar a menos que o número de caracteres digitado é menor do que o 'comprimento máximo'.