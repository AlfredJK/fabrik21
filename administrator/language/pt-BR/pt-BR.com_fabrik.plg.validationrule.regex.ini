MATCHORREPLACE=Corresponder ou Substituir
MATCHORREPLACEDESC=Se corresponder for selecionado a validação funciona, como de costume. Se substitui for selecionada então o formulário é enviado, mas o texto correspondente é substituído pela seqüência dada no campo string 'substituir'
