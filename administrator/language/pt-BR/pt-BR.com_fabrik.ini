#------------------------------------------------------------------------------
# GLOBAL CONFIG SETTINGS
#------------------------------------------------------------------------------
WYSIWYG_FOR_ELEMENT_LABELS=Use o editor WYSIWYG para o label dos elementos
ALERT_EXISTING_FIELD_TYPES=Alterar tipos de campo
ALERT_EXISTING_FIELD_TYPES_DESC=Se 'não' for selecionado então o fabrik não alterará os tipos de campos da tabela da base de dados quando for salvar os elementos. Se 'sim' for selecionado então Fabrik atualizará a estrutura da tabela da sua base de dados para assegurar máxima compatibilidade
REMOVE_TABLES_ON_UNISTALL=Remover tabelas quando desisntalar
REMOVE_TABLES_ON_UNISTALL_DESC=apagar tabelas que contenham dados coletados pelo fabrik quando desinstala-lo
MOOTOOLS_VERSION=Versão do Mootools 
MOOTOOLS_VERSION_DESC=Se 1.2 for selecionada então o fabrik tentará substituir a versão mootols do Joomla pela última versão do mootools - nota isto pode fazer que outros módulos parem de funcionar nas páginas do fabrik. Se nenhum for selecionado então não carregamos nenhum mootols - somente escolha esta opção se o seu template Joomla manualmente inclui o mootols.<b> Nota se está usando o Joomla 1.5.19 ou maior and você tem a versão atualizada do plug-in do mootols instalada, então está biblioteca do plug-in do mootolols será usada.</b>
MEDIA_BOX=Use mediabox em vez do slimbox
MEDIA_BOX_DESC=suporta Flash, mas requer mootools 1.2
LIGHTBOX_JS=Inclui lightbox js
MERGE_JS_FILES=Unir arquivos JS
MERGE_JS_FILES_DESC=Se sim selecionado então no fronto end o fabrik tomará os arquivos js indivíduais requiridos por uma página e unirá eles dentro de um arquivo JS maior. Isto tem a vantagem de acelerar o carregamento de veses da página, mas poderá ser necessário desliga-lo enquanto desenvolvendo
COMPRESS_JS=Comprimir arquivo JS unido
COMPRESS_JS_DESC=Se você decidir unir os arquivos JS você pode também comprimi-los se desejar. AVISO: Atualmente método packer cria um arquivo JS não utilizável, esta opção está aqui para fins de teste e produção um indíce de compressão alta
SPOOF_CHECK=Checar Spoof no formulário de submissão
SPOOF_CHECK_DESC=Se sim for selecionado, então, fabrik vai usar a funcionalidade do spoof do Joomla para quanto ao processamento de formulários. Desligue se você quiser enviar dados através de uma URL
USE_WORK_IN_PROGRESS=Use Works-in-Progress
USE_WORK_IN_PROGRESS_DESC=Ativar ou desativar quaisquer recursos no Fabrik, que ainda são considerados "work in progress". Embora o código WiP não deve causar erros, você deve ativar essa configuração se há alguma WiP que você precise
FABRIK_DEBUG=Permitir fabrikDebug
FABRIK_DEBUG_DESC=Se 'sim' então anexando &amp;fabrikdebug=1 para a URL da sua página irá aparecer o código debug - útil para visualizar qualquer problema
USER_ELEMENTS_AS_RELATED_DATA=Use elementos como dados relacionados
USER_ELEMENTS_AS_RELATED_DATA_DESC=Se 'sim' for selecionado os elementos do usuário serão listados na seção da tabela relacionada

# FOR SEF COMPONENTS
FABRIK_SEF_PREPEND_MENU_TITLE=Adicionar antes do título do menu
FABRIK_SEF_PREPEND_MENU_TITLE_DESC=Sempre adicionar antes do título do menu da URL do Fabrik (baseado no Itemid)
FABRIK_SEF_TABLENAME_ON_FORMS=Nome da tabela no formulário
FABRIK_SEF_TABLENAME_ON_FORMS_DESC=Adicionar o nome da tabela ao URL SEF quando a view do formulário for habilitada (exemplo. [...]/my_table/my_form/[...])
FABRIK_SEF_FORMAT_RECORDS=Formato para os registros
FABRIK_SEF_FORMAT_RECORDS_DESC=Formato para usar no SEF URLs para identificação dos registros nos views dos detalhes/formulário <br />&bull; <b>ID como parâmetro:</b> Provavelmente o método mais rápido das tabelas com um numéro grande de registros. exemplo. [...]my_form/details?id=XXX <br />&bull; <b>ID only:</b> e.g. [...]my_form/XXX/ <br />&bull; <b>ID-Table-Slug:</b> Usa o registro de dados para o elemento selecionado como sef-slug na tabela e adiciona antes do registro ID. exemplo. [...]my_form/XXX-my-slug-element/ <br />&bull; <b>Table-Slug-ID:</b> Usa o dado gravado do elemento selecionado como sef-slug na tabela e acrescenta antes do ID do registroD. exemplo. [...]my_form/my-slug-element-XXX/ <br />&bull; <b>Table-Slug somente:</b> NÃO RECOMENDADO - Usa o dado gravado do elemento selecionado como sef-slug na tabela. Cuidado com URLs duplicadas se os seus registros pode ter o mesmo valor para o elemento sef-slug. exemplo. [...]my_form/my-slug-element/
PARAM_ID=ID como parâmetro
ID_ONLY=ID somente
ID-SLUG=ID-Table-Slug
SLUG-ID=Table-Slug-ID
SLUG_ONLY=Table-Slug somente
FABRIK_SEF_CUSTOMTXT_FORM=Texto customuzado do 'formulário'
FABRIK_SEF_CUSTOMTXT_FORM_DESC=Deixe em branco para padrão no 'formulário', use * para não usar nenhuma palavra (usado quando visualizando um registro na view do formulário)
FABRIK_SEF_CUSTOMTXT_NEW='Novo' texo customizado
FABRIK_SEF_CUSTOMTXT_NEW_DESC=Deixe em branco para padrão no 'novo' (usado quando adicionando um novo registro)
FABRIK_SEF_CUSTOMTXT_EDIT=Texto 'editar' customizado
FABRIK_SEF_CUSTOMTXT_EDIT_DESC=Deixar em branco para padrão no 'editar' (usado quando estiver etitando um registro)
FABRIK_SEF_CUSTOMTXT_DETAILS=Texto 'detalhes' customizado
FABRIK_SEF_CUSTOMTXT_DETAILS_DESC=Deixar em branco para padrão no 'detalhes' (usado quando visualizando um registro detalhado da view)
FABRIK_SEF_CUSTOMTXT_OWN=Texto customizado da 'rowid=-1' 
FABRIK_SEF_CUSTOMTXT_OWN_DESC=Toda vez que apontar para uma URL usando &rowid=-1, você pode escolher para mostrar um texto aqui, exemplo. 'my' or 'my_account' ou...
FABRIK_SEF_FORMAT_VIZ=Formato para as visualizações
FABRIK_SEF_FORMAT_VIZ_DESC=Formato para usar no SEF URLs para idenficar as visualizações. Mudar o texto do 'viz' abaixo. <br />&bull; <b>ID como parâmetro:</b> exemplo. [...]/viz?id=XXX <br />&bull; <b>viz-ID:</b> e.g. [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> exemplo. [...]/XXX-viz/ <br />&bull; <b>Label-ID:</b> Usa o label do viz e adiciona antes do seu ID. exemplo. [...]/my-visualization-XXX/ <br />&bull; <b>ID-Label:</b> Usa o Label do viz e adiciona antes do seu ID. exemplo. [...]/XXX-my-visualization/ <br />&bull; <b>Label only:</b> NOT RECOMMANDED - Usa Label do viz. Cuidado com URLS duplicadas se multiplas visualizações tem o mesmo label. exemplo. [...]/my-visualization/
PARAM_ID=ID como parâmetro
VIZ-ID=viz-ID
ID-VIZ=ID-viz
LABEL-ID=Label-ID
ID-LABEL=ID-Label
LABEL_ONLY=Viz Label somente
FABRIK_SEF_CUSTOMTXT_VIZ=Texto 'viz' customizado
FABRIK_SEF_CUSTOMTXT_VIZ_DESC=Texto a ser usado na configuração acima em vez do 'viz'. Deixe em branco para padrão no 'viz' (usado quando visualizando a visualização).