PLG_ELEMENT_FILEUPLOAD_AJAX_LABEL=Usar upload Ajax 
PLG_ELEMENT_FILEUPLOAD_AJAX_DESC=Permitir múltiplos uploads
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_LABEL=Vezes rodando
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_DESC=Lista separada por vírgula de uso de execuçãor. Valores possíveis: gears,html5,flash,silverlight,browserplus,html4
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_LABEL=Largura da Drop box
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_DESC=Valor (px) da largura da div que mostra a lista dos arquivos selecionados
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_LABEL=Altura da Drop box 
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_DESC=Valor (px) da altura da div que mostra a lista dos arquivos selecionados
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_LABEL=Tamanho do bloco
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_DESC=Define se o arquivo deve ser carregado em 'pedaços'. Defina como 0 para carregar o arquivo inteiro de uma só vez. Caso contrário, defina um número inteiro em Kb. 
AJAX_UPLOAD=Ajax upload

FANCYUPLOAD=Usar upload elegante
FANCYUPLOADDESC=Permitir multiplos uploads
SHOWIMAGEINFORM=Mostrar mídia num formulário 
SHOWIMAGEINFORMDESC=Mostrar mídia previamente carregada quando editar o formulário
SHOWIMAGEINEMAIL=Mostrar mídia no email
SHOWIMAGEINEMAILDESC=Quando usado como {placeholder} no template do email  (a partir do recebimento ou plugins do formulário de e-mail), processam como um link apropriado em HTML (como img).  Não que, mesmo definida como Sim, irá ainda seguir a configuração para 'mostrar mídia no formulário', portanto, não irá mostrar link img se este é definido como não. Não pergunte.
DEFAULTIMAGE=Imagem padrão
DEFAULTIMAGEDESC=A imagem padrâo para ser mostrar se nâo houver upload
MAX_FILESIZE=Tamanho máximo do arquivo (Kb)
MAX_FILESIZEDESC=O tamanho máximo de arquivo neste servidor pode processar é atualmente:
FILETYPES=Tipo de arquivos permitidos
FILETYPES_LONG=Deixe em branco para tipos de arquivo padrão, caso contrário, lista separada por vírgula - ex. .jpg,.gif
UPLOAD_DIR=Diretório de Upload:
UPLOAD_DIR_LONG=Caminho do diretório de upload (ex images/stories/). Passado por código de substituição, então  '{$my->id}' deve ser substituído pelo id do usuário atual.
EMAIL_UPLOADED_FILE=Email do arquivo enviado aos destinatários
INCREMENTAL_UPLOAD=Se a imagem existente for encontrada?
INCREMENTAL_UPLOAD_DESC=Se este for ativado, então qualquer arquivo carregado com o mesmo nome de um arquivo anteriormente carregado será renomeado para evitar sobrescrever o arquivo original
SHOWIMAGEINTABLE=Mostrar a mídia na view da tabela
SHOWIMAGEINTABLEDESC=Selecione Sim se desejar que o arquivo enviado apareça na view de tabela, selecione não para mostrar o caminho da imagem. Note que esta opção é substituída se você escolher um ícone de pasta para o elemento
MAKELINKINTABLE=Link para o arquivo
MAKELINKINTABLEDESC=Criar um link para o arquivo na view da tabela
MAKETHUMBNAIL=Fazer um thumbnail da imagem enviada
MAKETHUMBNAILDESC=Criar umai imagem thumbnail com dimensões, diretório e prefixo do arquivo como especificado abaixo.
THUMBDIR=Diretório do Thumbnail 
THUMBDIRDESC=O diretório no qual deseja salvar as miniaturas. Passado por código de substituição, então  '{$my->id}' seria substituído pela id atual do usuário. Entre com o camilho completo da raiz do seu site ex. /images/stories/thumbs
THUMBPREFIX=Prefixo da Thumbnail
THUMBPREFIXDESC=O prefixo que deseja aplicar ao arquivo da thumbnail
THUMBWIDTH=Largura da Thumbnail (px)
THUMBWIDTHDESC=A largura MÁXIMA da thumbnail - ex. 120
THUMBHEIGHT=Altura da Thumbnail (px)
THUMBHEIGHTDESC=A altura MÁXIMA da thumbnail ex. 120
MAXHEIGHT=Altura Max
MAXHEIGHTDESC=A altura MÁXIMA da imagem - ex. 400, deixe em branco para não redimensioar
MAXWIDTH=Largura Max
MAXWIDTHDESC=A largura MÁXIMA da imagem - ex. 400, deixe em branco para não redimensioar
UPLOADDELETEIMAGE=Apagar imagens?
UPLOADDELETEIMAGEDESC=Se sim selecionado, então os arquivos enviados serão apagados quando o registro referente a eles é excluído
CROP=Crop
CROPDESC=Ativando a opção de crop permite que seus usuários criem uma versão cortada do arquivo. Só funciona quando for editar um arquivo enviado anteriormente
CROPDIR=Diretório das imagens Cropped
CROPDIRDESC=O diretório que serão armazenadas as imagens cropped 
CROPWIDTH=Largura
CROPWIDTHDESC=Largura em px da imagem cropped
CROPHEIGHT=Altura
CROPHEIGHTDESC=Altura em px da imagem cropped
LEAVE_ORIGINAL=Deixar como o arquivo original
INCREMENT_NEW_FILENAME=Deixar arquivo original & acrescentar um novo nome de arquivo
DELETE_EXISTING_IMAGE=Apagar arquivo original
TITLEELEMENT=Título do elemento
TITLEELEMENTDESC=Se 'mostrar mídia no formulário' ou 'mostrar mídia na view da tabela' for selecionado então este elemento de dados será usado como o título da imagem dentro da lightbox
STORAGE=Armazenamento
FILESTORAGETYPE=Tipo de Armazenamento
FILESTORAGETYPEDESC=Escolha onde você deseja armazenar e recuperar suas imagens. A configuração padrão é armazená-los no sistema do seu servidor de arquivos. Alternativamente, você pode armazená-los na nuvem de serviço de armazenamento da Amazon S3. Isto requer que você tenha uma conta na Amazon S3 configurada. Amazon vai cobrar por upload e armazenamento de seus arquivos, esses custos não são nada a ver com Fabrik
AMAZONS3_ACCESSKEY=Id da chave de acesso da Amazon s3
AMAZONS3_ACCESSKEYDESC=A parte pública da sua conta de armazenamento Amazon S3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_SECRETKEY=Chave secreta Amazon s3 
AMAZONS3_SECRETKEYDESC=A parte secreta da sua conta de armazenamento Amazon S3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_STORAGELOCATION=Local de armazenamento da Amazon
AMAZONS3_STORAGELOCATIONDESC=Determine se você deseja armazenar seus arquivos nos EUA ou na Europa.
AMAZONS3_BUCKETNAME=Nome do Bucket
AMAZONS3_BUCKETNAMEDESC=Um único nome do bucket para armazenar os dados - sugiro que use a URL do seu site como parte do nome do bucket
FILEUPLOAD_WARNING_THUMB=Please specify a thumbnail width or height
FILEUPLOAD_WARNING_CROP=Por favor, especifique a largura ou a altura das miniaturas
RANDOM_FILENAME=Nome do arquivo de ofuscação
RANDOM_FILENAME_DESC=Irá adicionar um nome aleatório do comprimento especificado abaixo
LENGTH_RANDOM_FILENAME=Comprimento do nome de arquivo aleatório
CSV_EXPORT_FORMAT=Formato CSV 
CSV_EXPORT_FORMATDESC=O formato para exportar a imagem como na exportação de um arquivo CSV. Padrão = caminho relativo
JSON_EXPORT_FORMAT=Formato JSON
JSON_EXPORT_FORMATDESC=O formato para exportar a imagem como na exportação de um arquivo JSON. Padrão = caminho relativo
FU_USE_DOWNLOAD_SCRIPT=Use o script de Download 
FU_USE_DOWNLOAD_SCRIPT_DESC=Se selecionado, o link para o arquivo será um script de download, forçando o navegador baixar o arquivo em vez de executar o tipo de MIME normal de ação. Esta opção substitui outras opções de exibição como Mostrar mídia no formulário/tabela. Se um título do elemento é especificado, este será usado como o título do link, caso contrário o arquivo será usado. NOTA - este recurso só foi testado com os elementos que não estão em um grupo com o join, embora se deva trabalhar para elementos em um grupo repetidos que não tenham feito join.
DOWNLOAD NO PERMISSION=Você não tem permissão para acessar o arquivo
DOWNLOAD NO SUCH FILE=Houve um erro ao acessar o arquivo solicitado
DOWNLOAD_EMAIL_MSG=O seguinte arquivo foi baixado:
DOWNLOAD_EMAIL_SUBJECT=O arquivo foi baixado
FU_DOWNLOAD_EMAIL=Notificação de Download 
FU_DOWNLOAD_EMAIL_DESC=OPTIONAL - se você tiver selecionado uma das opções do download de scripts, você pode especificar um endereço de e-mail (ou uma lista separada por vírgula de endereços, sem espaços!) os quais a notificação do download será enviado. Você pode usar placeholders.
FU_DOWNLOAD_HIT_COUNTER=Contador de visitas
FU_DOWNLOAD_HIT_COUNTER_DESC=OPTIONAL - se você tiver selecionado uma das opções de download de scripts, você pode especificar um elemento deste formulário a ser usado como um contador de visitas, que será incrementado sempre que o arquivo é baixado. NOTA - este recurso não irá funcionar com um elemento de contador de visitas em um join ou um grupo repetido.
FU_DOWNLOAD_LOG=Log de Downloads
FU_DOWNLOAD_LOG_DESC=OPCIONAL - se você tiver selecionado uma das opções de Scripts de Downloads, você poderá habilitar o log de ​​baixar a tabela padrão jos_fabrik_logs
FU_MAKE_PDF_THUMB=PDF Thumbnails
FU_MAKE_PDF_THUMB_DESC=Se sim, vai tentar fazer uma miniatura de uploads PDF, a partir da primeira página. Só vai funcionar se você estiver usando a biblioteca de imagens ImageMagick e seu host tiver o GhostScript instalado.
PLG_ELEMENT_FILUPLOAD_SSL_LABEL=SSL 
PLG_ELEMENT_FILUPLOAD_SSL_DESC=Servem os documentos / imagens sobre SSL
UPLOADSELECTFOLDER=Permitir seleção de subpasta 
UPLOADSELECTFOLDERDESC=Mostrar/esconder um drop down permitindo o usuário especificar a subpasta que imagem e subpasta a imagem será colocada
PLG_ELEMENT_FILEUPLOAD_DOWNLOADS=Downloads
PLG_ELEMENT_FILEUPLOAD_DOWNLOAD_ACL_LABEL=Elementos de acesso
PLG_ELEMENT_FILEUPLOAD_DOWNLOAD_ACL_DESC=Um elemento cujo valor contém o gid do qual o usuário pode baixar o arquivo. Isso pode muitas vezes ser um elemento de acesso. Se nenhum for selecionado, então os direitos de download são gerenciados pelos elementos de acesso e pelas opções de somente leitura
PLG_ELEMENT_NO_ACCESS_IMG_LABEL=Sem acesso a imagem
PLG_ELEMENT_NO_ACCESS_IMG_DESC=Se o usuário não conseguir fazer o download do arquivo então mostre esta imagem
PLG_ELEMENT_ACCESS_IMG_LABEL=Imagem de acesso
PLG_ELEMENT_ACCESS_IMG_DESC=Se o usuário pode fazer o download do arquivo então mostre esta imagem. Se nenhum for selecionado então o nome do arquivo é mostrado
PLG_ELEMENT_FILEUPLOAD_ACL_LABEL=Acesso
PLG_ELEMENT_FILEUPLOAD_ACL_DESC=Definir o nível de acesso para o arquivo carregado, observe se definido como privado, usuários não será capazes de ver / fazer o download do arquivo, a menos que você ative a opção Download Script acima.
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_LABEL=Número Max de Arquivos
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_DESC=O número máximo de arquivos que pode ser enviado
PLG_ELEMENT_NO_ACCESS_LINK_LABEL=Sem acesso a URL
PLG_ELEMENT_NO_ACCESS_LINK_DESC=A URL que fornece um link a uma página para os usuários que não têm o nível de acesso correto para baixar o arquivo
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_LABEL=Ignorar checagem de existência
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_DESC=Normalmente, quando renderizando um link do arquivo na view da tabela ou formulário nós verificamos se o arquivo existe. Utilizando o armazenamento S3, poderá desacelerar significativamente a renderização da tabela, por mais de uma linha por segundo. Esta configuração permite que você contorne a checagem.
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_LABEL=Autor da URL s3
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_DESC=Se estiver usando ACL Privada para arquivos s3, as URLs normais não irão funcionar. Você pode, opcionalmente, fornecer links autenticados, especificando um número de segundos nesta opção. Isso irá criar links s3 que irão trabalhar para o número de segundos que você especificar a partir do momento em que a tabela ou formulário for processado.
PLG_ELEMENT_FILEUPLOAD_CROP_BG_LABEL=Fundo de tela
PLG_ELEMENT_FILEUPLOAD_CROP_BG_DESC=Fundo de tela para crop em #XXXXXX formato (rgb)