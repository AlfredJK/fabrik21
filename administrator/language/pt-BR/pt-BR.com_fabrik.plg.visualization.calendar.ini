USESTANDARDEVENTTABLE=Padrão da tabela de eventos
USESTANDARDEVENTTABLEDESC=Se sim, então você pode armazenar os eventos deste calendário na tabela de eventos que foi criado quando você instalou que Fabrik
CALENDARTABLEDESC=Além da tabela de eventos padrão você pode selecionar outras tabelas, e utilizar os seus registros para preencher seu calendário
STARTDATEELEMENT=Data de início dos elementos
STARTDATEELEMENTDESC=Selecione o elemento data que você deseja usar como a data de início do evento
ENDDATEELEMENT=Fim do elemento data
ENDDATEELEMENTDESC=Opcional: selecione o elemento data que você deseja usar como a data de término do evento. Se deixado em branco, a data de início só será mostrada no calendário
LABELELEMENT=Label do elemento
LABELELEMENTDESC=Selecione o elemento que você deseja usar como label do evento. Pode ser deixado em branco.
COLOR=Cor
COLORDESC=valor da cor hexadecimal (ex. '#eeffff')
SHOWLEGEND=Mostrar legenda
SHOWLEGENDDESC=Mostra a legenda que contêm referências a cada tipo de evento que você pode adicionar ao seu calendário
SHOWDAY=View do dia
SHOWDAYDESC=Adiciona um botão para o início do calendário que lhe permite visualizar o calendário base de um por dia
SHOWWEEK=View da semana
SHOWWEEKDESC=Adiciona um botão para o início do calendário que lhe permite visualizar o calendário base de um por semana
YOFFSET=Janela de popup deslocamento y
YOFFSETDESC=Define o quão longe para o topo da página a janela popup do evento adicionado aparece. Útil se que você quiser que a janela carregue debaixo de navegação horizontal. O padrão é 0
FIRSTWEEKDAY=Primeiro dia da semana
TIMEFIRSTDAYDESC=Primeiro dia da semana : 0 para domingo, 1 para Segunda...
GREYSCALEWEEKEND=Fins de semana em escala de cinza
GREYSCALEWEEKENDDESC=Mostrar os eventos de cores em tons de cinza e células para sábado e domingo
MONTH VIEW OPTIONS=Opções da view do mês
MONTHDAYWIDTHDESC=Digite um valor inteiro para a largura de pixel do dia
MONTHDAYWIDTH=Largura do dia
MONTHDAYHEIGHTDESC=Digite um valor inteiro para a altura em pixel
MONTHDAYHEIGHT=Altura do dia