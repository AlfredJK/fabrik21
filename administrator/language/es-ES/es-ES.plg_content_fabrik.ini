PLGFABRIKDESCRIPTION=<p>Inserta diferentes vistas de Fabrik(table/form/details/visualizations) en el contenido.</p><h3>Formularios</h3><p>{fabrik view=form id=1} Le permitira añadir un nuevo registra usando un formulario cuyo id es 1</p><p>{fabrik view=form id=1 row=1} le permitira al usaurio editar la fila uno con ese formulario.</p><p>{fabrik view=details id=1 row=1} motrara una vista de solo lectura de ese formulario en el registro 1.</p><h3>Tablas</h3><p>{fabrik view=table id=1} para insertar una tabla cuyo id sea 1.</p><p>{fabrik view=form id=1 tablename___elementname=foobar} filtrará la tabla para que muestre solo los registros donde 'elementname' tiene un valor de 'foobar'</p><h3>Visualizaciones</h3><p>{fabrik view=visualization id=1} mostrará la visualización con id 1</p><h3>Datos de elementos</h3><p>{fabrik view=element table=11 rowid=239 element=element_test___checkbox} para insertar los datos del elementos checkbox de la fila 239 de la tabla 11</p> <h3>Modificadores comunes</h3><p>Puede cambiar la plantilla de cualquier vista añadiendo: 'layout=templatename'</p>