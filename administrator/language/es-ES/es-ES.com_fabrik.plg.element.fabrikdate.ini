DATESHOWTIME=Mostrar selector de fecha
DATESHOWTIMEDESC=Añadir un widget para seleccionar una fecha
DATEDEFAULTTODAY=Por defecto la fecha actual
DATEDEFAULTTODAYDESC=Si no suministra el valor de la fecha, muestran la fecha actual. Si seleccionó 'sí' , esta sobrescribe cualquier valor predeterminado.
ALLOWTYPINGINFIELD=Permitir escribir en el campo
ALLOWTYPINGINFIELDDESC=Si se selecciona no, entonces el campo de fecha perderá el foco cuando hace clic en el, previniendo así que los usuarios entren fechan con formado inadecuado.
DATEFORMATDESC=Formatea la fecha basada en la función strftime de PHP - ver aquí http://php.net/strftime todas las opciones de formato.
TIMEFORMATDESC=Formatea la hora basada en la función strftime de PHP - ver aquí http://php.net/strftime todas las opciones de formato.
TIMEFIRSTDAYDESC=Establece que día es definido como el primero de la semana, ingrese 0 para Domingo, 1 para Lunes, etc.
TABLE_DATE_FORMAT=Formato de fecha para tablas
FORM_DATE_FORMAT=Formato de fecha para formularios
TIME_FORMAT=Formato de hora
FIRST_WEEK_DAY=Primer día de la semana
DATEALWAYSTODAY=Siempre retornar el día de hoy
DATEALWAYSTODAYDESC=Sin importar cualquier otra configuración predeterminada, el elemento siempre muestra la fecha de hoy. Use esto cuando quiere almacenar cuando un registro fue actualizado por última vez.