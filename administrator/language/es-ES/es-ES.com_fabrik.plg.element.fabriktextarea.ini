TEXTAREAMAXLIMITDESC=Muestra el número máximo restantes de caracteres que puede digitar el usuario.
TAGIFY=Etiquetación
TAGIFYDESC=Si se selecciona que SI, entonces la información ingresada serán etiquetas (Tags). Cada etiqueta ingresada debe estar separada por comas. Al mostrarse en la vista de tabla, las etiquetas son separadas en links los cuales al ser cliqueados filtrarán los datos de la tabla.