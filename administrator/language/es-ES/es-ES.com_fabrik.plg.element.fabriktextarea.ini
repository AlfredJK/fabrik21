USEWYSIWYGEDITOR=Usar editor WYSIWYG
TEXTAREA_WYSIWYGWIDTH=Ancho del editor WYSIWYG
TEXTAREA_WYSIWYGWIDTHDESC=Porcentaje del ancho
TEXTAREA_WYSIWYGHEIGHT=Altura del editor WYSIWYG
