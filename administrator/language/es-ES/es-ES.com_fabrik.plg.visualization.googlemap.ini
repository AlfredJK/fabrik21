FBGMGOOGLEMAPKEY=Clave de Google Map
FBGMGOOGLEMAPKEYDESC=Especifica para cada sitio. Obtenga una aquí: http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Nivel del Zoom inicial
FBGMZOOMLEVELDESC=Un número entre 1 y 7
FBGMMAPWIDTH=Ancho del mapa (px)
FBGMMAPHEIGHT=Altura del mapa (px)
FBGMMAPCONTROL=Control
FBGMMAPCONTROLDESC=Elementos de la interfaz de usuario a los que se le permite interactuar con el mapa
FBGMMAPTYPECONTROL=Tipo de control de Mapa
FBGMMAPTYPECONTROLDESC=Botones que le permiten al usuario intercambiar entre tipos de mapa. (como Mapas y Satélite)
FBGMSCALECONTROL=Control de escala
FBGMSCALECONTROLDESC=Añadir una escala de mapa
FBGMOVERVIEWCONTROL=Control de vista general
FBGMOVERVIEWCONTROLDESC=Un mapa plegable de vista general en la esquina de la pantalla
FBGMDETAILTEMPLATE=Plantilla
FBGMDETAILTEMPLATEDDESC=PLantilla HTML que define el contenido de la burbuja que aparece al situarse encima de los marcadores.
MAPTYPE=Tipo de mapa
FBGMAJAXREFRESH=Recarga Ajax
FBGMAJAXREFRESHDESC=Se contactará al servidor cada 10 segundos y se recargará los marcadores de ubicación
ICON=Icono
ICONDESC=Seleccione una imagen de  /images/stories/ para ser usado como ícono de marcación
DATAICON=Icono de dato
DATAICONDESC=Seleccione un elemento de imagen el cual sera usado como ícono. Si es seleccionado, se sobrescribe la configuración anterior.
MAPTYPE=Tipo de mapa
FBGMCENTERON=Centre mapa en
MIDDLE=Medio
LAST MARKER=Último marcador
USERS_LOCATION=Ubicación de los usuarios
FBGMCLUSTERINGON=Agrupación
FBGMCLUSTERINGONDESC=Si está seleccionado, los marcadores que están unos cerca de otros se agruparán en un gran marcador. Al hacer clic en este Gran Marcador, el mapa aumentará para mostrar todos los marcadores que hacen parte del grupo. Use esta opción si presenta un comportamiento lento en Google Maps, sobretodo si tiene mas de 100 marcadores.
FBGMCLUSTERSPLIT=Tamaño de separación de cluster
FBGMCLUSTERSPLITDESC=El icono de los marcadores agrupado incrementara su tamaño por cada elemento en esta lista separada por comas. .E.g. Si tenemos una división de 10,50 todos los iconos de marcadores agrupados de 10 o menos serán del mismo tamaño, mientras que los de 11 a 50 tendrán un tamaño mayor.
FBGMCLUSTERICONINCREMENT=Tamaño de incremento de Cluster
FBGMCLUSTERICONINCREMENTDESC=Especifica el número de pixels que incrementa el ícono del cluster cada vez que ocurre una separación del cluster.
ICONLETTER=Letra de ícono
ICONLETTERDESC=Ingrese una sola letra que será usada como el texto dentro del marcado. Solo aplica si no seleccionó icono personalizado o imagen de Ícono de dato.
REFRESHRATE=Frecuencia de refresco en Ajax
REFRESHRATEDESC=Tiempo en milisegundos para que la página se recargue a si misma
ADVANCED=Avanzado
FBGMMARKERMAX=Máximo número de marcadores
FBGMMARKERMAXDESC=Establece el numero máximo de marcadores a mostrar por página. Si está activado agrupación entonces este número indica el máximo número de marcadores que conformarán los marcadores agrupados. Deje en blanco o ingrese '0' para mostrar todos los marcadores.
FBGMMAP3D=Botones 3D
FBGMMAP3DDESC=Usar los nuevos botones 3D de Google Maps, o los botones originales si selecciona 'No'.
FBGPOLYLINE_ELEMENT=Elemento para la linea
FBGPOLYLINE_ELEMENTDESC=Si un elemento es seleccionado aqui, entonces la línea es dibujada entre cada punto del mapa, ordenados por este elemento
FBGPOLYLINE_WIDTH=Ancho de la línea
FBGPOLYLINE_WIDTHDESC=Ancho de la línea en pixels
FBGPOLYLINE_COLOUR=Color
FBGPOLYLINE_COLOURDESC=Color de la linea en Hexadecimal (por ej. #CCFFFF)
FBGMAJAXREFRESHCENTRE=Recentrar con Ajax
FBGMAJAXREFRESHCENTREDESC=Si se debe re-centrar el mapa luego de un refresco con Ajax
CONTROLS=Controles
AJAX_REFRESH=Refresco con Ajax
CLUSTERING=Agrupación


