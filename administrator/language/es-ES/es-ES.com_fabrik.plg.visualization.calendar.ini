USESTANDARDEVENTTABLE=Tabla estandar de evento
USESTANDARDEVENTTABLEDESC=Si selecciona Sí, Entonces usted puede guardar los eventos de este calendario en la tabla que fue creada cuando instaló Fabrik
CALENDARTABLEDESC=Adicional a la tabla estándar de eventos usted puede seleccionar otras tablas y usar sus registros para alimentar su calendario.
STARTDATEELEMENT=Elemento de fecha inicial
STARTDATEELEMENTDESC=Selecione el elemento que usted quiere usar como la fecha de inicio de evento
ENDDATEELEMENT=Elemento de fecha final
ENDDATEELEMENTDESC=Opcional: Seleccione el elemento de fecha que desea usar como fecha final de evento. Si se deja en blanco sólo se mostrará la fecha de inicio en el calendario.
LABELELEMENT=Elemento de etiqueta
LABELELEMENTDESC=Seleccione el elemento que quiere usar como la etiqueta del evento. Puede dejarse vacío.
COLOR=Color
COLORDESC=Valor hexadecimal de color (ej. '#eeffff')
SHOWLEGEND=Mostrar leyenda
SHOWLEGENDDESC=Muestra la leyenda con la referencia a cada tipo de evento que puede añadir al calendario.
SHOWDAY=Vista diaria
SHOWDAYDESC=Añade un botón en el tope del calendario que permite ver los eventos por día.
SHOWWEEK=Vista semanal
SHOWWEEKDESC=añade un botón en el tope del calendario que permite ver el calendario semana a semana.
YOFFSET=Ventana emergente: desplazamiento vertical.
YOFFSETDESC=Define que tan lejos del tope de la pagina aparecerá la venta emergente de evento.
FIRSTWEEKDAY=Primer día de la semana
TIMEFIRSTDAYDESC=Primer día de la semana 0 para domingo, 1 para lunes, 2 para martes....
GREYSCALEWEEKEND=Fines de semana en escla de grises
GREYSCALEWEEKENDDESC=Mostrar eventos y celdas en escala de grises para sábados y domingos.
MONTH VIEW OPTIONS=Opciones de vista de mes
MONTHDAYWIDTHDESC=Entre unvalor entero para en ancho en pixels de los dias
MONTHDAYWIDTH=Ancho de día
MONTHDAYHEIGHTDESC=Entre unvalor entero para en alto en pixels de los dias
MONTHDAYHEIGHT=Altura de día