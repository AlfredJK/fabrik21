DATESHOWTIME=Mostrar selector de tiempo
DATESHOWTIMEDESC=Añadir un widget para seleccionar un tiempo
GUESSLINKTYPE=Adivinar tipo de vínculo
GUESSLINKTYPEDESC=Inteligentemente adivinará el tipo de la imagen (url o mailto) y convertir estos datos de elementos en un vínculo. Funciona para ambas vistas de tablas, formularios de sólo lectura y elementos de sólo lectura.
