EMAILTO=Email a:
EMAILTODESC=Lista separada por comas de direcciones de email. Dinámicamente incluir información en el formulario ingresando {element_name}
EMAILFROM=De
EMAILFROMDESC=Lista separada por comas de direcciones de email. Dinámicamente incluir información en el formulario ingresando {element_name}
EMAILSUBJECT=Asunto del Email
EMAILSUBJECTDESC=Dinámicamente incluir información de un elemento ingresando {element_name}
EMAILTEMPLATE=Plantilla
EMAILTEMPLATEDESC=Plantillas de Email pueden ser creadas en components/com_fabrik/plugins/form/fabrikemail/tmpl Ya sea como archivos php or html. Si ninguno es seleccionada, se usará una plantilla solo texto.
ORCONTENTITEMTEMPLATE	=Plantilla de artículo
ORCONTENTITEMTEMPLATEDESC=Seleccione un artículo de Joomla para usar como su plantilla, en adición o en vez de la plantilla PHP/HTML. Placeholders como por ejemplo {tablename___elementname} será reemplazado por la información de su formulario. Si se selecciona 'en vez de una plantilla PHP/HTML' entonces el contenido del artículo será enviado por mail. Si se selecciona 'en adición a la plantilla PHP/HTML' entonces el contenido del artículo estará disponible en la plantilla usando el placeholder {content}.
EMAILTOEVAL=Email para evaluar
EMAILTOEVALDESC=OPTIONAL - Codigo PHP para generar una lista separada por comas de direcciones de email.  Será concatenada a lo que se haya especificado en 'Email para'.
EMAILATTACHTYPE=Tipo de archivo adjunto
EMAILATTACHTYPEDESC=OPTIONAL - si una extensión de archivo (como CSV) es provista, el contenido del mensaje (la salida de la plantilla) también será adjuntada con un nombre de archivo aleatorio (usando la extensión especificada).  Si no es especificada, no se enviará un adjunto.