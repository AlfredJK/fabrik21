NOSELECTIONVALUE=Valor de la opción: "por favor, seleccione"
NOSELECTIONVALUEDESC=Solo aplica a los elementos mostrados como listas desplegables.
FABRIKDATABASEJOIN_FRONTEND_ADD=Añadir opción en el Front end
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=Si un formulario está enlazado a una "tabla unida", entonces al seleccionar Sí, se añadirá un botón 'Añadir'. Al hacer clic en este se abrirá un nuevo formulario para añadir nuevos registros.
FABRIKDATABASEJOIN_PPOPUPFORM=Formulario Emergente
RENDERJOIN=Mostrar unión como:
RENDERJOINDESC=Especifica como mostrar la unión: como Lista desplegable o como una serie de botones de opción.
JOINWHERESTATEMENT=Clausula WHERE de la unión (SQL)
JOINWHERESTATEMENTDESC=Filtra el resultado de una unión de la base de datos  ingresando una clausula WHERE - ej. 'WHERE published = 1'
ALLRADIOBUTTON=Incluya un botón de opción marcado como: "Todos"
ALLRADIOBUTTONDESC=Incluye un botón de opción que le permite filtrar en todos los registros
FBK_JOIN_TYPE=Tipo de unión
FBK_JOIN_FROM_TABLE=Formulario
FBK_JOIN_TO_TABLE=Hacia
FBK_JOIN_THIS_TABLES_ID_COLUMN=Desde la clave
FBK_JOIN_JOIN_TABLES_ID_COLUMN=Hacia la clave
YOFFSET=Ventana emergente y offset
YOFFSETDESC=Define que tan lejos del tope de la página aparecerá la ventana emergente. Útil si usted quiere que la ventana se muestre por debajo de un menú de navegación horizontal. Por defecto es 0.
OR CONCAT LABEL=O etiqueta de concatenación
OR CONCAT LABEL DESC=Una lista de datos o cadenas separadas por coma que usted quiera usar en la etiqueta de unión de la tabla.  (e.g. `people.last_name, ', ', people.first_name`  creará una etiqueta `Smith, John`) Deje en blanco para usar por defecto la etiqueta de la lista desplegable que está arriba.
JOIN KEY DESC=En el formulario, El valor de este elemento es usado como el valor de la lista desplegable. Este es el valor que se guardar en la base de datos.
JOIN LABEL DESCRIPTION=En el formulario, este es dato que aparece en la lista desplegable, También es el usado en la vista de tabla.
DIYSQLDESC=Una sentencia SELECT de SQL que tiene 2 campos con alias para 'valor' y 'texto', como 'SELECT DISTINCT(id) AS valor, city AS texto FROM us_cities'
JOINWHEREACCESS=Aplicar bajo
JOINWHEREACCESSDESC=El nivel de acceso bajo el cual la sentencia WHERE es ejecutada. Por ej. si usted selecciona "Administrador" la sentencia WHERE será aplicada a todos los usuarios que tengan nivel de acceso "Administrador" o menos.
POPUPWINDOWWIDTH=Ancho de la ventana emergente
POPUPWINDOWWIDTHDESC=Ancho en pixels de la ventana emergente, si se deja vacío Fabrik intentará usar el ancho más apropiado
NOSELECTIONLABEL=Etiqueta para la opción 'Por favor seleccione'
NOSELECTIONLABELDESC=Solo aplica para elementos visualizados como listas desplegables (si se deja vacío, se desplegará 'Por favor seleccione')
FABRIKDATABASEJOIN_READONLY_LINK=Vinculo a registro unido
FABRIKDATABASEJOIN_READONLY_LINK_DESC=Solo en modo de solo lectura. Si seleccionó un formulario emergente de la lista inferior, entonces el valor de este elemento en solo lectura será un link de vista detallada a su registro correspondiente
FABRIKDATABASEJOIN_FRONTEND_SELECT=Select en Frontend
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Provee un botón que muestra la tabla unida, permitiendo al usuario que busque por el registro que desee.
NO_POPUP_FORMS_AVAILABLE=No existen formularios disponibles para ser usados como formularios emergente.
JOINWHEREWHEN=Aplicar WHERE cuando
JOINWHEREWHENDESC=Cuando aplicar la sentencia WHERE, ya sea cuando se cree un nuevo formulario, se edite uno ya existente, o ambos.