PROCESSCURL=Procesar secuencia de comandos
PROCESSCURLDESC=Decide cuando la secuencia de comandos se procesa. Para opciones '(CURL)', una vez procesado ninguno de los siguientes códigos de envío de fabrik se ejecuta. Para '(evaluación simple)' fabrik continúa procesando
PHPCODE=Código PHP para ejecutar al enviar el formulario
PHPCODEDESC=PHP para ejecutar una vez los datos del formulario se ha puesto en un "redireccionamiento de página". Si arriba una opción '(CURL)'es elegida y un "redireccionamiento de página" es especificado, un objeto Curl para esa página creada por fabrik puede ser referenciada con la variable $ch
PHPFILE=Archivo PHP
PHPFILEDESC=Seleccione un archivo PHP para ejecutar - si un archivo es seleccionado aquí, el código que entró en el área de texto inferior no se ejecutará. Los archivos se encuentran en los componentes / com_fabrik / plugins / formularios/ fabrikphp / scripts