CASCADINGDDTABLEDESC=Cargar lista desplegable en cascada con datos de esta tabla.
CASCADINGDDIDDESC=Los valores de estos campos serán usados como los valores de la lista desplegable.
CASCADINGDDLABELDESC=Los valores de estos campos serán usados como los textos de la lista desplegable.
CASCADINGDDWATCH=Vigilar el elemento
CASCADINGDDWATCHDESC=El nombre del elemento a vigilar. Cuando el valor de este elemento cambie, la opción en la lista despegable en cascada se actualizará
CASCADINGDDWHERE=Dónde consultar
CASCADINGDDWHEREDESC=Use esto para filtrar los resultados mostrados en la lista desplegable, use la versión corta del nombre del elemento. (ej: active=1)
CASCADINGDROPDOWNKEY=Clave foránea
CASCADINGDROPDOWNKEYDESC=El campo de la tabla de la lista que debe contener el mismo valor que el "elemento vigilado" seleccionado.
SHOWPLEASESELECT=Mostrar 'Por favor seleccione'
SHOWPLEASESELECTDESC=Si es seleccionado 'No', no se mostrará la opción 'por favor seleccione' en el tope de la lista.