BITLYLOGIN=Nombre de usuario
BITLYLOGINDESC=Registre una cuenta en http://bit.ly/ e ingrese el usuario de su cuenta aqui.
BITLYAPIKEY=Clave de la API
BITLYAPIKEYDESC=Registre una cuenta en  http://bit.ly/ e ingrese la Clave de la API aqui.