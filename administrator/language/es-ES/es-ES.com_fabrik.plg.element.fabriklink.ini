LINKTARGET=Objetivo  del enlace
LINKTARGETDESC=Define en que ventana se abrirá el enlace. Si mediabox está seleccionado, todos los enlaces se abrirán en una ventana de mediabox.  NOTE que mediabox requiere que Fabrik Mootools esté habilita en la configuración global
SMARTLINK=Enlace inteligente
SMARTLINKDESC=El enlace inteligente detectará varios tipos de contenido, como sitios sociales de Video, contenido Flash, MP3's, etc y los abre usando Mediabox.  Requiere que Fabrik Mootools esté habilita en la configuración global.
