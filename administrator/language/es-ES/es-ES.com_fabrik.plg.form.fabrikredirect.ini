JUMPPAGE=Ir a la página
JUMPPAGEDESC=Página a la cual ir después de que el formulario se ha enviado (Nota: si una página de su sitio actual es introducida, el mensaje de agradecimiento se muestra como un cuadro de información en la página redireccionada). Incluir dinámicamente elementos de formulario de datos mediante el uso de  (elemento_nombre)
REDIRECTTHANKSMSG=Mensaje de agradecimiento cuando formulario es enviado
REDIRECTTHANKSMSGDESC=Poner nombre de elemento dentro de {} para mostrar datos del formulario en el mensaje. Por ejemplo,si había un elemento de nombre "Contacto"; a continuación escriba en este cuadro "Gracias {Contacto}". Cuando alguien llena el formulario con 'Contacto' = Rob \nentonces el mensaje de agradecimiento  aparecerá como "Gracias Rob"
SAVEINSESSION=Utilizar como datos de búsqueda
SAVEINSESSIONDESC=Si se selecciona Sí, entonces sus datos de formulario se almacenarán en la sesión actual bajo $_SESSION['fabrik'][formid] donde formid es la identificación del formulario. Estos datos serán utilizados para filtrar cualquier tabla específica por "Ir a la página"
SESSIONNAMEFORMAT=Formato de nombre de sesión
SESSIONNAMEFORMATDESC=Cuando el formulario está publicado sus datos se almacenan en una sesión. Decida aquí si desea utilizar el nombre completo o corto del elemento - completo = tabla_elemento[valor] - corto = elemento[valor]. Utilice corto si usted no está seguro
APPENDJUMPURL=Anexar Url redirecionada con datos
APPENDJUMPURLDESC=En la presentación del formulario anexar los datos enviados a la cadena de la URL redireccionada.