PLG_ELEMENT_FILEUPLOAD_AJAX_LABEL=Usar carga de archivos "lujoso"
PLG_ELEMENT_FILEUPLOAD_AJAX_DESC=Permitir múltiples cargas de archivo
SHOWIMAGEINFORM=Mostrar medios en la tabla.
SHOWIMAGEINFORMDESC=Mostrar medios previamente cargados cuando se edite la tabla.
DEFAULTIMAGE=Imagen por defecto
DEFAULTIMAGEDESC=Se muestra la imagen por defecto si ninguna es cargada
MAX_FILESIZE=Tamaño máximo de archivo (Kb)
MAX_FILESIZEDESC=El tamaño máximo de archivo que actualmente permite el servidor es:
FILETYPES=Tipo de archivos permitidos:
FILETYPES_LONG=Deje vacío para el tipo de archivos por defecto, en caso contrario una lista de extensiones separadas por coma - e.g. .jpg,.gif,.png
UPLOAD_DIR=Directorio para la carga de archivos:
UPLOAD_DIR_LONG=Ruta al directorio de carga de archivos (ej images/stories/). Puede usar un código de reemplazo, Así  '{$my-&gt;id}' será reemplazado por el ID del usuario actual.
EMAIL_UPLOADED_FILE=Enviar vía Email el archivo cargado a:
INCREMENTAL_UPLOAD=Carga de archivo incremental
INCREMENTAL_UPLOAD_DESC=Si está activado, cualquier archivo con el mismo nombre de uno cargado anteriormente será renombrado para evitar sobrescribir el archivo original.
SHOWIMAGEINTABLE=Mostrar medios en la vista de tabla
SHOWIMAGEINTABLEDESC=Seleccione Sí para que los archivos de medios cargados sean mostrados en la vista de tabla. Seleccione No para mostrar la ruta al archivo. Nota: está opción es omitida si usted seleccionó un directorio de íconos para el elemento.
MAKELINKINTABLE=Enlazar al archivo
MAKELINKINTABLEDESC=Crear un enlace al archivo enla vista de tabla.
MAKETHUMBNAIL=Crear miniatura de la imagen cargada.
MAKETHUMBNAILDESC=Código experimental!: Se intentará crear una miniatura de la imagen - Probado únicamente en Linux con imagemagick.
THUMBDIR=Directorio de las miniaturas
THUMBDIRDESC=El directorio en el que se guardarán las miniaturas. Pude escribir código de reemplazo, Así  '{$my->id}' sería reemplazado con el Id del usuario actual.
THUMBPREFIX=Prefijo de la miniatura
THUMBPREFIXDESC=El prefijo que quiere aplicar al nombre de archivo de la miniatura
THUMBWIDTH=Ancho de la miniatura (px)
THUMBWIDTHDESC=El ancho MÁXIMO de la miniatura - e.g. 120
THUMBHEIGHT=Alto de la miniatura (px)
THUMBHEIGHTDESC=El alto MÁXIMO de la miniatura - e.g. 120
MAXHEIGHT=Altura Máxima
MAXHEIGHTDESC=La altura MÁXIMA de la imagen - ej. 400, deje vacío para no cambiar el tamaño
MAXWIDTH=Ancho Máximo
MAXWIDTHDESC=El ancho MÁXIMO de la imagen - ej. 400, deje vacío para no cambiar el tamaño
UPLOADDELETEIMAGE=Borrar imágenes?
UPLOADDELETEIMAGEDESC=Si se seleccionó Sí, entonces los archivos cargados se eliminarán cuando el registro asociado sea borrado.
CROP=Recortar
CROPDESC=Habilitando la opción de recortar permite a los usuarios  crear una versión recortada del archivo. Solo funciona cuando se edita un archivo previamente subido.
CROPDIR=Directorio de recortes
CROPDIRDESC=El directorio donde se almacenan las imagenes recortadas
CROPWIDTH=Ancho
CROPWIDTHDESC=Ancho en pixels de la imagen recortada
CROPHEIGHT=Altura
CROPHEIGHTDESC=Altura en pixeles de la imagen recortada
LEAVE_ORIGINAL=Mantener archivo original
INCREMENT_NEW_FILENAME=Mantener archivo original e incrementar el nombre del archivo nuevo
DELETE_EXISTING_IMAGE=Eliminar el archivo original
TITLEELEMENT=Elemento de título
TITLEELEMENTDESC=If 'show media in form' or 'show media in the table view' selected then this element's data will be used as the image title inside the lightbox
STORAGE=Almacenaje
FILESTORAGETYPE=Tipo de almacenaje
FILESTORAGETYPEDESC=Seleccione de donde quiere almacenar y recuperar las imágenes. La configuración predeterminada es almacenarlas en el sistema de archivos del servidor. De forma alternativa puede almacenarlos en el servicio de almacenaje Amazon S3 Cloud. This requires you to have a Amazon s3 account set up. Amazon le cobrará por subir y almacenar sus archivos, y estos costos no tienen nada que ver con Fabrik.
AMAZONS3_ACCESSKEY=Clave de acceso a Amazon S3
AMAZONS3_ACCESSKEYDESC=La parte pública de la clave de su cuenta de almacenaje de Amazon S3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_SECRETKEY=Clave secreta de Amazon S3
AMAZONS3_SECRETKEYDESC=La parte secreta de la clave de su cuenta de Amazon S3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_STORAGELOCATION=Ubicación del almacenaje de Amazon
AMAZONS3_STORAGELOCATIONDESC=Determina si desea almacenar sus archivos en los EEUU o en Europa.
AMAZONS3_BUCKETNAME=Nombre de la Cubeta ("Bucket")
AMAZONS3_BUCKETNAMEDESC=Nombre único de la cubeta ('Bucket') en donde almacenar sus datos - se suguiere que use la URL de su sitio como parte del nombre de su cubeta.
FILEUPLOAD_WARNING_THUMB=Por favor especifique el ancho o el alto de la miniatura.
FILEUPLOAD_WARNING_CROP=Por favor especifique el ancho o el alto de la imagen recortada
RANDOM_FILENAME=Ofuscar el nombre del archivo
RANDOM_FILENAME_DESC=Agregará un nombre de archivo aleatorio del largo especificado a continuación
LENGTH_RANDOM_FILENAME=Largo del nombre de archivo aleatorio
CSV_EXPORT_FORMAT=Formato CSV
CSV_EXPORT_FORMATDESC=El formato de exportación de la imagen cuando se exporte como archivo CSV. Predeterminado: ruta relativa
JSON_EXPORT_FORMAT=Formato JSON
JSON_EXPORT_FORMATDESC=El formato de exportación de la imagen cuando se exporte como archivo JSON. Predeterminado: ruta relativa