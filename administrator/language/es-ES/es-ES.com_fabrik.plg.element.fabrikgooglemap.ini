FBGMGOOGLEMAPKEY=Clave de Mapas de Google
FBGMGOOGLEMAPKEYDESC=Específica para cada sitio, obtenga una aquí http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Nivel de ampliación inicial
FBGMZOOMLEVELDESC=Un número entre 0 y 19
FBGMMAPWIDTH=Anchura del mapa (px)
FBGMMAPHEIGHT=Altura del mapa (px)
FBGMMAPCONTROL=Controles
FBGMMAPCONTROLDESC=Elementos de la IU que permiten la interacción del usuario con el mapa
FBGMMAPTYPECONTROL=Control de tipo de mapa
FBGMMAPTYPECONTROLDESC=Botones que permiten que el usuario conmute entre los tipos de mapas (tales como Mapa y Satélite)
FBGMSCALECONTROL=Control de escala
FBGMSCALECONTROLDESC=Añade una escala de mapa
FBGMOVERVIEWCONTROL=Control de resumen
FBGMOVERVIEWCONTROLDESC=Un mapa resumen desplegable en la esquina de la pantalla
FBGSTATICMAP=Usar mapa estático
FBGSTATICMAPDESC=Si el elemento no se puede modificar, si se elije Estático muetra un mapa estático de Google con la ubicación del registro, si se elije Completo muestra un mapa navegable apuntando a la ubicación del registro.
FBGMLONG=Longitud
FBGMLONGDESC=La longitud por omisión (¡apunta por omisión a algún lugar de Gales!)
FBGMLAT=Latitud
FBGMLATDESC=La latitud por omisión (¡apunta por omisión a algún lugar de Gales!)
FBGMMAPTYPE=Tipo de mapa
FBGSTATICMAPTABLEVIEW=Usar mapa estático
FBGSTATICMAPTABLEVIEWDESC=Si se elije Sí la vista de tabla mostrará una imagen de mapa estático de Google de las coordenadas registradas. Si es No se mostrarán las coordenadas en bruto.
FBGGEOCODE=Activar Geocode
FBGGEOCODEDESC=Si se elije Sí, inserta un campo y un botón para escribir y procesar el geocode de una dirección (en cualquier formato que el soporte de Geocode de Google permita), pero la propia dirección no se almacena con el formulario. Si se elije Usar campos, los campos opcionales que indique se usarán para procesar el geocode en vez de un campo de entrada adicional en el mapa.
FBGSLATLNG=Mostrar campos lat/lng
FBGSLATLNGDESC=Si se elije Sí se muestran ambos campos al pie del mapa que contenga los valores de lat y lng marcados, si se modifica el texto aquí se actualizará la ubicación del marcador. Si se arrastra el marcador se actualizarán los valores mostrados en estos campos
FBGSMOUSEWHEEL=Rueda del ratón
FBGSMOUSEWHEELDESC=Si se elije Sí y utiliza la rueda del ratónIf set to yes and you use your mouse wheel mientras está sobre el mapa incrementará y reducirá el nivel de ampliación del mapa
FBGGEOCODEADDR1=Dirección 1
FBGGEOCODEADDR2=Dirección 2
FBGGEOCODECITY=Ciudad
FBGGEOCODESTATE=Estado/Región
FBGGEOCODEZIP=C.P./ZIP
FBGGEOCODECOUNTRY=País
FBGGEOCODEADDR1DESC=Elemento del formulario usado como Dirección 1, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODEADDR2DESC=Elemento del formulario usado como Dirección 2, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODECITYDESC=Elemento del formulario usado como Ciudad, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODESTATEDESC=Elemento del formulario usado como Estado/Región, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODEZIPDESC=Elemento del formulario usado como C.P./ZIP, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODECOUNTRYDESC=Elemento del formulario usado como País, si se elije Usar campos en la opción Geocode. Debería seleccionar tantos campos de estos como necesite para construir una dirección separada por comas completa para el procesado de Geocode.
FBGGEOCODEEVENT=Disparar geocode con
FBGGEOCODEEVENTDESC=Si se elije Botón el procesado de Geocode cuando se pulse el botón 'geocode'. Si se elije 'Al escribir' no se dispondrá de botón 'geocode' en su lugar el procesado de Geocode se realizará conforme el usuario escriba. Sólo está activo si Activar Geocode = 'Sí', si se ha seleccionado 'usar elementos' el procesado de Geocode se realiza 'Al escribir'
BUTTON=Botón
AS_YOU_TYPE=Al escribir
FBGMMAP3D=Botones 3D
FBGMMAP3DDESC=Usar los nuevos botones3d de Mapas de Google o seleccione 'no' para usar los botones originales