Hidden=Скрыть
GUESSLINKTYPE=Определить тип ссылки
GUESSLINKTYPEDESC=Автоматически определит тип ссылки (url или  mailto) и преобразует данные этого элемента в ссылку. Работает для табличного вида, форм только для чтения и элементов только для чтения.
DISABLEELEMENT=Отключить элемент
DISABLEELEMENTDESC=Полностью отключить элемент, пользователь не сможет изменять значение, и данные НЕ отправляются вместе с формой
READONLY=Только чтение
READONLYDESC=Отображать элемент, но не позволять пользователю изменять значение. Данные отправляются вместе с формой

