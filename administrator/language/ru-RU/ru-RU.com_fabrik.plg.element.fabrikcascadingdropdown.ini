CASCADINGDDTABLEDESC=Использовать для cascading dropdown данные из этой таблицы
CASCADINGDDIDDESC=Значения этого поля будут использованы как значения опций dropdown
CASCADINGDDLABELDESC=Значения этого поля будут использованы как метки опций dropdown
CASCADINGDDWATCH=Связанный элемент
CASCADINGDDWATCHDESC=Имя связанного элемента. Когда значение этого элемента изменится опции в cascading dropdown будут обновлены
CASCADINGDDWHERE=Запрос Where
CASCADINGDDWHEREDESC=Используйте для фильтрации результатов отображаемых в drop down, используйте краткую версию наименования элемента (Например active = 1)
CASCADINGDROPDOWNKEY=Объединяющее значение
CASCADINGDROPDOWNKEYDESC=Поле таблицы dropdown, которое должно содержать значение, совпадающее со значением выбранного 'cвязанного элемента'.
SHOWPLEASESELECT=Отображать Пожалyйста выберите
SHOWPLEASESELECTDESC=Если установлено в нет, то опция 'Пожалyйста выберите' не будет отображаться первой в dropdown