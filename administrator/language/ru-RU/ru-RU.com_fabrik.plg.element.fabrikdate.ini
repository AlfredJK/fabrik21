DATESHOWTIME=Показать выбор времени
DATESHOWTIMEDESC=Добавить виджет для выбра времени
DATEDEFAULTTODAY=По умолчанию текущая дата
DATEDEFAULTTODAYDESC=Если не предложена дата, показать текущую дату. Если 'да' выбрано, значение 'по умолчанию' будет переписано.
ALLOWTYPINGINFIELD=Разрешить печатать в поле формы
ALLOWTYPINGINFIELDDESC=Если установить 'нет' то поле с датой потеряет фокус, когда вы нажмете на него удостоверяя пользователя, что он не может писать в этом поле даты.
DATEFORMATDESC=Формат даты, базирующийся на  функции PHP strftime  - подробнее смотрите здесь http://php.net/strftime для всех форматов опции sting.
TIMEFORMATDESC=Формат даты, базирующийся на  функции PHP strftime  - подробнее смотрите здесь http://php.net/strftime для всех форматов опции sting.
TIMEFIRSTDAYDESC=Определяет, какой день, является первым днем недели, введите 0 для воскресенья, 1 для понедельника - и т.д.