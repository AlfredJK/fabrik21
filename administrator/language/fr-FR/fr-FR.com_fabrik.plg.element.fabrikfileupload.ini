PLG_ELEMENT_FILEUPLOAD_AJAX_LABEL=Utiliser l'envoi par Ajax
PLG_ELEMENT_FILEUPLOAD_AJAX_DESC=Autorise l'envoi multiple
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_LABEL=Runtimes
PLG_ELEMENT_FILEUPLOAD_AJAX_RUNTIME_DESC=Liste séparée par des virgules des runtimes à utiliser. Valeurs possibles: gears,html5,flash,silverlight,browserplus,html4
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_LABEL=Largeur de la fenêtre de dépôt
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_WIDTH_DESC=Valeur (px) de la largeur du div qui montre la liste des fichiers sélectionnés
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_LABEL=Hauteur de la fenêtre de dépôt
PLG_ELEMENT_FILEUPLOAD_AJAX_DROPBOX_HEIGHT_DESC=aleur (px) de la hauteur du div qui montre la liste des fichiers sélectionnés
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_LABEL=Taille des morceaux
PLG_ELEMENT_FILUPLOAD_AJAX_CHUNK_SIZE_DESC=Définit si le fichier doit être uploadé en 'morceaux'. Régler à 0 pour uploader le fichier entier en une fois. Sinon, définir un entier en Kb. 
AJAX_UPLOAD=Upload via Ajax

SHOWIMAGEINFORM=Afficher le média dans le formulaire
SHOWIMAGEINFORMDESC=Affiche les médias précédemment envoyés lors de la modification du formulaire
SHOWIMAGEINEMAIL=Montrer le media dans l'email
SHOWIMAGEINEMAILDESC=Quand utilisé comme {conteneur} dans des templates d'email (depuis les plugins (de formulaires) de reçu ou d'email), rend le lien HTML approprié (comme img). Noter que même si réglé sur Oui, il suivra toujours le réglage de 'Afficher le média dans le formulaire', donc ne montrera pas le lien img si ce dernier est réglé sur Non. Ne demander pas pourquoi !
DEFAULTIMAGE=Image par défaut
DEFAULTIMAGEDESC=L'image à afficher par défaut si aucune n'est envoyée
MAX_FILESIZE=Taille maximale du fichier (Kb)
MAX_FILESIZEDESC=La taille maximale de fichier que ce serveur supporte est actuellement :
FILETYPES=Types de fichiers autorisés
FILETYPES_LONG=Laisser vide pour les types par défaut, sinon faire une liste séparée par des virgules. Ex. .jpg,.gif
UPLOAD_DIR=Répertoire d'envoi :
UPLOAD_DIR_LONG=Chemin vers le répertoire d'envoi (ex. images/stories/). Passe par le code de remplacement, donc '{$my->id}' sera remplacé par l'id de l'utilisateur courant
EMAIL_UPLOADED_FILE=Envoyer le fichier envoyé par email aux destinataires
INCREMENTAL_UPLOAD=Si une image existante est trouvée ?
INCREMENTAL_UPLOAD_DESC=Si ceci est activé alors chaque fichier envoyé avec le même nom qu'un autre fichier déjà envoyé sera renommé pour éviter de remplacer le fichier original
SHOWIMAGEINTABLE=Afficher le média dans la vue de table
SHOWIMAGEINTABLEDESC=Choisir 'Oui' si vous voulez voir le média envoyé affiché dans la vue de table, choisir 'Non' pour afficher le chemin du fichier. Note : Cette option est inopérente si vous choisissez un dossier d'icône pour cet élément
MAKELINKINTABLE=Lier au fichier
MAKELINKINTABLEDESC=Crée un lien vers le fichier. Si le fichier est une image, l'image sera chargée dans une fenêtre en pop-up.
MAKETHUMBNAIL=Faire une miniature de l'image envoyée
MAKETHUMBNAILDESC=Crée une miniature de l'image avec les dimensions, le répertoire et le préfixe de nom de fichier spécifiés ci-dessous
THUMBDIR=Dossier de miniatures
THUMBDIRDESC=Le dossier dans lequel vous souhaitez sauvegarder les miniatures. Passe par le code de remplacement, donc '{$my->id}' sera remplacé par l'id de l'utilisateur courant. Entrer le chemin COMPLET depuis la racine du site, ex. /images/stories/thumbs
THUMBPREFIX=Préfixe des miniatures
THUMBPREFIXDESC=Le préfixe à appliquer au nom de fichier des miniatures
THUMBWIDTH=Largeur des miniatures (px)
THUMBWIDTHDESC=La largeur MAXIMUM des miniatures. Ex. 120
THUMBHEIGHT=Hauteur des miniatures (px)
THUMBHEIGHTDESC=La hauteur MAXIMUM des miniatures. Ex. 120
MAXHEIGHT=Hauteur max
MAXHEIGHTDESC=La hauteur MAXIMUM des images. Ex. 400, laisser vide pour ne pas re-dimensionner
MAXWIDTH=Largeur max
MAXWIDTHDESC=La largeur MAXIMUM des images. Ex. 400, laisser vide pour ne pas re-dimensionner
UPLOADDELETEIMAGE=Effacer les images ?
UPLOADDELETEIMAGEDESC=Si 'Oui' alors les fichiers envoyés seront effacés quand l'entrée leur faisant référence est effacée
CROP=Recadrer
CROPDESC=Autoriser l'option de recadrage pour que les utilisateurs puissent créer une version recadrée de l'image. Marche uniquement lors de la modification d'une image précédemment envoyée
CROPDIR=Dossier des recadrées
CROPDIRDESC=Le dossier dans lequel stocker les images recadrées
CROPWIDTH=Largeur
CROPWIDTHDESC=Largeur en px de l'image recadrée
CROPHEIGHT=Hauteur
CROPHEIGHTDESC=Hauteur en px de l'image recadrée
LEAVE_ORIGINAL=Laisser le fichier original
INCREMENT_NEW_FILENAME=Ne touche pas au fichier original et incrémente le nom du nouveau fichier
DELETE_EXISTING_IMAGE=Effacer le fichier original
TITLEELEMENT=Titre de l'élément
TITLEELEMENTDESC=Si 'Afficher média dans le formulaire' ou 'Afficher média dans la vue en tableau' ont été choisis alors la valeur de cet élément sera utilisée comme titre de l'image dans la lightbox
STORAGE=Stockage
FILESTORAGETYPE=Type de stockage
FILESTORAGETYPEDESC=Choisissez où vous souhaitez stocker et retrouver les images. Le réglage par défaut est de les stocker dans le système de fichier de votre serveur. Alternativement vous pouvez les stocker dans Amazon3 cloud storage service. Ceci requiert que vous ayez un compte Amazon3. Amazon vous facturera l'envoi et le stockage de vos fichiers, ces coûts n'ont rien à voir avec Fabrik
AMAZONS3_ACCESSKEY=ID de la clé d'accès Amazon s3
AMAZONS3_ACCESSKEYDESC=La partie publique de votre compte de stockage Amazon3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_SECRETKEY=Clé secrète Amazon s3
AMAZONS3_SECRETKEYDESC=La partie secrète de votre compte de stockage Amazon3 - https://aws-portal.amazon.com/gp/aws/developer/account/index.html?ie=UTF8&amp;action=access-key
AMAZONS3_STORAGELOCATION=Lieu de stockage Amazon
AMAZONS3_STORAGELOCATIONDESC=Détermine si vous souhaitez stocker vos fichiers aux USA ou en Europe
AMAZONS3_BUCKETNAME=Nom de 'Bucket'
AMAZONS3_BUCKETNAMEDESC=Un nom unique pour le 'bucket' utilisé pour stocker vos données - nous vous suggérons d'utiliser l'url de votre site comme partie du nom de votre 'bucket'
FILEUPLOAD_WARNING_THUMB=Veuillez spécifier une largeur ou une hauteur pour les miniatures
FILEUPLOAD_WARNING_CROP=Veuillez spécifier une largeur ou une hauteur pour les images recadrées
RANDOM_FILENAME=Nom de fichier crypté
RANDOM_FILENAME_DESC=Ajoutera un nom de fichier aléatoire de la longueur spécifiée ci-dessous
LENGTH_RANDOM_FILENAME=Longueur du nom de fichier aléatoire
CSV_EXPORT_FORMAT=Format CSV
CSV_EXPORT_FORMATDESC=Le format pour exporter l'image quand on exporte vers un fichier CSV. Défaut = chemin relatif
JSON_EXPORT_FORMAT=Format JSON
JSON_EXPORT_FORMATDESC=Le format pour exporter l'image quand on exporte vers un fichier JSON. Défaut = chemin relatif
FU_USE_DOWNLOAD_SCRIPT=Utiliser script de téléchargement
FU_USE_DOWNLOAD_SCRIPT_DESC=Si selectionné, le lien vers le fichier sera un script de téléchargement, forçant le navigateur à télécharger le fichier au lieu de l'action basique normale de type MIME. Cette option outrepasse les autres réglages d'affichage comme Afficher le média dans le formulaire/table. Si un Titre d'élément est spécifié, il sera utilisé comme titre pour le lien, sinon, le nom du fichier sera utilisé
DOWNLOAD NO PERMISSION=Vous n'avez pas la permission d'accéder à ce fichier
DOWNLOAD NO SUCH FILE=Il y a eu une erreur lors de l'accès au fichier
DOWNLOAD_EMAIL_MSG=Le fichier suivant a été téléchargé :
DOWNLOAD_EMAIL_SUBJECT=Fichier téléchargé
FU_DOWNLOAD_EMAIL=Notification de téléchargement
FU_DOWNLOAD_EMAIL_DESC=OPTIONNEL - Si vous avez sélectionné une des options 'script de téléchargement', vous pouvez spécifier une adresse email (ou une liste d'adresses séparée par des virgules, PAS D'ESPACES !) à laquelle envoyer une notification de téléchargement du fichier. Vous pouvez utiliser les {conteneurs}
FU_DOWNLOAD_HIT_COUNTER=Compteur de hit
FU_DOWNLOAD_HIT_COUNTER_DESC=OPTIONNEL - Si vous avez sélectionné une des options 'script de téléchargement', vous pouvez spécifier un élément sur ce formulaire à utiliser comme compteur de hits qui sera incrémenté à chaque téléchargement du fichier. NOTE : cette option ne fonctionnera PAS avec un compteur de hit dans un groupe joint/répétable !
FU_DOWNLOAD_LOG=Journal des téléchargements
FU_DOWNLOAD_LOG_DESC=OPTIONNEL - Si vous avez sélectionné une des options 'script de téléchargement', vous pouvez autorisé la journalisation des téléchargement vers la table standard jos_fabrik_logs
FU_MAKE_PDF_THUMB=Vignettes PDF
FU_MAKE_PDF_THUMB_DESC=Si Oui, essaiera de créer une vignette PDF du fichier envoyé, à partir de la première page.  Fonctionne seulement si vous utilisez la librairie image ImageMagick ET votre hôte a GhostScript installé.
PLG_ELEMENT_FILUPLOAD_SSL_LABEL=SSL 
PLG_ELEMENT_FILUPLOAD_SSL_DESC=Envoyer les documents/images via SSL
UPLOADSELECTFOLDER=Autoriser la sélection de sous-répertoires
UPLOADSELECTFOLDERDESC=Montre/masque un menu déroulant permettant à l'utilisateur de spécifier un sous-répertoire dans lequel l'image sera uploadée
PLG_ELEMENT_FILEUPLOAD_DOWNLOADS=Téléchargements
PLG_ELEMENT_FILEUPLOAD_DOWNLOAD_ACL_LABEL=Elément accès
PLG_ELEMENT_FILEUPLOAD_DOWNLOAD_ACL_DESC=Un élément dont la valeur contient le gid de l'utilisateur pouvant télécharger le fichier. Ceci peut souvent être un élément accès. Si rien n'est sélectionné, les droits de téléchargement sont gérés par les options "éléments accès" and "accès en lecture seule"
PLG_ELEMENT_NO_ACCESS_IMG_LABEL=Image accès interdit
PLG_ELEMENT_NO_ACCESS_IMG_DESC=Si l'utilisateur ne peut pas télécharger le fichier, montrer cette image
PLG_ELEMENT_ACCESS_IMG_LABEL=Image accès
PLG_ELEMENT_ACCESS_IMG_DESC=Si l'utilisateur peut télécharger le fichier, montrer cette image. Si rien n'est sélectionné, le nom du fichier est affiché
PLG_ELEMENT_FILEUPLOAD_ACL_LABEL=Accès
PLG_ELEMENT_FILEUPLOAD_ACL_DESC=Régler le niveau d'accès pour le fichier téléchargé. Noter que si réglé sur "privé", les utilisateurs ne pourront pas voir/télécharger le fichier SAUF SI vous autoriser l'option Script de Téléchargment ci-dessus.
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_LABEL=Max fichiers
PLG_ELEMENT_FILEUPLOAD_AJAX_MAX_DESC=Le nombre maximum de fichiers qui peuvent être uploadés
PLG_ELEMENT_NO_ACCESS_LINK_LABEL=URL accès interdit
PLG_ELEMENT_NO_ACCESS_LINK_DESC=Une URL qui fournit un lien vers une page pour les utilisateurs qui n'ont pas le niveau d'accès correct pour télécharger le fichier
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_LABEL=Passer vérification de la présence
PLG_ELEMENT_FILEUPLOAD_SKIP_CHECK_DESC=Normalement quand on construit le lien vers le fichier dans les vues en tableau ou les formulaires, on vérifie si le fichier existe. Quand on utilise le stockage s3, ceci peut significativement ralentir le rendu de la table, par plus d'une seconde par rangée. Ce réglage vous permet de désactiver cette vérification.
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_LABEL=s3 Auth URL
PLG_ELEMENT_FILEUPLOAD_AMAZON_AUTH_URL_DESC=Si vous utilisez un ACL privé pour des fichiers s3, des URLs normales ne fonctionneront pas. Vous pouvez en option fournir des liens d'authentifiés en spécifiant le nombre de secondes dans cette option. Ceci créera des liens s3 qui ne fonctionneront pas pendant le nombre de secondes vous specifiez depuis que la table ou le formulaire sont rendus.
PLG_ELEMENT_FILEUPLOAD_CROP_BG_LABEL=Arrière-plan
PLG_ELEMENT_FILEUPLOAD_CROP_BG_DESC=Arrière-plan pour le recadrage au format #XXXXXX (rgb)
