ELEMENTBEFORELABEL=Elément avant l'intitulé
ELEMENTBEFORELABELDESC=Affiche le bouton radio button avant son intitulé
CLASS=Class
CLASSDESC=Ce nom de classe est assigné à tous les intitulés d'élément dont l'élément utilise cette règle
MATCHORREPLACEREGEX=Expression concordante (match) ou Remplace les concordances de texte (replace)
MATCHORREPLACEREGEXDESC=Si Concordance sélectionné et que la concordance échoue, le visiteur est retourné vers le formulaire. Si Remplace est sélectionné alors le texte concordant sera remplacé par la valeur spécifiée dans 'Texte de remplacement' et le formulaire continue d'être traité
REPLACETEXT=Texte de remplacement
REPLACETEXTDESC=Si 'Remplace" est sélectionné ci-dessus alors toute concordance dans les données soumises sera remplacée par le texte entré ici
SAMPLE TEXT=Texte d'exemple
TEST =Test de validation
TEST=Test
RSSFEED=Créer un flux RSS
RSSFEEDDESC=Créer un flux RSS pour les données de cette table.
CHOOSE A CONNECTION FIRST=Choisir d'abord une connexion
DATABASE TABLE ALREADY EXISTS=La table de BDD existe déjà
NO PRIMARY KEY FOUND=Aucune clé primaire trouvée
ALTER EXISTING FIELD TYPES=Altérer les types de champs existants
ALTER EXISTING FIELD TYPES DESC=Si 'Non' sélectionné alors Fabrik n'altera pas les types ou noms des champs dans la base de données de cette table, à la sauvegarde des éléments. Si 'Oui' est sélectionné alors Fabrik mettra à jour la structure de la table de la base de donnée pour assurer un maximum de compatibilité
