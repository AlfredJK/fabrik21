# CRON / SCHEDULE
#------------------------------------------------------------------------------
EVERY=Chaque
UNIT=Unité
STARTING FROM=Débutant à
CRONEMAILTODESC=L'adresse email à laquelle envoyer la notification par email. Les conteneurs ({tablename___elementname}) peuvent être utilisés.
CRONEMAILMESSAGEDESC=Le message à envoyer. Les conteneurs ({tablename___elementname}) peuvent être utilisés.
SCHEDULED TASKS=Tâches programmées
SCHEDULED TASK=Tâche programmée
LOG_CRON_EVENTS=Log évènements
LOG_CRON_EVENTS_DESC=Si 'Oui', les différents messages de sortie des plugins sélectionnés seront stockés dans la BDD #__fabrik_log
CRON_PLUGIN_NOT_INSTALLED=Vous devez avoir le plugin système Cron installé pour utiliser cette partie de Fabrik. Veuillez le télécharger depuis http://fabrikar.com/downloads
COM_FABRIK_CRON_REQUIRE_QS_LABEL=Requiert une chaîne de requête (querystring)
COM_FABRIK_CRON_REQUIRE_QS_DESC=Si réglé sur 'oui' le plugin ne tournera que si l'URL de la page contient une chaîne de requête 'fabrik_cron=1'. Utile pour stopper les requêtes intensives du processeur qui tournent quand un navigateur appelle une page, tout en permettant au serveur de faire tourner les tâches CRON en utilisant wget avec &fabrik_cron=1 appliqué à l'url.
#------------------------------------------------------------------------------
# GLOBAL CONFIG SETTINGS
#------------------------------------------------------------------------------
WYSIWYG_FOR_ELEMENT_LABELS=Utiliser un éditeur WYSIWYG pour l'intitulé des éléments
ALERT_EXISTING_FIELD_TYPES=Altérer les types de champs
ALERT_EXISTING_FIELD_TYPES_DESC=Si 'Non', alors Fabrik n'altérera pas les types de champs de la table de la structure de Base de donnée, à la sauvegarde d'un élément. Si 'Oui' alors Fabrik mettra à jour la structure de la table de la BDD pour assurer un maximum de compatibilité
REMOVE_TABLES_ON_UNISTALL=Supprimer les tables à la désinstallation
REMOVE_TABLES_ON_UNISTALL_DESC=Efface les tables qui contiennent des données collectées par Fabrik lors de la désinstallation de Fabrik
MOOTOOLS_VERSION=Version de Mootools
MOOTOOLS_VERSION_DESC=Si 1.2 est sélectionnée alors Fabrik va tenter de remplacer la version de mootools incluse dans Joomla avec la dernière version de mootools - n.b. ceci peut arrêter le fonctionnement d'autres modules affichés sur une page de Fabrik. Si 'Aucun' alors Fabrik ne charge pas mootools du tout - à choisir uniquement si votre template Joomla inclut manuellement mootools.<b> Note : si vous utilisez Joomla 1.5.19 ou ultérieur et que vous avez activé le plugin mootools upgrade, la librairie mootools de ce plug-in sera utilisée à la place.</b>
MEDIA_BOX=Utiliser mediabox au lieu de slimbox
MEDIA_BOX_DESC=Supporte Flash, mais nécessite mootools 1.2
LIGHTBOX_JS=Inclure lightbox js
MERGE_JS_FILES=Regrouper les fichiers JS
MERGE_JS_FILES_DESC=Si 'Oui', Fabrik prendra tous les fichiers individuels JS nécessaires à l'affichage d'une page dans la partie publique et les regroupera dans un fichier JS plus long. Ceci a l'avantage d'accélérer le chargement des pages, mais il peut être nécessaire de le désactiver lors du développement
COMPRESS_JS=Compresser le fichier JS regroupé
COMPRESS_JS_DESC=Si vous choisissez de regrouper les fichiers JS vous pouvez aussi choisir de les compresser. ATTENTION : actuellement la méthode de paquetage crée un fichier JS inutilisable, cette option n'est là que pour la tester car elle produit des taux de compression élevés
SPOOF_CHECK=Anti-triche à la soumission d'un formulaire
SPOOF_CHECK_DESC=Si 'Oui', Fabrik utilisera le système 'anti-triche' de Joomla lors de la soumission des formulaires. Désactivez si vous souhaitez envoyer des données par l'URL
USE_WORK_IN_PROGRESS=Utiliser Travail-en-cours (WIP)
USE_WORK_IN_PROGRESS_DESC=Activer ou désactiver les options de Fabrik qui sont encore considérées comme 'travail-en-cours'. Même si le code WIP ne devrait pas provoquer d'erreurs, vous ne devriez activer ceci que si vous avez besoin d'une fonctionnalité WIP
FABRIK_DEBUG=Autoriser fabrikDebug
FABRIK_DEBUG_DESC=Si 'Oui', ajouter &amp;fabrikdebug=1 à l'URL d'une page affichera un code de débogage. Utile pour repérer un problème
USER_ELEMENTS_AS_RELATED_DATA=Utilser des éléments comme données de liaisons
USER_ELEMENTS_AS_RELATED_DATA_DESC=Si oui sélectionné les éléments d'utilisateur seront listés dans la section des données liées à la table

# FOR SEF COMPONENTS
FABRIK_SEF_PREPEND_MENU_TITLE=Ajoute le titre du menu avant (prepend)
FABRIK_SEF_PREPEND_MENU_TITLE_DESC=Ajoute toujours avant le titre de menu aux URLs Fabrik (basé sur le Itemid)
FABRIK_SEF_TABLENAME_ON_FORMS=Nom de la table dans les formulaires
FABRIK_SEF_TABLENAME_ON_FORMS_DESC=Ajoute le nom de la table à l'URL SEF dans la vue en formulaire (p.e. [...]/ma_table/mon_formulaire/[...])
FABRIK_SEF_FORMAT_RECORDS=Format pour les enregistrements
FABRIK_SEF_FORMAT_RECORDS_DESC=Format à utiliser dans les URLs SEF pour identifier les enregistrements dans les vues formulaire/détailss <br />&bull; <b>ID comme paramètre:</b> Probablement la méthode la plus rapide sur les tables avec un grand nombre d'enregistrements. p.e. [...]mon_formulaire/details?id=XXX <br />&bull; <b>ID seulement :</b> p.e. [...]mon_formulaire/XXX/ <br />&bull; <b>ID-Table-Slug:</b> Utilise la donnée de l'enregistrement de l'élément sélectionné comme sef-slug dans la table et ajoute celui-ci avant (prepend) l'ID de l'enregistrement. p.e. [...]mon_formulaire/XXX-mon-élément-slug/ <br />&bull; <b>Table-Slug-ID:</b> Utilise la donnée de l'enregistrement de l'élément sélectionné comme sef-slug dans la table et l'ajoute avant l'ID de l'enregistrement. p.e. [...]mon_formulaire/mon-élément-slug-XXX/ <br />&bull; <b>Table-Slug seulement :</b> NON RECOMMANDE - Utilise la donnée de l'enregistrement de l'élément sélectionné comme sef-slug dans la table. Prenez garde aux URLs dupliquées si vos enregistrements peuvent avoir les mêmes valeur pour l'élément sef-slug. p.e. [...]mon_formulaire/mon-élément-slug/
PARAM_ID=ID comme paramètre
ID_ONLY=ID seulement
ID-SLUG=ID-Table-Slug
SLUG-ID=Table-Slug-ID
SLUG_ONLY=Table-Slug seulement
FABRIK_SEF_CUSTOMTXT_FORM=Text 'form' personnalisé
FABRIK_SEF_CUSTOMTXT_FORM_DESC=Laisser vide pour utiliser la mention 'form' par défaut, utiliser * pour n'utiliser aucun mot (utilisé quand on accède à la vue formulaire d'un enregistrement)
FABRIK_SEF_CUSTOMTXT_NEW=Text 'new' personnalisé
FABRIK_SEF_CUSTOMTXT_NEW_DESC=Laisser vide pour utiliser la mention 'new' par défaut (utilisé quand on ajoute un nouvel enregistrement)
FABRIK_SEF_CUSTOMTXT_EDIT=Texte 'edit' personnalisé
FABRIK_SEF_CUSTOMTXT_EDIT_DESC=Laisser vide pour utiliser la mention 'edit' par défaut (utilisé quand on modifie un enregistrement)
FABRIK_SEF_CUSTOMTXT_DETAILS=Texte 'details' personnalisé
FABRIK_SEF_CUSTOMTXT_DETAILS_DESC=Laisser vide pour utiliser la mention 'details' par défaut (utilisé quand on accède à la vue détaillée d'un enregistrement)
FABRIK_SEF_CUSTOMTXT_OWN=Texte 'rowid=-1' personnalisé
FABRIK_SEF_CUSTOMTXT_OWN_DESC=Chaque fois que vous pointez vers une URL utilisant &rowid=-1, vous pouvez choisir d'afficher un texte ici, p.e. 'mon' ou 'mon_compte' ou...
FABRIK_SEF_FORMAT_VIZ=Format pour les visualisations
FABRIK_SEF_FORMAT_VIZ_DESC=Format à utiliser dans les URLs SEF pour identifier les visualisations. Changer le texte 'viz' ci-dessous. <br />&bull; <b>ID comme paramètre :</b> p.e. [...]/viz?id=XXX <br />&bull; <b>viz-ID :</b> p.e. [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> p.e. [...]/XXX-viz/ <br />&bull; <b>intitulé-ID-intitulé:</b> Utilise l'intitulé de la visualisation et l'ajoute avant son ID. p.e. [...]/ma-visualisation-XXX/ <br />&bull; <b>ID-intitulé:</b> Utilise l'intitulé de la visualisation et l'ajoute à son ID. p.e. [...]/XXX-ma-visualisation/ <br />&bull; <b>Intitulé seulement :</b> NON RECOMMANDE - Utilise l'intitulé de la visualisation. Prenez garde aux URL dupliquées si de multiples visualisations ont le même intitulé. p.e. [...]/ma-visualisation/
PARAM_ID=ID comme paramètre
VIZ-ID=viz-ID
ID-VIZ=ID-viz
LABEL-ID=Intitulé-ID
ID-LABEL=ID-Intitulé
LABEL_ONLY=Intitulé de la visualisation seulement
FABRIK_SEF_CUSTOMTXT_VIZ=Texte 'viz' personnalisé
FABRIK_SEF_CUSTOMTXT_VIZ_DESC=Texte à utiliser dans le paramètre ci-dessus à la place de 'viz'. Laisser vide pour utiliser la mention 'viz' par défaut (utilisé quand on accède à une visualisation).