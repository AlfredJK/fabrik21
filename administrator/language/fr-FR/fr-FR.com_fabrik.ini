NEWHEADINGSFOUNDDESC=<p>La structure de données CSV que vous avez choisi d'importer ne correspond pas entièrement avec la structure de la table ({table}) sélectionnée pour insérer les données CSV.</p><p>Pour chaque donnée CSV que vous souhaitez fusionner dans {table} veuillez cliquer 'oui' sous la colonne 'Créer un nouvel élément'.</p><p>Pour tous les champs veuillez indiquer leur type d'élément et s'il s'agit d'une clé primaire</p>
EXISTING HEADINGS FOUND=Eléments existants trouvés
TABLE_IMPORTED=Table importée

