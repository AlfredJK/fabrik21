EXPRESSION=Expression régulière
EXPRESSIONDESC=Utiliser les expressions régulières de PHP - doit commencer et finir par un '/'
MATCHORREPLACE=Correspondre ou remplacer
MATCHORREPLACEDESC=Si 'match' est sélectionné la validation fonctionne comme d'habitude. Si 'replace' est sélectionnée, alors le formulaire est envoyé mais le texte correspondant est remplacé par la chaîne donnée dans le champ 'replace'
REPLACESTRING=Remplacer la chaîne de caractères
REPLACESTRINGDESC=Si 'replace' est sélectionné ci-dessus, alors les données correspondantes seront remplacées par ces champs de texte, et le formulaire envoyé (sauf bien sûr si une autre validation échoue dans le formulaire).