FBGMGOOGLEMAPKEY=Clé Google Map
FBGMGOOGLEMAPKEYDESC=Spécifique à chaque site, obtenez la ici http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Niveau de zoom au départ
FBGMZOOMLEVELDESC=Un chiffre entre 1 et 7
FBGMMAPWIDTH=Largeur carte (px)
FBGMMAPHEIGHT=Hauteur carte (px)
FBGMMAPCONTROL=Contrôle
FBGMMAPCONTROLDESC=Elements UI permettant une interaction de l'utilisateur sur la carte
FBGMMAPTYPECONTROL=Type de contrôles de la carte
FBGMMAPTYPECONTROLDESC=Boutons permettant à l'utilisateur de changer de type de carte (comme Carte ou Satellite)
FBGMSCALECONTROL=Contrôle de l'échelle
FBGMSCALECONTROLDESC=Ajouter l'échelle de la carte
FBGMOVERVIEWCONTROL=Vue générale
FBGMOVERVIEWCONTROLDESC=Une vue générale rétractable de la carte dans un des coins.
FBGMDETAILTEMPLATE=Template de la bulle
FBGMDETAILTEMPLATEDDESC=Template HTML qui définit le contenu de la bulle de texte qui apparaît quand on survole les marqueurs de la carte
MAPTYPE=Type de carte
FBGMAJAXREFRESH=Rafraîchissement Ajax
FBGMAJAXREFRESHDESC=Interrogera le serveur toutes les 10 secondes et mettra les marqueurs à jour.
ICON=Icône
ICONDESC=Sélectionner une image de /images/stories/ à utiliser comme icône de marqueur
DATAICON=Icône Données
DATAICONDESC=Sélectionner un élément image qui sera utilisé en tant qu'icône. Si sélectionné, ceci remplacera le réglage d'icône ci-dessus
MAPTYPE=Type de carte
FBGMCENTERON=Centrer la carte sur
MIDDLE=Milieu
LAST MARKER=Dernier marqueur
USERS_LOCATION=Localisation de l'utilisateur
FBGMCLUSTERINGON=Regroupement
FBGMCLUSTERINGONDESC=Si choisi, les marqueurs proches les uns des autres seront regroupés dans un marqueur plus gros. Cliquer sur ce marqueur de regroupement zoomera la carte pour afficher tous les marqueurs. Utilisez si vous rencontrez des lenteurs avec les cartes, par ex. si vous avez plus de 100 marqueurs sur la page.
FBGMCLUSTERSPLIT=Niveau de taille de regroupement
FBGMCLUSTERSPLITDESC=La taille de l'icône du regroupement est augmentée à chaque niveau défini dans cette liste séparée par des virgules. Ex. Avec des niveaux de 10,50 toutes les icônes de regroupement contenant 10 icônes ou moins auront la même taille et celles entre 11 et 50 seront plus grosses.
FBGMCLUSTERICONINCREMENT=Incrément de taille d'icône
FBGMCLUSTERICONINCREMENTDESC=Specifie le nombre de pixels ajoutés à l'icône de regroupement à chaque niveau rencontré
ICONLETTER=Lettre icône
ICONLETTERDESC=Entrer une seule lettre qui sera utilisée comme texte dans le marqueur. Ne s'applique que si vous n'avez pas spécifié d'icône perso ou d'icône de données.
REFRESHRATE=Taux rafraîchissement Ajax
REFRESHRATEDESC=Intervale en millisecondes pour que la page se rafraîchisse
ADVANCED=Avancé
FBGMMARKERMAX=Nombre maximum de marqueurs
FBGMMARKERMAXDESC=Définit le nombre maximum de marqueurs qui seront affichés sur la page. Si 'Regroupement' est activé, ce nombre indique le nombre maximum de marqueurs utilisés pour faire le regroupement. Laisser vide ou entrer 0 pour montrer tous les marqueurs
FBGMMAP3D=Boutons 3D
FBGMMAP3DDESC=Utiliser les nouveaux boutons 3D de Google Map. Pour les boutons originaux choisir 'Non'
FBGPOLYLINE_ELEMENT=Elément polyline
FBGPOLYLINE_ELEMENTDESC=Si un élément est sélectionné ici alors une ligne sera dessinée entre chaque point de la carte, ordonnée par cet élément
FBGPOLYLINE_WIDTH=Largeur polyline
FBGPOLYLINE_WIDTHDESC=La largeur de la polyline en px
FBGPOLYLINE_COLOUR=Couleur
FBGPOLYLINE_COLOURDESC=Couleur HEX de la ligne (ex. #CCFFFF)
FBGMAJAXREFRESHCENTRE=Recentrage Ajax
FBGMAJAXREFRESHCENTREDESC=La carte doit-elle être recentrée après un rafraîchissement Ajax
CONTROLS=Contrôles
AJAX_REFRESH=Rafraîchissement Ajax
CLUSTERING=Regroupement
FBGMUSECOOKIES=Utiliser Cookies
FBGMUSECOOKIESDESC=Utiliser les cookies pour se souvenir des dernières coordonnées et niveau de zoom choisi par l'utilisateur
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_LABEL=Première icône
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_DESC=Image spécifique pour la première icône de ce groupe de données
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_LABEL=Dernière icône
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_DESC=Image spécifique pour la dernière icône de ce groupe de données
FBGMUSECOOKIES=Utiliser cookies
FBGMUSECOOKIESDESC=Si 'Oui', enregistrera l'emplacement courant et le niveau de zoom dans un coolie. Si l'utilisateur quitte la page et reviens, l'emplacement de la carte et le niveau de zoom seront chargés depuis le cookie