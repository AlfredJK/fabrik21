DATESHOWTIME=Montrer le sélecteur horaire
DATESHOWTIMEDESC=Ajoute un widget pour sélectionner le temps
GUESSLINKTYPE=Devinez le type de lien
GUESSLINKTYPEDESC=Devinera de manière intelligente le type de lien (URL ou mailto) et convertira les données de l'élément en lien. Fonctionne sur la vue en tableau, la vue détaillée et les éléments en lecture seulement
GUESSLINKTARGET=Ajouter la cible au lien
GUESSLINKTARGETDESC=Régler sur Oui si vous voulez ajouter l'attribut cible (target) au lien
TARGETOPTIONS=Choisir la cible du lien
TARGETOPTIONSDESC=Si Ajouter la cible au lien est réglé sur Oui, choisissez quelle cible vous voulez utiliser pour le lien
NOT SET=Défaut
TARGETSELF=Ouvir dans cette fenêtre / cadre
TARGETBLANK=Ouvrir dans nouvelle fenêtre
TARGETPARENT=Ouvrir dans une fenêtre / un cadre parent
TARGETTOP=Ouvrir dans le cadre supérieur
DISABLEELEMENT=Désactiver l'élément
DISABLEELEMENTDESC=Désactiver complètement l'élément. Les utilisateurs ne peuvent pas changer sa valeur et les données ne SONT PAS soumises avec le formulaire
READONLY=Lecture seulement
READONLYDESC=Affiche l'élément normalement mais n'autorise pas l'utilisateur à modifier sa valeur. Le champ EST soumis avec le formulaire
AUTOCOMPLETE=Remplissage auto
AUTOCOMPLETEDESC=Si oui alors le navigateur affichera les valeurs déjà entrées par l'utilisateur lors de la frappe
USENUMBERFORMAT=Format numérique
USENUMBERFORMATDESC=Si 'Oui', la valeur sera passé par la fonction PHP number_format(), qui insérera un séparateur de milliers et utilisera le séparateur décimal spécifié ci-dessous. Par exemple pour les nombres français, utiliser un séparateur de milliers de '#32' (= espace, voir l'infobulle du séparateur de milliers ci-dessous) et un séparateur décimal de '.'. Utilisera également la longueur décimale spécifiée ci-dessus, arondissant le nombre ci nécessaire. Le formatage ne s'applique que lors du rendu du nombre dans la table ou la vue détaillée et n'affecte pas la valeur enregistrée dans la table. NOTE : le number_format() sera appliqué AVANT le format sprintf() spécifié ci-dessous ce qui implique que sprintf() peut ne pas reconnaître la valeur en tant que nombre
FIELDTHOUSANDSEP=Séparateur de milliers
FIELDTHOUSANDSEPDESC=Si 'Oui' sélectionné pour 'Format numérique', ceci sera utilisé comme séparateur de milliers. Pour spécifier un espace (ex. nombre français), utilisez #32 à la place (Joomla supprime les espaces des paramètres lors de la sauvegarde donc on ne peut pas utiliser d'espaces ici !)
FIELDDECIMALSEP=Séparateur décimal
FIELDDECIMALSEPDESC=Si 'Oui' sélectionné pour 'Format numérique', cette valeur sera utilisée comme séparateur de décimal