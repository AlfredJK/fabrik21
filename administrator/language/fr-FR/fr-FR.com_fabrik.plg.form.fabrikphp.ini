PROCESSCURL=Script de traitement
PROCESSCURLDESC=Décide quand le script est traité.  Pour les options '(CURL)', une fois traité aucun des codes fabrik de soumission suivants n'est exécuté.  Pour'(simple eval)', fabrik continue à traiter.
PHPCODE=Code PHP code à exécuter à l'envoi du formulaire
PHPCODEDESC=PHP à exécuter. Si vous avez besoin de modifier les données envoyées par le formulaire, utiliser $formModel->updateFormData('tablename___elementname_raw',$newvalue).<p>Noter que le '_raw' est nécessaire !</p><p>Vous pouvez utiliser {tablename___elementname} dans votre code PHP</p>
PHPFILE=Fichier PHP
PHPFILEDESC=Sélectionner un fichier PHP à faire tourner - si un fichier est sélectionné ici le code entré dans la fenêtre de texte en-dessous n'est pas exécuté. Les fichiers sont placés dans components/com_fabrik/plugins/form/fabrikphp/scripts