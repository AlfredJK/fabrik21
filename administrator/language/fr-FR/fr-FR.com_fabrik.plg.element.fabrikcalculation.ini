CALCULATION=Calcul
CALCULATION_DESC=Code PHP évalué (Eval). Utiliser la syntaxe {table_name___elementname} pour accéder aux données de la ligne courante. Pour des élements comme les boutons radio, cases à cocher ou menus déroulant, utiliser {table_name___elementname_raw} pour accéder aux valeurs plutôt qu'aux intitulés. \n Ex. \n return {jos__fb_contact_sample___age_raw} * 5;
