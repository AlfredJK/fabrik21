LINKTARGET=Cible du lien
LINKTARGETDESC=Définit dans quelle fenêtre ouvrir le lien. Si mediabox est sélectionné, tous les liens vont s'ouvrir dans une popup mediabox. NOTEZ que mediabox nécessite d'activer Fabrik Mootools dans les réglages globaux
SMARTLINK=Lien intelligent
SMARTLINKDESC=Les liens intelligents vont détecter différents types de contenu, comme les sites social de vidéo, le contenu Flash, les MP3s, etc et les ouvrir avec Mediabox. Nécessite d'activer Fabrik Mootools dans les réglages globaux
DEFAULTURL=URL par défaut
DEFAULTLABEL=Intitulé par défaut
BITYLY=bit.ly
USEBITLY=Utiliser bit.ly
USEBITLYDESC=Décidez si vous souhaitez utiliser le service de raccourcissement d'URL bit.ly pour raccourcir l'URL
BITLYLOGIN=Nom de connexion
BITLYLOGINDESC=Créez un compte sur http://bit.ly/ et entrez votre nom d'utilisateur bit.ly ici
BITLYAPIKEY=Clé API
BITLYAPIKEYDESC=Créez un compte sur http://bit.ly/ et entrez votre clé API bit.ly ici
