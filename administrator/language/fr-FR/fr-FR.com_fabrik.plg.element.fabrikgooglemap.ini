FBGMGOOGLEMAPKEY=Clé Google Map
FBGMGOOGLEMAPKEYDESC=Specifique à chaque site, obtenez-la ici http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Niveau de départ du zoom
FBGMZOOMLEVELDESC=Un chiffre entre 0 et 19
FBGMMAPWIDTH=Largeur carte (px)
FBGMMAPHEIGHT=Hauteur carte (px)
FBGMMAPCONTROL=Contrôles
FBGMMAPCONTROLDESC=Elements UI permettant aux visiteurs d'interagir avec la carte
FBGMMAPTYPECONTROL=Type de contrôles de la carte
FBGMMAPTYPECONTROLDESC=Boutons permettant aux visiteurs de changer de type de carte (comme Normal et Satellite)
FBGMSCALECONTROL=Echelle 
FBGMSCALECONTROLDESC=Ajoute l'échelle de la carte 
FBGMOVERVIEWCONTROL=Aperçu
FBGMOVERVIEWCONTROLDESC=Un aperçu escamotable de la carte dans le coin de l'écran
FBGSTATICMAP=Utiliser une carte statique
FBGSTATICMAPDESC=Si l'élément ne peut être modifié, si le réglage est sur 'Static', il montre une carte statique Google representant les emplacements enregistrés, si réglé sur 'Full' il montre une carte navigable commençant aux emplacements enregistrés.
FBGMLONG=Longitude
FBGMLONGDESC=Longitude par défaut des nouveaux éléments Map (format décimal, ex -150.4756)
FBGMLAT=Latitude
FBGMLATDESC=Latitude par défaut des nouveaux éléments Map (format décimal, ex. 57.3546)
FBGMMAPTYPE=Type de carte
FBGSTATICMAPTABLEVIEW=Utiliser une carte statique
FBGSTATICMAPTABLEVIEWDESC=Si réglé sur Oui, la vue en tableau montrera une image de carte statique Google des coordonnées enregistrées. Sinon les coordonnées brutes seront affichées dans la table.
FBGGEOCODE=Permettre Géocode
FBGGEOCODEDESC=Si 'Oui', insère un champ et bouton pour taper et géocoder une adresse (dans n'importe quel format supporté par Google Geocoding), mais l'adresse en elle-même n'est pas stockée avec le formulaire. Si réglé sur Utiliser Champs, les champs optionnels que vous spécifiez ci-dessous seront utilisés pour Géocoder la carte, au lieu d'un champ input séparé sur la carte
FBGSLATLNG=Afficher les champs lat/lon
FBGSLATLNGDESC=Si 'Oui' alors deux champs sont affichés en bas de la carte contenant les valeurs des marqueurs latitude et longitude, modifier le texte ici mettra à jour les marqueurs d'emplacement. Déplacer le marqueur mettra à jour les valeurs affichées dans ces champs
FBGSMOUSEWHEEL=Défilement à la souris
FBGSMOUSEWHEELDESC=Si 'Oui' et que vous utilisez la molette de la souris au-dessus de la carte, vous ferez défiler la carte
FBGGEOCODEADDR1=Adresse 1
FBGGEOCODEADDR2=Adresse 2
FBGGEOCODECITY=Ville
FBGGEOCODESTATE=Etat/Région
FBGGEOCODEZIP=Code Postal
FBGGEOCODECOUNTRY=Pays
FBGGEOCODEADDR1DESC=L'élément sur votre formulaire à utiliser comme Adresse 1, si Utiliser Champs est spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODEADDR2DESC=L'élément sur votre formulaire à utiliser comme Adresse 2, si Utiliser Champs est spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODECITYDESC=L'élément sur votre formulaire à utiliser comme Ville, si Utiliser Champs spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODESTATEDESC=L'élément sur votre formulaire à utiliser comme Etat/Région, si Utiliser Champs est spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODEZIPDESC=L'élément sur votre formulaire à utiliser comme Code Postal, si Utiliser Champs est spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODECOUNTRYDESC=L'élément sur votre formulaire à utiliser comme Pays, si Utiliser Champs est spécifié pour l'option Géocode. Vous devriez sélectionner autant de champs que nécessaire pour construire une adresse complète séparée par des virgules pour le Géocoding
FBGGEOCODEEVENT=Déclencher le géocode avec 
FBGGEOCODEEVENTDESC=Si 'Bouton' alors le géocoding se fait quand le bouton 'géocode' est cliqué. Si 'lors de la frappe' alors il n'y a pas de bouton et le géocoding se fait au fur et à mesure de la frappe de l'utilisateur
BUTTON=Bouton
AS_YOU_TYPE=Lors de la frappe
FBGMMAP3D=Boutons 3D
FBGMMAP3DDESC=Utiliser les nouveaux boutons 3D de Google Maps, ou pour les boutons originaux sélectionner 'non'
FBGSLATLNGDMS=Afficher les champs lat/long DMS
FBGSLATLNGDMSDESC=Si 'Oui', deux champs seront affichés sous la carte, contenant les valeurs de longitude et latitude des marqueurs, au format Degrés Minutes Secondes. Modifier le texte modifiera l'emplacement du marqueur. déplacer le marqueur modifiera la valeur affichée dans ces champs
FBGSTATICMAPTABLEVIEWTYPECOORDS=Type de données brutes
FBGSTATICMAPTABLEVIEWTYPECOORDSDESC=Si vous choisissez 'Utiliser carte statique: Non', quel format utiliser pour afficher les données dans la vue de table: décimal ou DMS
PLG_ELEMENT_GOOGLEMAP_STATIC_ICON_LABEL=Icône carte statique
PLG_ELEMENT_GOOGLEMAP_STATIC_ICON_LABEL_DESC=Optionnel, URL de l'icône à utiliser pour les marqueurs sur les cartes statiques
PLG_ELEMENT_GOOGLEMAP_AUTO_CENTER=Centre Automatique
PLG_ELEMENT_GOOGLEMAP_AUTO_CENTER_DESC=Auto-centrer le marqueur sur une carte évitable quand l'utilisateur fait défiler la cartePLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION=Défauts
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION=Réglages par défaut
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION_LABEL=Position défaut
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION_DESC=Si 'Coordonnées' alors la position par défaut de la carte est spécifiée grâce aux coordonnées ci-dessous. Si 'position utilisateur' alors la carte essayera de trouver la position de l'utilisateur (requiert que l'utilisateur donne la permission au site d'accéder à sa position)
PLG_ELEMENT_GOOGLEMAP_COORDS=Coordonnées
PLG_ELMENET_GOOGLEMAP_GEOLOC=Localisation de l'utilisateur