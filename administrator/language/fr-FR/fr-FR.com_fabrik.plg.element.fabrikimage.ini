USERSELIAMGE=Permet à l'utilisateur de sélectionner une image depuis la partie publique
USERSELIAMGEDESC=Si 'Oui' alors les utilisateurs de la partie publique peuvent sélectionner l'image
ROOTFOLDER=Dossier racine
ROOTFOLDERDESC=Définie le dossier racine depuis lequel les utilisateurs peuvent choisir des fichiers. Si vous utilisez une image par défaut, cette image doit se trouver dans ou dans un sous-dossier du dossier racine
SHOWIMAGEINTABLE=Afficher le média dans la table
SHOWIMAGEINTABLEDESC=Si 'Oui' alors le média est affiché, si 'Non' alors le chemin vers le média est affiché
IMGSHOWIMAGEINTABLEDESC=Si 'Oui' alors l'image est affichée, si 'Non' alors le chemin vers l'image est affiché
IMGSHOWIMAGEINTABLE=Show in table
IMAGEFLOAT=Position de l'image
IMAGELINK=Lien
IMAGELINKDESC=Lien à appliquer à l'image lors de sa visualisation



