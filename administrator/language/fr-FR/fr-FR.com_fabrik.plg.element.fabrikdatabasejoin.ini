NOSELECTIONVALUE=Valeur de l'option 'Merci de sélectionner'
NOSELECTIONVALUEDESC=Appliqué uniquement aux éléments rendus en menu déroulants
FABRIKDATABASEJOIN_FRONTEND_ADD=Option d'ajout dans l'interface publique
FABRIKDATABASEJOIN_FRONTEND_ADD_DESC=Si un formulaire est lié à une table JOIN alors sélectionner OUI ajoutera un bouton d'ajout à côté de la liste JOIN à la BDD. Si ce bouton est cliqué, un formulaire sera ouvert pour ajouter de nouvelles données.
FABRIKDATABASEJOIN_PPOPUPFORM=Formulaire popup
RENDERJOIN=Rendu de la jointure
RENDERJOINDESC=Décide d'afficher la jointure en tant que menu déroulant ou série de boutons radios
JOINWHERESTATEMENT=Déclaration WHERE et/ou ORDER BY de la jointure (sql)
JOINWHERESTATEMENTDESC=Filtrer les résultats de la jointure sur la BDD en entrant une déclaration sql WHERE et/ou ORDER BY - ex. 'WHERE publie = 1 ORDER BY time_date DESC'. Si vous obtenez des résultats inatendus, habituellement si vous avez plus d'une jointure ou d'un élément en cascade référençant la même table, préfixer vos noms de champ avec {thistable}, p. ex. WHERE {thistable}.truc = 'machin'
ALLRADIOBUTTON=Inclure un bouton radio intitulé 'Tout'
ALLRADIOBUTTONDESC=Inclut un bouton radio qui permet de filtrer sur toutes les données
FBK_JOIN_TYPE=Type de jointure
FBK_JOIN_FROM_TABLE=De
FBK_JOIN_TO_TABLE=A
FBK_JOIN_THIS_TABLES_ID_COLUMN=De la clé
FBK_JOIN_JOIN_TABLES_ID_COLUMN=A la clé
YOFFSET=Décalage sur l'axe Y de la fenêtre popup
YOFFSETDESC=Définit à quelle distance du haut de la page la fenêtre d'ajout en popup apparaît. Utile si vous souhaitez charger la fenêtre sous une navigation horizontale. Défaut à 0
OR CONCAT LABEL=Or Concat label
OR CONCAT LABEL DESC=Une liste de données et/ou des chaînes, séparées par une virgule, à utiliser pour l'intitulé de la jointure de BDD. (ex. `people.last_name, ', ', people.first_name` peut produire un intitulé `Smith, John`). Laisser vide pour utiliser l'intitulé indiqué dans le menu déroulant ci-dessus. Utilisez {thistable} pour vous assurer que vous utiliser le nom de table correct (qui peut être suffixée avec "_n" dans le cas de plus d'une jointure vers la même table)
JOIN KEY DESC=Dans le formulaire, la valeur de cet élément est utilisée en tant que valeur du menu déroulant. C'est cette valeur qui est enregistrée dans la BDD
JOIN LABEL DESCRIPTION=Dans le formulaire, c'est cette donnée qui apparaît dans la boîte du menu déroulant. Elle sera aussi utilisée en visualisant la table fabrik.
DIYSQLDESC=Une déclaration SQL SELECT qui a deux champs  pour 'value' et 'text', telle que 'SELECT DISTINCT(id) AS value, city AS text FROM us_cities'
JOINWHEREACCESS=Appliquer WHERE sous
JOINWHEREACCESSDESC=Le niveau d'accès sous lequel la déclaration WHERE est appliquée. Ex. si vous sélectionnez 'administrateur' la déclaration WHERE sera appliquée à tous les utilisateurs qui ont un accès "administrateur" ou en dessous
POPUPWINDOWWIDTH=Largeur de la fenêtre popup
POPUPWINDOWWIDTHDESC=Largeur en px de la fenêtre surgissante, si laissé vide alors Fabrik va essayer de deviner la largeur la plus appropriée
NOSELECTIONLABEL=Intitulé de l'option 'Merci de sélectionner'
NOSELECTIONLABELDESC=S'applique uniquement aux éléments rendus comme menus déroulants (dropdown). Si vide, 'Merci de sélectionner' est affiché
FABRIKDATABASEJOIN_READONLY_LINK=Lier à un enregistrement joint
FABRIKDATABASEJOIN_READONLY_LINK_DESC=En mode lecture seule seulement. Si vous avez sélectionné un formulaire popup dans la liste ci-dessous alors la valeur lecture seule de cet élément sera un lien vers la vue détaillée pointant vers l'enregistrement correspondant
FABRIKDATABASEJOIN_FRONTEND_SELECT=Sélection partie publique
FABRIKDATABASEJOIN_FRONTEND_SELECT_DESC=Fournit un bouton qui affiche la table jointe en pop-up, permettant à l'utilisateur de chercher l'enregistrement qu'il souhaite
NO_POPUP_FORMS_AVAILABLE=No forms available to be used as a pop up form
JOINWHEREWHEN=Appliquer WHERE quand
JOINWHEREWHENDESC=Quand appliquer la condition WHERE, soit à la création d'un nouveau formulaire, soit à la modification d'un formulaire existant, soit aux deux.
OPTIONSEVAL=Options Eval
OPTIONSEVALDESC=Code PHP à faire tourner pour modifier les options des éléments. Chaque option est un objet et peut être référencé dans le code eval avec la variable $opt. Elle a deux propriétés : $opt->value et $opt->text
DESCRIPTIONFIELD=Champ descriptif
DESCRIPTIONFIELDDESC=Le contenu de cet élément sera affiché sous le menu déroulant à chaque changement de sélection, utile pour fournir des infos supplémentaire pour chaque option
COM_FABRIK_SHOW_PLEASE_SELECT_LABEL=Montrer Merci de sélectionner
COM_FABRIK_SHOW_PLEASE_SELECT_DESC=Si rendu en menu déroulant, montrer ou non le texte 'Merci de sélectionner'. N'affecte pas les boutons-radios.

PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_LABEL=Appliquer WHERE à la vue de table
PLG_ELEMENT_DBJOIN_APPLYWHERE_TO_TABLE_DESC=Si 'Oui' alors le requête WHERE fournie sera également appliquée à la requête générant les données de la table
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_LABEL=Auto-complete width
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_DESC=OPTIONAL - size attribute for auto-complete field, defaults to 20
