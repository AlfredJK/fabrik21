PLGFABRIKDESCRIPTION=<p>Insérer des vues Fabrik (table/form/details/visualizations) dans votre contenu.</p><h3>Formulaires</h3><p>{fabrik view=form id=1} vous permettra d'ajouter un nouvel enregistrement dans un formulaire dont l'id est 1</p><p>{fabrik view=form id=1 row=1} permettra à l'utilisateur d'éditer la ligne 1 de ce formulaire.</p><p>{fabrik view=details id=1 row=1} affichera une vue en lecture seule de la ligne 1 de ce formulaire.</p><h3>Tables</h3><p>{fabrik view=table id=1} pour insérer une table dont l'id est 1</p><p>{fabrik view=table id=1 nomtable___nomelement=truc} filtrera la table pour n'afficher que les entrées dont 'nomelement' a la valeur de 'truc'</p><p>{fabrik view=table id=1 nomtable___nomelement=1 showfilters=0} affichera les résultats filtrés de la table sans afficher les filtres de recherche</p><h3>Visualisations</h3><p>{fabrik view=visualization id=1} affichera la visualisation d'id 1</p><h3>Données d'élément</h3><p>{fabrik view=element table=11 rowid=239 element=element_test___checkbox} pour insérer les données de la case à cocher de la ligne 239 de la table 11</p><h3>Modificateurs communs</h3><p>Quel que soit le type de vue vous pouvez changer son template an ajoutant 'layout=nomtemplate'</p><p>Spécifier si le filtre est une concordance exacte avec nomtable___nomelement[match]=1</p>