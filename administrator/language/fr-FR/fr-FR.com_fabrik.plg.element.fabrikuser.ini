DISPLAYDATA=Données utilisateur
DISPLAYDATADESC=Sélectionner quelle info du membre connecté vous voulez afficher dans la table et le formulaire. Note : l'ID de l'utilisateur est toujours stocké dans la BDD de la table
UPDATEONEDITDESC=Si 'Oui' alors l'ID de l'utilisateur courant sera stocké quand il modifie l'enregistrement. Si 'Non' alors l'ID est uniquement stocké quand une nouvelle entrée est créée
UPDATEONCOPYDESC=Si 'Oui' alors l'ID de l'utilisateur courant sera stocké quand le bouton 'sauvegarder une copie' est utilisé, pour que l'élément prenne l'ID de l'utilisateur qui copie le formulaire