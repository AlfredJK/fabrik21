JUMPPAGE=Page de redirection
JUMPPAGEDESC=Page vers laquelle l'utilisateur est redirigé après que le formulaire a été envoyé (note if a page from your current site is entered, the thanks message be shown as an information box in the redirect page). Incluez dynamiquement les données des éléments du formulaire en utilisant {element_name}
REDIRECTTHANKSMSG=Message de remerciement quand le formulaire est envoyé
REDIRECTTHANKSMSGDESC=Mettez les noms des éléments entre {} pour afficher les données du formulaire dans le message. p. ex. si vous avez un nom d'élément &quot;Contact&quot;, alors taper &quot;Merci {Contact}&quot; dans cette fenêtre. Quand quelqu'un remplit dans le formulaire Contact = Rob, alors le message de remerciement montrera &quot;Merci Rob&quot;
SAVEINSESSION=Utiliser comme donnée de recherche
SAVEINSESSIONDESC=Si oui est sélectionné, alors vos données de formulaire seront sauvegardées dans la session courante sous $_SESSION['fabrik'][formid] où formid est l'ID du formulaire. Ces données seront alors autilisées pour filtrer toute table spécifiée dans la page de redirection
SESSIONNAMEFORMAT=Format du nom de session
SESSIONNAMEFORMATDESC=Quand le formulaire est envoyé ses données sont sauvegardées dans la session. Décider ici si vous voulez utiliser le nom complet ou tronqué pour l'élément - complet = table_element[value] - tronqué = element[value]. Utiliser le nom tronqué si vous n'êtes pas sûr
APPENDJUMPURL=Ajouter les données à l'URL de redirection
APPENDJUMPURLDESC=A la soumission du formulaire, ajouter les données envoyées à la chaîne de requête de l'URL de redirection