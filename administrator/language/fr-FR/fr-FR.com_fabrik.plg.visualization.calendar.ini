USESTANDARDEVENTTABLE=Utiliser la table d'évènements standards
USESTANDARDEVENTTABLEDESC=Si oui, vous pouvez enregistrer les évènements dans la table d'évènements standards créée à l'installation de Fabrik
CALENDARTABLEDESC=En plus de la table d'évènements standards, vous pouvez sélectionner d'autres tables, et utiliser leurs données pour afficher sur le calendrier
STARTDATEELEMENT=Date de début (élément)
STARTDATEELEMENTDESC=Choisir l'élément date à utiliser en tant que date de début d'évènement.
ENDDATEELEMENT=Date de fin (élément)
ENDDATEELEMENTDESC=Optionnel : choisir l'élément date à utiliser en tant que date de fin d'évènement. Si laissé à blanc, seule la date de début apparaîtra sur le calendrier.
LABELELEMENT=Libellé (élément)
LABELELEMENTDESC=Choisir l'élément à utiliser pour le libellé de l'évènement. Peut rester vide.
COLOR=Couleur
COLORDESC=Valeur hexa de la couleur (ex. '#eeffff')
SHOWLEGEND=Afficher la légende
SHOWLEGENDDESC=Afficher la légende listant les types d'évènements ajoutés au calendrier.
SHOWDAY=Vue journalière
SHOWDAYDESC=Ajoute un bouton au-dessus du calendrier permettant de basculer vers une vue journalière.
SHOWWEEK=Vue hebdomadaire
SHOWWEEKDESC=Ajoute un bouton au-dessus du calendrier permettant de basculer vers une vue hebdomadaire.
YOFFSET=Décalage vertical du pop-up d'ajout d'évènement
YOFFSETDESC=Définit à quelle position, depuis le haut de la page, le pop-up d'ajout d'évènement doit apparaître. Utile pour charger la fenêtre de pop-up plus bas que la navigation horizontale. Valeur par défaut : 0.
FIRSTWEEKDAY=Premier jour de la semaine
TIMEFIRSTDAYDESC=Premier jour de la semaine : 0 pour dimanche, 1 pour lundi...
GREYSCALEWEEKEND=Week-ends en grisé
GREYSCALEWEEKENDDESC=Affiche, pour samedi et dimanche, les couleurs des cases et des évènements en tons gris (dérivés de la couleur initiale).
MONTH VIEW OPTIONS=Options de vue mensuelle
MONTHDAYWIDTHDESC=Entrer une valeur entière pour la largeur en pixel du jour
MONTHDAYWIDTH=Largeur du jour
MONTHDAYHEIGHTDESC=Entrer une valeur entière pour la hauteur en pixel du jour
MONTHDAYHEIGHT=Hauteur du jour