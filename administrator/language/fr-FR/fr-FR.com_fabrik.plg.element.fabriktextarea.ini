USEWYSIWYGEDITOR=Utiliser un éditeur WYSIWYG.
TEXTAREA_WYSIWYGWIDTH=Largeur de l'éditeur WYSIWYG.
TEXTAREA_WYSIWYGWIDTHDESC=Largeur en pourcentage.
TEXTAREA_WYSIWYGHEIGHT=Hauteur de l'éditeur WYSIWYG.
TEXTAREA_WYSIWYGHEIGHTDESC=Hauteur en pourcentage.
TEXTAREAMAXLENGTHDESC=Seulement utilisé quand 'Afficher la limite max' est coché. Détermine le nombre max de caractères que l'utilisateur peut saisir. Ne change rien à la longueur max du champ dans la BDD.
USEWYSIWYGEDITORDESC=Utilise l'éditeur WYSIWYG du site pour les champs de saisie texte.
TEXTAREAMAXLIMITDESC=Affiche le nombre maximum de caractères que l'utilisateur peut encore saisir.
TAGIFY=Tagifier
TAGIFYDESC=Si 'Oui' alors les données entrées représentes des mots-clés (tags). Chaque mot-clé entré doit être séparé par une virgule. Une fois rendus dans la vue de table, les mots-clés sont séparés en liens qui une fois cliqués vont filtrer les données de la table
TEXTAREATRUNCATE=Taille de l'extrait
TEXTAREATRUNCATEDESC=Le nombre de mots du texte à montrer à montrer dans la vue en tableau. Régler sur 0 pour montrer tout le texte. Noter que le formatage HTML est retiré du texte quand il est tronqué
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_LABEL=Lien personnalisé des tags
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_DESC=Si laissé vide, l'URL de la table sera rechargée avec le tag appliqué (&foo=bar). Si non vide, veuillez entrer une URL complète incluant le conteneur {tag}. {tag} sera remplacé par la valeur du mot-clé
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_LABEL=Montrer le texte survolé
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_DESC=Si réglé sur Oui, le reste du texte tronqué sera affiché dans une bulle d'aide