CASCADINGDDTABLEDESC=Compléter le menu déroulant en cascade avec les données de cette table
CASCADINGDDIDDESC=Les valeurs de ces champs seront utilisées pour les valeurs d'options du menu déroulant
CASCADINGDDLABELDESC=Les valeurs de ces champs seront utilisées pour les intitulés d'options du menu déroulant
CASCADINGDDLABELCONCAT=ou CONCAT intitulé
CASCADINGDDLABELCONCATDESC=Déclaration optionnelle MySQL CONCAT à utiliser au lieu d'un élément individuel, comme `{thistable}.prénom, ', ', {thistable}.nom`. Laisser vide pour utiliser l'élément sélectionné dans le menu déroulant ci-dessus. Utiliser le conteneur {thistable} pour s'assurer que le correct nom de table est utilisé (il peut avoir un suffixe _N si plus d'un seul join est utilisé sur une même table)
CASCADINGDDWATCH=Surveiller l'élément
CASCADINGDDWATCHDESC=Nom de l'élément à surveiller. Quand la valeur de cet élément change, les options du menu déroulant seront mises à jour
CASCADINGDDWHERE=Requête WHERE
CASCADINGDDWHEREDESC=Utiliser pour filtrer les résultats affichés dans le menu déroulant, utiliser la version courte du nom de l'élément (Ex. actif = 1) ou le conteneur {thistable} pour le nom de la table (Ex. {thistable}.actif = 1). Ne pas débuter la déclaration avec WHERE ou AND. Vous pouvez utiliser les conteneurs {nom_table___nom_element}
CASCADINGDROPDOWNKEY=Clé étrangère
CASCADINGDROPDOWNKEYDESC=Le champ de table du menu déroulant qui doit contenir la même valeur que celle de 'l'élément à surveiller' choisi.
SHOWPLEASESELECT=Afficher Merci de sélectionner
SHOWPLEASESELECTDESC=Si 'Non' alors aucune option "Merci de sélectionner" n'apparaîtra en haut du menu déroulant