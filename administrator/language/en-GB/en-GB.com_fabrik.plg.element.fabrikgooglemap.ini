FBGMGOOGLEMAPKEY=Google Map Key
FBGMGOOGLEMAPKEYDESC=Specific for each site, get one here http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Start zoom level
FBGMZOOMLEVELDESC=A number between 0 and 19
FBGMMAPWIDTH=Map width (px)
FBGMMAPHEIGHT=Map height (px)
FBGMMAPCONTROL=Control
FBGMMAPCONTROLDESC=UI elements allowing user interaction with the map
FBGMMAPTYPECONTROL=Map type control
FBGMMAPTYPECONTROLDESC=buttons that let the user toggle between map types (such as Map and Satellite)
FBGMSCALECONTROL=Scale conrol
FBGMSCALECONTROLDESC=Add a map scale
FBGMOVERVIEWCONTROL=Overview control
FBGMOVERVIEWCONTROLDESC=A collapsible overview map in the corner of the screen
FBGSTATICMAP=Use static map
FBGSTATICMAPDESC=If the element is uneditable, if set to Static show a Google static map representing the records location, if set to Full show a navigable map staring at the records location.
FBGMLONG=Default lon
FBGMLONGDESC=The default longitude (defaults to some place in wales!)
FBGMLAT=Default lat
FBGMLATDESC=The default latitude (defaults to some place in wales!)
FBGMMAPTYPE=Map type
FBGSTATICMAPTABLEVIEW=Use static map
FBGSTATICMAPTABLEVIEWDESC=If set to Yes then the table view will show a Google static map image of the recorded coordinates. If not the raw coordinates will be shown in the table.
FBGGEOCODE=Enable Geocode
FBGGEOCODEDESC=If yes, inserts a field and button for typing and geocoding an address (in any format Google Geocoding supports), but the address itself is not stored with the form.  If set to Use Fields, the optional fields you specify below will be used for Geocoding the map, instead of a separate input field on the map.
FBGSLATLNG=Show Decimal lat/lng fields
FBGSLATLNGDESC=If set to yes then two fields are shown at the bottom of the map containing the markers lat and lng values in decimal format, editing the text here will update the markers location. Dragging the marker will update the values shown in these fields
FBGSMOUSEWHEEL=Mouse scrolling
FBGSMOUSEWHEELDESC=If set to yes and you use your mouse wheel whilst over the map you will scroll in and out of the map
FBGGEOCODEADDR1=Address 1
FBGGEOCODEADDR2=Address 2
FBGGEOCODECITY=City
FBGGEOCODESTATE=State/Region
FBGGEOCODEZIP=ZIP/Postal Code
FBGGEOCODECOUNTRY=Country
FBGGEOCODEADDR1DESC=The element on your form to use as Address 1, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODEADDR2DESC=The element on your form to use as Address 2, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODECITYDESC=The element on your form to use as City, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODESTATEDESC=The element on your form to use as State/Region, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODEZIPDESC=The element on your form to use as ZIP/Postal Code, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODECOUNTRYDESC=The element on your form to use as Country, if Use Fields is specified for the Geocode option.  You should select as many of these fields as you need to build a complete comma separated address for Geocoding.
FBGGEOCODEEVENT=Trigger geocode with 
FBGGEOCODEEVENTDESC=If button selected then the geocoding occurs when the 'geocode' button is pressed. If 'as you type' selected then there is no geo code button instead the geocoding occurs as the user types. Applies only when Enable Geocoding = 'yes', if 'use elements' selected the geocoding applies 'as you type'
BUTTON=Button
AS_YOU_TYPE=As you type
FBGMMAP3D=3D buttons
FBGMMAP3DDESC=Use Google maps new 3d buttons, or for original buttons select 'no'
FBGSLATLNGDMS=Show DMS lat/lng fields
FBGSLATLNGDMSDESC=If set to yes then two fields are shown at the bottom of the map containing the markers lat and lng values in Degrees Minutes Seconds format, editing the text here will update the markers location. Dragging the marker will update the values shown in these fields
FBGSTATICMAPTABLEVIEWTYPECOORDS=Raw value type
FBGSTATICMAPTABLEVIEWTYPECOORDSDESC=If you chose 'Use Static Map: No' then what format of data do you want to use on table view: decimal or DMS
PLG_ELEMENT_GOOGLEMAP_STATIC_ICON_LABEL=Static Map Icon
PLG_ELEMENT_GOOGLEMAP_STATIC_ICON_LABEL_DESC=Optional, URL to icon to use for markers on static maps
PLG_ELEMENT_GOOGLEMAP_AUTO_CENTER=Auto Center
PLG_ELEMENT_GOOGLEMAP_AUTO_CENTER_DESC=Auto center the marker pin when map is scrolled on editable maps
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION=Defaults
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION_LABEL=Default location
PLG_ELEMENT_GOOGLEMAP_DEFAULT_LOCATION_DESC=If set to 'coordinates' then the map's default location is specified with the Default Lat and Lon coordinates below. If 'Users location' is selected then the map will try to asscertain the users location (requires the user to grant the site permission to do this).  If Eval'ed Default is chosen, provide a PHP fragment in the box.
PLG_ELEMENT_GOOGLEMAP_COORDS=Coordinates
PLG_ELEMENT_GOOGLEMAP_GEOLOC=Users location
PLG_ELEMENT_GOOGLEMAP_EVAL_DEFAULT=Eval'ed Default
PLG_ELEMENT_GOOGLEMAP_REVERSE_GEOCODE_LABEL=Reverse Geocode
PLG_ELEMENT_GOOGLEMAP_REVERSE_GEOCODE_DESC=When map pin is moved, reverse geocode the location, and fill in the specified fields below.  Only a subset of the full Google v3 API location types are supported.
PLG_ELEMENT_GOOGLEMAP_RADIUS_LABEL=Radius Widget
PLG_ELEMENT_GOOGLEMAP_RADIUS_DESC=Add draggable Radius Widget to pin
PLG_ELEMENT_GOOGLEMAP_RADIUS_WRITE_ELEMENT_LABEL=Write Radius To
PLG_ELEMENT_GOOGLEMAP_RADIUS_WRITE_ELEMENT_DESC=OPTIONAL - form element to update with radius value when the Widget is used.
PLG_ELEMENT_GOOGLEMAP_RADIUS_READ_ELEMENT_LABEL=Read radius From
PLG_ELEMENT_GOOGLEMAP_RADIUS_READ_ELEMENT_DESC=OPTIONAL - form element to watch and update Radius Widget from when changed.  Can be the same as Write Radius To element.
PLG_ELEMENT_GOOGLEMAP_RADIUS_DEFAULT_LABEL=Default Radius
PLG_ELEMENT_GOOGLEMAP_RADIUS_DEFAULT_DESC=if not using read or write elements, default distance for Radius Widget.  If using elements, Read element value will be used in preference to Write element value
PLG_ELEMENT_GOOGLEMAP_RADIUS_FITMAP_LABEL=Fit Map
PLG_ELEMENT_GOOGLEMAP_RADIUS_FITMAP_DESC=Zoom the map to fit the radius, overrides specified zoom level
PLG_ELEMENT_GOOGLEMAP_RADIUS_UNIT_LABEL=Unit
PLG_ELEMENT_GOOGLEMAP_RADIUS_UNIT_DESC=Unit of measurement, Kilometers or Miles
PLG_ELEMENT_GOOGLEMAP_EVAL_DEFAULT_LABEL=Eval'ed Default
PLG_ELEMENT_GOOGLEMAP_EVAL_DEFAULT_DESC=If selected from the Default Location menu, provide a PHP fragment which will return a location as a string of the form (lat,lon,):zoom, like (31.36543,-56.37544):7.