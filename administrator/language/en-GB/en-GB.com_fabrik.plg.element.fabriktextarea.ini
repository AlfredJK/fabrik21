USEWYSIWYGEDITOR=Use WYSIWYG Editor
TEXTAREA_WYSIWYGWIDTH=WYSIWYG editor width
TEXTAREA_WYSIWYGWIDTHDESC=Percentage width
TEXTAREA_WYSIWYGHEIGHT=WYSIWYG editor height
TEXTAREA_WYSIWYGHEIGHTDESC=Percentage height
TEXTAREAMAXLENGTHDESC=Only used when 'Show max limit' turned on. Sets the limit for the number of characters that the user can enter. Does NOT alter the database field's maximum lenght
USEWYSIWYGEDITORDESC=Uses your site's WYSIWYG editor as the text area.
TEXTAREAMAXLIMITDESC=Shows a field with the maximum number of characters left that the user can type
TAGIFY=Tagify
TAGIFYDESC=If yes selected then the data entered represents tags. Each tag entered should be separated with a comma. When rendered in the table view the tags are split into links which when click on will filter the table's data
TEXTAREATRUNCATE=Truncate size
TEXTAREATRUNCATEDESC=The number of words to show from the text when in table view. Set as 0 to show all text. Note that HTML formatting is removed from the text when truncated
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_LABEL=Custom tagify URL
PLG_ELEMENT_TEXTAREA_TAGIFY_URL_DESC=If left blank then the table's URL will be reloaded with the tag applied as a querystring (&foo=bar). If not blank, please enter a full URL including a '{tag}' placeholder. {tag} will be replaced with the element data's tag.
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_LABEL=Show hover text
PLG_ELEMENT_TEXTAREA_SHOW_HOVER_DESC=If set to yes then the rest of the truncated text will be shown as a hover tip
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_LABEL=Delete overflow
PLG_ELEMENT_TEXTAREA_DELETE_OVERFLOW_DESC=If 'Show max limit' is on, then setting this to yes will stop the text area from accepting more characters than defined by 'Maximum length'. If set to no then the user can enter more characters than the 'Maximum length' but the form will fail validation unless the number of characters entered is less than the 'Maximum length'.